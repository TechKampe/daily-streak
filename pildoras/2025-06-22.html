
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reto Diario – Preguntas en Entrevistas</title>
  <style>
    :root {
      --positivo: #4CAF50;
      --negativo: #f44336;
      --neutro: #3f51b5;
      --fondo: #f0f0f0;
      --blanco: #ffffff;
      --gris: #888;
      --sombra: rgba(0,0,0,0.1) 0 2px 5px;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--fondo);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: var(--neutro);
      text-align: center;
    }

    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      max-width: 800px;
      width: 100%;
    }

    #deck {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    .card {
      width: 260px;
      background: var(--blanco);
      border-radius: 10px;
      box-shadow: var(--sombra);
      padding: 15px;
      cursor: grab;
      user-select: none;
      text-align: center;
      transition: transform 0.2s;
    }

    .card.dragging {
      opacity: 0.6;
      transform: scale(1.05);
    }

    .drop-zone {
      width: 90%;
      max-width: 350px;
      min-height: 150px;
      background: var(--blanco);
      border: 2px dashed var(--gris);
      border-radius: 8px;
      margin: 10px;
      padding: 20px;
      text-align: center;
      color: var(--gris);
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .drop-zone.hovered {
      background-color: #e0e0e0;
    }

    #zones {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    @media (min-width: 700px) {
      #zones {
        flex-direction: row;
        justify-content: space-around;
      }
    }

    #resultados {
      margin-top: 30px;
      width: 100%;
    }

    .resultado {
      background: var(--blanco);
      border-left: 6px solid var(--positivo);
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: var(--sombra);
    }

    .resultado.incorrecto {
      border-left-color: var(--negativo);
    }

    .resultado p {
      margin: 5px 0;
    }

    #finalizar {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--neutro);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #finalizar.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>¿Qué preguntas hacer en una entrevista?</h1>
  <div id="game">
    <div id="deck"></div>

    <div id="zones">
      <div class="drop-zone" id="me-ayuda">Me ayuda ✅</div>
      <div class="drop-zone" id="me-perjudica">Me perjudica ❌</div>
    </div>

    <button id="finalizar" class="hidden">Finalizar</button>

    <div id="resultados"></div>
  </div>

  <script>
    // Lista de preguntas (texto, esCorrecta=true si es "Me ayuda", si false es "Me perjudica")
    const preguntas = [
      {
        texto: "¿Qué le gusta de trabajar en esta empresa?",
        correcta: true,
        explicacion: "Demuestra interés genuino por el entorno laboral del lugar."
      },
      {
        texto: "¿Puedo salir más temprano algún día si no tengo ganas?",
        correcta: false,
        explicacion: "Puede hacerte ver como alguien poco comprometido o irresponsable."
      },
      {
        texto: "¿Qué retos enfrenta el equipo actualmente?",
        correcta: true,
        explicacion: "Muestra iniciativa e interés en aportar soluciones desde el inicio."
      },
      {
        texto: "¿Cuántos días de vacaciones tengo al año?",
        correcta: false,
        explicacion: "Aunque es válido, preguntar esto muy pronto puede parecer desinterés por el trabajo."
      },
      {
        texto: "¿Qué habilidades buscan fortalecer en esta posición?",
        correcta: true,
        explicacion: "Te permite demostrar cómo puedes contribuir y crecer en el rol."
      },
      {
        texto: "¿Hay fiestas o eventos con alcohol en la empresa?",
        correcta: false,
        explicacion: "Puede interpretarse como que priorizas lo social por sobre lo profesional."
      },
      {
        texto: "¿Qué características valoran en un buen colaborador aquí?",
        correcta: true,
        explicacion: "Te ayuda a adaptarte mejor a la cultura organizacional."
      },
      {
        texto: "¿Tienen cámaras que vigilan a los empleados?",
        correcta: false,
        explicacion: "Puede dar una imagen negativa o desconfiada de tu parte desde el comienzo."
      }
    ];

    let respuestas = []; // almacenará las respuestas del usuario

    const deck = document.getElementById('deck');
    const zonas = {
      "me-ayuda": document.getElementById('me-ayuda'),
      "me-perjudica": document.getElementById('me-perjudica')
    };
    const botonFinalizar = document.getElementById('finalizar');
    const resultadosDiv = document.getElementById('resultados');

    // Renderizar cartas
    preguntas.forEach((pregunta, index) => {
      const carta = document.createElement('div');
      carta.classList.add('card');
      carta.setAttribute('draggable', true);
      carta.setAttribute('data-index', index);
      carta.textContent = pregunta.texto;
      deck.appendChild(carta);
    });

    // Funciones Drag and Drop
    let draggingCard = null;

    document.addEventListener('dragstart', function(e) {
      if (e.target.classList.contains('card')) {
        draggingCard = e.target;
        draggingCard.classList.add('dragging');
      }
    });

    document.addEventListener('dragend', function(e) {
      if (draggingCard) {
        draggingCard.classList.remove('dragging');
        draggingCard = null;
      }
    });

    Object.values(zonas).forEach(zona => {
      zona.addEventListener('dragover', function(e) {
        e.preventDefault();
        zona.classList.add('hovered');
      });

      zona.addEventListener('dragleave', function() {
        zona.classList.remove('hovered');
      });

      zona.addEventListener('drop', function(e) {
        e.preventDefault();
        zona.classList.remove('hovered');
        if (draggingCard) {
          const idx = draggingCard.getAttribute('data-index');
          const enZona = zona.id === "me-ayuda";
          respuestas[idx] = enZona;
          draggingCard.remove();
          botonFinalizar.classList.remove('hidden');

          // Checar si se terminaron las cartas
          if (deck.children.length === 0) {
            mostrarResultados();
          }
        }
      });
    });

    // Mostrar resultados
    function mostrarResultados() {
      resultadosDiv.innerHTML = "<h2>Resultados</h2>";
      preguntas.forEach((pregunta, i) => {
        const resultado = document.createElement('div');
        resultado.classList.add('resultado');
        if (respuestas[i] !== pregunta.correcta) {
          resultado.classList.add('incorrecto');
        }

        resultado.innerHTML = `
          <p><strong>Pregunta:</strong> ${pregunta.texto}</p>
          <p><strong>Tu respuesta:</strong> ${
            respuestas[i] === true ? "Me ayuda" : "Me perjudica"
          }</p>
          <p><strong>Correcta:</strong> ${
            pregunta.correcta ? "Me ayuda" : "Me perjudica"
          }</p>
          <p><em>${pregunta.explicacion}</em></p>
        `;
        resultadosDiv.appendChild(resultado);
      });

      botonFinalizar.classList.add('hidden');
    }

    botonFinalizar.addEventListener('click', mostrarResultados);
  </script>
</body>
</html>

    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;

    body {
      margin: 0;
      padding: 0;

      text-align: center;

      text-align: center;
      padding: 10px 20px;

      padding: 20px;
      gap: 20px;

    .card {
      background: white;
      padding: 15px 20px;

      border: 2px solid #ddd;
      border-radius: 10px;

      cursor: grab;
      transition: transform 0.2s;
    }

    .card.dragging {
      opacity: 0.5;

      background: #e2e6ea;
      border: 2px dashed #999;
      padding: 30px 20px;
      width: 300px;
      min-height: 120px;
      text-align: center;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .zone-title {

      background: #bbb;

<body>

  <h1>Desafío Kämpe: ¿Qué preguntar en una entrevista?</h1>
  <p class="instructions">Arrastra cada tarjeta a la zona que creas correcta: “Me ayuda” o “Me perjudica” en una entrevista.</p>

  <div class="game-container" id="cards-container"></div>

  <div class="zones">
    <div class="zone" id="help-zone">
      <div class="zone-title">✅ Me ayuda</div>
    </div>
    <div class="zone" id="harm-zone">
      <div class="zone-title">❌ Me perjudica</div>
    </div>
  </div>

  <div class="submit-button">
    <button id="submit-btn" disabled>Ver resultados</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    // Preguntas predefinidas y su clasificación correcta
    const questions = [
      {
        text: "¿Cuáles son las oportunidades de crecimiento dentro de la empresa?",
        correctZone: "help"
      },
      {
        text: "¿Puedo salir temprano los viernes si termino mi trabajo?",
        correctZone: "harm"
      },
      {
        text: "¿Cómo es el equipo con el que trabajaría?",
        correctZone: "help"
      },
      {
        text: "¿Se revisan los historiales de redes sociales?",
        correctZone: "harm"
      },
      {
        text: "¿Qué desafíos principales enfrenta el departamento actualmente?",
        correctZone: "help"
      },
      {
        text: "¿Dan muchos aumentos de sueldo?",
        correctZone: "harm"
      },
      {
        text: "¿Qué atributos considera más importantes para alguien en este puesto?",
        correctZone: "help"
      },
      {
        text: "¿Puedo tomarme vacaciones pronto después de ser contratado?",
        correctZone: "harm"
      }
    ];

    // Guardar cartas y sus zonas asignadas
    const assignedZones = {};
    const container = document.getElementById('cards-container');
    const helpZone = document.getElementById('help-zone');
    const harmZone = document.getElementById('harm-zone');
    const submitBtn = document.getElementById('submit-btn');
    const resultsContainer = document.getElementById('results');

    // Crear tarjetas
    questions.forEach((q, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.draggable = true;
      card.textContent = q.text;
      card.id = 'card-' + index;
      container.appendChild(card);

      card.addEventListener('dragstart', () => {
        card.classList.add('dragging');
      });

      card.addEventListener('dragend', () => {
        card.classList.remove('dragging');
      });
    });

    // Añadir drag-over y drop events a las zonas
    [helpZone, harmZone].forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
        zone.classList.add('over');
      });

      zone.addEventListener('dragleave', () => {
        zone.classList.remove('over');
      });

      zone.addEventListener('drop', e => {
        e.preventDefault();
        zone.classList.remove('over');
        const card = document.querySelector('.dragging');
        zone.appendChild(card);
        const id = card.id;
        if(zone.id === 'help-zone') {
          assignedZones[id] = 'help';
        } else {
          assignedZones[id] = 'harm';
        }
        checkAllAssigned();
      });
    });

    // Verificar si todas las tarjetas están asignadas
    function checkAllAssigned() {
      if(Object.keys(assignedZones).length === questions.length) {
        submitBtn.disabled = false;
      }
    }

    // Mostrar resultados
    submitBtn.addEventListener('click', () => {
      resultsContainer.innerHTML = "";
      questions.forEach((q, i) => {
        const resultDiv = document.createElement('div');
        const userZone = assignedZones['card-' + i];
        const isCorrect = userZone === q.correctZone;
        resultDiv.className = 'result-item ' + (isCorrect ? 'correct' : 'wrong');
        resultDiv.innerHTML = `
          <strong>${q.text}</strong><br/>
          ${isCorrect ? '✅ Bien hecho. ' : '❌ Esta pregunta no es la más adecuada. '}
          ${explanation(q.text)}
        `;
        resultsContainer.appendChild(resultDiv);
      });

      window.scrollTo({ top: resultsContainer.offsetTop, behavior: 'smooth' });
    });

    // Explicaciones por pregunta
    function explanation(text) {
      switch(text) {
        case "¿Cuáles son las oportunidades de crecimiento dentro de la empresa?":
          return "Muestra interés en desarrollarte dentro de la organización.";
        case "¿Puedo salir temprano los viernes si termino mi trabajo?":
          return "Da la impresión de que solo buscas beneficios sin compromiso.";
        case "¿Cómo es el equipo con el que trabajaría?":
          return "Demuestra que te importa encajar en la cultura de trabajo.";
        case "¿Se revisan los historiales de redes sociales?":
          return "Puede sonar como que tienes algo que ocultar.";
        case "¿Qué desafíos principales enfrenta el departamento actualmente?":
          return "Refleja que te interesa el contexto y cómo puedes contribuir.";
        case "¿Dan muchos aumentos de sueldo?":
          return "Puede interpretarse como una motivación únicamente económica.";
        case "¿Qué atributos considera más importantes para alguien en este puesto?":
          return "Puedes alinear mejor tus habilidades a lo que buscan.";
        case "¿Puedo tomarme vacaciones pronto después de ser contratado?":
          return "Da a entender poco compromiso desde el inicio.";
        default:
          return "";
      }
    }
  </script>

</body>
</html>

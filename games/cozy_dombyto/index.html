<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Cozy Dombyto</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;-webkit-user-select:none;user-select:none}
canvas{touch-action:none}
html,body{width:100%;height:100%;overflow:hidden;font-family:'Baloo 2',cursive;background:#f5e6d3;touch-action:none}
body{padding-top:env(safe-area-inset-top);padding-top:constant(safe-area-inset-top);padding-bottom:env(safe-area-inset-bottom);padding-bottom:constant(safe-area-inset-bottom)}
#game-container{width:100%;max-width:1864px;margin:0 auto;height:100%;position:relative}
#rotate-overlay{display:none;position:fixed;inset:0;z-index:9999;background:#f5e6d3;flex-direction:column;align-items:center;justify-content:center;gap:16px}
#rotate-overlay .icon{font-size:64px;animation:wiggle 1.5s ease-in-out infinite}
#rotate-overlay .msg{font-size:22px;color:#7a6a5a;text-align:center;font-family:'Baloo 2',Arial,sans-serif;padding:0 32px}
@keyframes wiggle{0%,100%{transform:rotate(0deg)}25%{transform:rotate(-20deg)}75%{transform:rotate(20deg)}}
@media(orientation:portrait){#rotate-overlay{display:flex}#game-container{display:none}}
</style>
</head>
<body>
<div id="rotate-overlay"><span class="icon">ðŸ“±</span><span class="msg">Gira el dispositivo para jugar en horizontal</span></div>
<div id="game-container"></div>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
<script src="src/data/items.js"></script>
<script src="src/logic/GameState.js"></script>
<script src="src/logic/RulesEngine.js"></script>
<script src="src/objects/IsometricGrid.js"></script>
<script src="src/objects/Furniture.js"></script>
<script src="src/objects/Item.js"></script>
<script src="src/objects/Inventory.js"></script>
<script src="src/scenes/BootScene.js"></script>
<script src="src/scenes/IntroScene.js"></script>
<script src="src/scenes/WorkshopScene.js"></script>
<script src="src/scenes/EvalScene.js"></script>
<script src="src/scenes/VictoryScene.js"></script>
<script src="src/main.js"></script>
</body>
</html>

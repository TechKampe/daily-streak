<!DOCTYPE html>

<head>

<title>Clasifica los cables</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="W">

<!-- ===== INTRO ===== -->
<div class="scr" id="intro">
  <img class="bg" id="intro-bg" alt="">
  <div class="dim"></div>
  <div class="intro-card">
    <h1 class="intro-title">Clasifica los cables</h1>
    <img class="intro-av" id="intro-av" alt="Fer">
    <div class="intro-bub" id="intro-msg"></div>
    <button class="btn" id="intro-btn">Â¡Vamos!</button>
  </div>
</div>

<!-- ===== PLAY ===== -->
<div class="scr off" id="play">
  <img class="bg" id="play-bg" alt="">
  <div class="dim"></div>
  <div class="hud">
    <div class="hud-item" id="hud-aparatos">âš¡ 0 aparatos</div>
    <div class="hud-item hud-hint" id="hud-hint">ðŸ’¡ 3</div>
  </div>
  <div class="play-body">

    <div class="aparatos-row" id="aparatos-row"></div>
    <!-- Parking right below aparatos -->
    <div class="parking-row" id="parking-row"></div>
    <!-- Center: avatar + clue btn + reject -->
    <div class="center-zone">
      <img class="avatar-img" id="avatar-img" alt="Alexia">
    </div>
    <!-- Columns at bottom -->
    <div class="columns-row" id="columns-row"></div>
  </div>
  <button class="escape-btn" id="escape-btn">ðŸ”„ Vaciar parking</button>

      <div id="char-msg-text"></div>
      <button class="edu-btn" id="edu-btn" style="display:none">Entendido</button>
    </div>
    <img style="display:none" id="char-msg-av" alt="">
  </div>
  <!-- Edu overlay (dim + block touches until dismissed) -->
  <div class="edu-overlay" id="edu-overlay"></div>
</div>

<!-- ===== RESULTS ===== -->
<div class="scr off" id="results">
  <div class="res-inner">
    <div class="res-badge" id="res-badge"></div>
    <div class="res-scores">
      <div class="res-col"><div class="res-val" id="res-score">0</div><div class="res-label">Aparatos</div></div>
      <div class="res-col"><div class="res-val" id="res-record" style="color:var(--lemon)">0</div><div class="res-label">RÃ©cord</div></div>
    </div>
    <div class="res-new" id="res-new">Â¡NUEVO RÃ‰CORD!</div>

    </div>
    <div class="res-bot">
      <button class="btn" id="res-btn">Â¡Otra ronda!</button>
    </div>
  </div>
</div>

<!-- Drag ghost -->
<div class="drag-ghost" id="drag-ghost"></div>
</div>

<script src="game.js"></script>
</body>
</html>

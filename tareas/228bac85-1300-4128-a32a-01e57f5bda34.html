
<!DOCTYPE html>

<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ğŸ”Œ Swipe Seguro</div>
<div class="subtitle" id="subtitle">Â¿Riesgo o OK?</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge" id="counter">1/6</span>
</div>
</div>
<div class="main" id="main">
<div class="swipe-container" id="swipe-container"></div>
</div>
<div class="footer">
<div class="helper" id="helper">Desliza o pulsa para responder</div>
<div class="swipe-buttons" id="swipe-buttons">
<button class="btn-option" id="btn-incorrect" style="flex:1">âŒ Incorrecto</button>
<button class="btn-option" id="btn-correct" style="flex:1">âœ… Correcto</button>
</div>
</div>
</div>
<div class="modal-backdrop" id="modal">
<div class="modal">
<div class="modal-title">Tu primer dÃ­a en obra</div>
<div class="modal-body">Identifica prÃ¡cticas seguras deslizando. Derecha = âœ… Correcto, Izquierda = âŒ Incorrecto.</div>
<div class="modal-actions">
<button class="cta" id="start-btn">Comenzar</button>
</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%202_low.png" alt="" loading="lazy">
<script>
const cards=[
{text:"Verificar ausencia de tensiÃ³n antes de tocar cables",correct:true,exp:"Siempre comprueba que no hay corriente. Es el primer paso obligatorio segÃºn normativa PRL."},
{text:"Trabajar con cables pelados sin guantes aislantes",correct:false,exp:"Los guantes aislantes son EPIs obligatorios. El contacto directo causa electrocuciÃ³n."},
{text:"Usar escalera metÃ¡lica junto al cuadro elÃ©ctrico",correct:false,exp:"El metal conduce electricidad. Usa escaleras de fibra o madera cerca de instalaciones."},
{text:"Desconectar el diferencial antes de intervenir",correct:true,exp:"Cortar la alimentaciÃ³n evita accidentes. Procedimiento bÃ¡sico de consignaciÃ³n."},
{text:"Tocar interruptores con las manos mojadas",correct:false,exp:"El agua conduce electricidad. SÃ©cate siempre las manos antes de manipular."},
{text:"SeÃ±alizar la zona de trabajo elÃ©ctrico",correct:true,exp:"La seÃ±alizaciÃ³n advierte a otros y previene accidentes. Obligatorio en obra."}
];
let idx=0,answers=[],startX=0,startY=0,currentX=0,isDragging=false;
const scene=document.getElementById('scene'),container=document.getElementById('swipe-container'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),modal=document.getElementById('modal'),btnCorrect=document.getElementById('btn-correct'),btnIncorrect=document.getElementById('btn-incorrect'),swipeButtons=document.getElementById('swipe-buttons');

function renderCard(){
if(idx>=cards.length){showResults();return}
prog.style.width=(idx/cards.length*100)+'%';
counter.textContent=(idx+1)+'/'+cards.length;
container.innerHTML=`<div class="card swipe-card" id="current-card"><span class="card-text">${cards[idx].text}</span></div>`;
const card=document.getElementById('current-card');
card.addEventListener('touchstart',onTouchStart,{passive:true});
card.addEventListener('touchmove',onTouchMove,{passive:false});
card.addEventListener('touchend',onTouchEnd);
card.addEventListener('mousedown',onMouseDown);
ensureFits();
}

function onTouchStart(e){startX=e.touches[0].clientX;startY=e.touches[0].clientY;isDragging=true;}
function onTouchMove(e){
if(!isDragging)return;
currentX=e.touches[0].clientX-startX;
const card=document.getElementById('current-card');
if(card){card.style.transform=`translateX(${currentX}px) rotate(${currentX*0.05}deg)`;
card.style.opacity=Math.max(0.5,1-Math.abs(currentX)/300);}
e.preventDefault();
}
function onTouchEnd(){
if(!isDragging)return;
isDragging=false;
if(Math.abs(currentX)>80){answer(currentX>0);}
else{resetCard();}
currentX=0;
}
function onMouseDown(e){startX=e.clientX;isDragging=true;
document.addEventListener('mousemove',onMouseMove);
document.addEventListener('mouseup',onMouseUp);}
function onMouseMove(e){
if(!isDragging)return;
currentX=e.clientX-startX;
const card=document.getElementById('current-card');
if(card){card.style.transform=`translateX(${currentX}px) rotate(${currentX*0.05}deg)`;
card.style.opacity=Math.max(0.5,1-Math.abs(currentX)/300);}
}
function onMouseUp(){
isDragging=false;
document.removeEventListener('mousemove',onMouseMove);
document.removeEventListener('mouseup',onMouseUp);
if(Math.abs(currentX)>80){answer(currentX>0);}
else{resetCard();}
currentX=0;
}
function resetCard(){
const card=document.getElementById('current-card');
if(card){card.style.transform='';card.style.opacity='';}
}
function answer(userSaidCorrect){
const card=document.getElementById('current-card');
const isRight=userSaidCorrect===cards[idx].correct;
answers.push({text:cards[idx].text,userSaid:userSaidCorrect,wasCorrect:cards[idx].correct,isRight,exp:cards[idx].exp});
if(card){
card.style.transition='transform 0.3s ease, opacity 0.3s ease';
card.style.transform=`translateX(${userSaidCorrect?300:-300}px) rotate(${userSaidCorrect?20:-20}deg)`;
card.style.opacity='0';
}
setTimeout(()=>{idx++;renderCard();},300);
}

btnCorrect.onclick=()=>answer(true);
btnIncorrect.onclick=()=>answer(false);

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.isRight).length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡Jornada completada!</div>
<div class="results-score">${score}/${cards.length}</div>
<div class="results-subtitle">PrÃ¡cticas identificadas correctamente</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.isRight?'correct':'incorrect'}">
<div class="result-question">${a.text}</div>
<div class="result-answer">${a.isRight?'âœ“ Acertaste':'âœ— Fallaste'} (Era: ${a.wasCorrect?'Correcto':'Incorrecto'})</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
</div>
<div class="results-message">La seguridad no es opcional. Un buen profesional previene antes de actuar. Â¡Sigue asÃ­!</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));

modal.classList.add('active');
document.getElementById('start-btn').onclick=()=>{modal.classList.remove('active');renderCard();};
</script>
</body>
</html>

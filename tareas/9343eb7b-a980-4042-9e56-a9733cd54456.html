
<!DOCTYPE html>

<script>
const tasks=[
{task:"Apretar tornillos de estrella en una caja elÃ©ctrica",opts:["Destornillador Phillips","Llave inglesa","Alicates"],correct:0,tools:["destornillador Phillips","llave inglesa","alicates"],why:["DiseÃ±ado para cabeza en cruz","Solo para tuercas/tornillos hexagonales","Para sujetar, no para atornillar"]},
{task:"Cortar cable elÃ©ctrico de 2.5mmÂ²",opts:["Alicates de corte","Destornillador plano","Nivel de burbuja"],correct:0,tools:["alicates de corte","destornillador plano","nivel"],why:["Cuchillas afiladas para corte limpio","Solo para atornillar, no corta","Sirve para medir horizontalidad"]},
{task:"Medir si hay corriente en un enchufe",opts:["MultÃ­metro","Pelacables","Llave inglesa"],correct:0,tools:["multÃ­metro","pelacables","llave inglesa"],why:["Mide tensiÃ³n de forma segura","Solo quita aislamiento de cables","Para ajustar tuercas, no mide"]},
{task:"Comprobar que un marco de puerta estÃ¡ recto",opts:["Nivel de burbuja","MultÃ­metro","Alicates"],correct:0,tools:["nivel de burbuja","multÃ­metro","alicates"],why:["Indica si estÃ¡ horizontal/vertical","Mide electricidad, no inclinaciÃ³n","Para sujetar piezas, no medir"]},
{task:"Pelar cables para hacer un empalme",opts:["Pelacables","Destornillador Phillips","Llave ajustable"],correct:0,tools:["pelacables","destornillador Phillips","llave ajustable"],why:["Quita aislamiento sin daÃ±ar cobre","Para tornillos en cruz","Para tuercas y tornillos hex"]},
{task:"Ajustar una conexiÃ³n en tuberÃ­a de cobre",opts:["Llave inglesa","Pelacables","Nivel"],correct:0,tools:["llave inglesa","pelacables","nivel"],why:["Ajusta tuercas de racores","Para cables elÃ©ctricos","Para comprobar horizontalidad"]}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),taskEl=document.getElementById('task'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),modal=document.getElementById('modal');

function startGame(){modal.classList.remove('active');render();}

function render(){
if(idx>=tasks.length){showResults();return}
const t=tasks[idx];
taskEl.textContent=t.task;
prog.style.width=((idx)/tasks.length*100)+'%';
counter.textContent=(idx+1)+'/'+tasks.length;
opts.innerHTML=t.opts.map((o,i)=>`<button class="btn-option" onclick="select(${i})">${o}</button>`).join('');
ensureFits();
}

function select(i){
const t=tasks[idx],correct=i===t.correct;
const btns=opts.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
b.disabled=true;
if(j===i)b.classList.add(correct?'correct':'incorrect');
if(j===t.correct&&!correct)b.classList.add('correct');
});
answers.push({task:t.task,userIdx:i,user:t.opts[i],correctTool:t.opts[t.correct],correct,tools:t.tools,why:t.why});
setTimeout(()=>{idx++;render();},1000);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.correct).length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡Prueba completada!</div>
<div class="results-score">${score}/${tasks.length}</div>
<div class="results-subtitle">Herramientas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.task}</div>
<div class="result-answer">${a.correct?'âœ“ '+a.user:'âœ— Elegiste: '+a.user}</div>
${!a.correct?`<div class="result-explanation">Correcta: ${a.correctTool}</div>`:''}
<div class="result-explanation">${a.why.map((w,i)=>'<b>'+a.tools[i]+'</b>: '+w).join('. ')}.</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ğŸ’¡ Consejo prÃ¡ctico</div>
<div class="result-explanation">Antes de cada tarea, identifica el tipo de fijaciÃ³n o material. Usa destornilladores para tornillos, llaves para tuercas, alicates para sujetar/cortar, multÃ­metro para medir electricidad, nivel para alineaciÃ³n y pelacables solo para cables.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>

<script>
const data=[

{q:"Antes de tocar un cable, Â¿quÃ© debes verificar primero?",opts:["Ausencia de tensiÃ³n","El color del cable","Si estÃ¡ caliente"],ans:0,exp:"Verificar ausencia de tensiÃ³n con un detector es la primera regla de oro para evitar electrocuciones."},
{q:"Â¿QuÃ© calzado es obligatorio en obra elÃ©ctrica?",opts:["Botas con suela aislante","Zapatillas cÃ³modas","Sandalias de seguridad"],ans:0,exp:"Las botas con suela aislante protegen de descargas a tierra y son EPI obligatorio."},

{q:"Â¿Cada cuÃ¡nto se revisan los guantes dielÃ©ctricos?",opts:["Antes de cada uso","Una vez al aÃ±o","Nunca, son eternos"],ans:0,exp:"Revisa tus guantes antes de cada uso buscando grietas o agujeros. Tu vida depende de ello."}
];
let idx=0,score=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),qEl=document.getElementById('question'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),modal=document.getElementById('modal');

modal.classList.add('active');

function startQuiz(){
modal.classList.remove('active');
render();

function render(){
if(idx>=data.length){showResults();return}
const d=data[idx];
qEl.textContent=d.q;
prog.style.width=((idx)/data.length*100)+'%';
counter.textContent=(idx+1)+'/'+data.length;
helper.textContent='Selecciona la respuesta correcta';
opts.innerHTML=d.opts.map((o,i)=>`<button class="btn-option" aria-label="${o}" onclick="selectAnswer(${i})">${o}</button>`).join('');
ensureFits();
}

function selectAnswer(i){
const btns=opts.querySelectorAll('.btn-option');
btns.forEach(b=>b.disabled=true);
const correct=i===data[idx].ans;
btns[i].classList.add(correct?'correct':'incorrect');
if(!correct)btns[data[idx].ans].classList.add('correct');
if(correct)score++;
answers.push({q:data[idx].q,correct,exp:data[idx].exp,user:data[idx].opts[i],correctAns:data[idx].opts[data[idx].ans]});
helper.textContent=correct?'Â¡Correcto! âœ“':'Incorrecto âœ—';
setTimeout(()=>{idx++;render();},800);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡Test completado!</div>
<div class="results-score">${score}/${data.length}</div>
<div class="results-subtitle">Respuestas correctas</div>
</div>
<div class="results-list">
${answers.map((a,i)=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${i+1}. ${a.q}</div>
<div class="result-answer">Tu respuesta: ${a.user} ${a.correct?'âœ“':'âœ—'}</div>
${!a.correct?`<div class="result-answer">Correcta: ${a.correctAns}</div>`:''}
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ğŸ’¡ Consejo prÃ¡ctico</div>
<div class="result-explanation">Nunca confÃ­es solo en el interruptor: verifica siempre con detector antes de tocar cualquier cable.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K√§mpe - Tarea de hoy</title>

  <!-- Fuente Manrope -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>

  <!-- Estilos -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #1D3557, #457B9D); /* Azul estilo Fortnite */
      min-height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      position: relative;
      background-color: rgba(26, 32, 44, 0.95); /* UI tipo Discord */
      border: 2px solid #2ACFCF;
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    /* Avatar de fondo */
    .avatar-bg {
      position: absolute;
      bottom: 0;
      right: -20px;
      max-height: 90%;
      opacity: 0.15;
      user-select: none;
      pointer-events: none;
    }

    /* Logo */
    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 20px;
    }

    .titulo {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 20px;
      color: #F1FAEE;
    }

    .pregunta {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .opciones {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn-opcion {
      background-color: #2ACFCF;
      color: #1D3557;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-opcion:hover {
      background-color: #0ab5b5;
    }

    .feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .correcto {
      color: #38C172;
    }

    .incorrecto {
      color: #E63946;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      .titulo {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container">

    <!-- Imagen de personaje (Avatar como fondo) -->
    <img src="https://techkampe.github.io/daily-streak/assets/Avatar%203_low.png" alt="Avatar" class="avatar-bg"/>

    <!-- Logo corporativo -->
    <img src="https://techkampe.github.io/daily-streak/assets/kampe_logo.png" alt="K√§mpe Logo" class="logo"/>

    <!-- T√≠tulo del reto -->
    <div class="titulo">üõ†Ô∏è Tarea de hoy</div>

    <!-- Pregunta -->
    <div class="pregunta">
      ¬øCu√°l es la herramienta principal que utiliza un electricista para verificar voltaje?
    </div>

    <!-- Opciones de respuesta -->
    <div class="opciones">
      <button class="btn-opcion" onclick="verificarRespuesta(this, false)">Destornillador</button>
      <button class="btn-opcion" onclick="verificarRespuesta(this, true)">Mult√≠metro</button>
      <button class="btn-opcion" onclick="verificarRespuesta(this, false)">Martillo</button>
      <button class="btn-opcion" onclick="verificarRespuesta(this, false)">Lijadora</button>
    </div>

    <!-- Feedback al usuario -->
    <div id="feedback" class="feedback"></div>

  </div>

  <!-- Script -->
  <script>
    let respondido = false;

    function verificarRespuesta(boton, esCorrecta) {
      if (respondido) return;
      respondido = true;

      const feedback = document.getElementById('feedback');
      if (esCorrecta) {
        feedback.textContent = "‚úÖ ¬°Correcto! El mult√≠metro es esencial para un electricista.";
        feedback.classList.add("correcto");
      } else {
        feedback.textContent = "‚ùå Incorrecto. La respuesta correcta es: Mult√≠metro.";
        feedback.classList.add("incorrecto");
      }

      // Desactivar botones
      const botones = document.querySelectorAll('.btn-opcion');
      botones.forEach(btn => {
        btn.disabled = true;
        btn.style.cursor = "default";
      });
    }
  </script>
</body>
</html>

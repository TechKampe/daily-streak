
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ğŸ”§ Elige tu arma: herramientas del oficio - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ğŸ”§ Elige tu arma</div>
<div class="subtitle" id="task">Cargando tarea...</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge" id="counter">1/6</span>
</div>
</div>
<div class="main">
<div class="options" id="options"></div>
</div>
<div class="footer">
<div class="helper">Selecciona la herramienta correcta</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%202_low.png" alt="" loading="lazy">
<script>
const tasks=[
{task:"Apretar la tuerca del grifo del lavabo",opts:["Llave inglesa","Alicates","Destornillador"],ans:0,exp:"La llave inglesa ajusta tuercas sin daÃ±arlas. Los alicates pueden redondear la tuerca y el destornillador no sirve para tuercas."},
{task:"Pelar un cable de 2,5mmÂ²",opts:["Pelacables","Tijeras","CÃºter"],ans:0,exp:"El pelacables corta solo el aislante sin daÃ±ar el cobre. Tijeras y cÃºter pueden cortar hilos del conductor."},
{task:"Medir si hay corriente en un enchufe",opts:["MultÃ­metro","Buscapolos","Nivel"],ans:0,exp:"El multÃ­metro mide tensiÃ³n exacta. El buscapolos solo detecta fase y el nivel es para nivelar superficies."},
{task:"Fijar un taco en la pared de ladrillo",opts:["Taladro","Martillo","Atornillador"],ans:0,exp:"El taladro hace el agujero para el taco. El martillo no perfora ladrillo y el atornillador solo gira tornillos."},
{task:"Cortar un tubo de PVC de 32mm",opts:["Sierra de arco","Radial","Tijera cortatubos"],ans:2,exp:"La tijera cortatubos da corte limpio en PVC. La sierra deja rebabas y la radial es excesiva para este trabajo."},
{task:"Ajustar un tornillo de estrella en una caja",opts:["Destornillador Phillips","Destornillador plano","Llave Allen"],ans:0,exp:"El Phillips encaja en cabeza de estrella. El plano resbala y la Allen es para tornillos hexagonales."}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),optsEl=document.getElementById('options'),taskEl=document.getElementById('task'),prog=document.getElementById('progress'),counter=document.getElementById('counter');

function render(){
if(idx>=tasks.length){showResults();return}
const t=tasks[idx];
taskEl.textContent=t.task;
prog.style.width=((idx)/tasks.length*100)+'%';
counter.textContent=(idx+1)+'/'+tasks.length;
optsEl.innerHTML=t.opts.map((o,i)=>`<button class="btn-option" onclick="select(${i})">${o}</button>`).join('');
ensureFits();
}

function select(i){
const t=tasks[idx];
const correct=i===t.ans;
const btns=optsEl.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
b.disabled=true;
if(j===i){
b.classList.add(correct?'correct':'incorrect');
b.innerHTML=(correct?'âœ“ ':'âœ— ')+t.opts[j];
}
});
answers.push({task:t.task,user:t.opts[i],correctOpt:t.opts[t.ans],correct,exp:t.exp,allOpts:t.opts});
setTimeout(()=>{idx++;render();},1000);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.correct).length;
scene.innerHTML=`
<div class="results-scroll">
<div class="results-header">
<div class="results-title">ğŸ”§ Â¡Completado!</div>
<div class="results-score">${score}/${tasks.length}</div>
<div class="results-subtitle">Herramientas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`
<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.task}</div>
<div class="result-answer">${a.correct?'âœ“ '+a.user:'âœ— Elegiste: '+a.user+' â†’ Correcta: '+a.correctOpt}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
</div>
<div class="result-item">
<div class="result-question">ğŸ’¡ Consejo prÃ¡ctico</div>
<div class="result-explanation">Llave inglesa para tuercas, pelacables para cables, multÃ­metro para medir tensiÃ³n, taladro para perforar, tijera cortatubos para PVC y destornillador Phillips para tornillos de estrella.</div>
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
render();
</script>
</body>
</html>


<!DOCTYPE html>

<body>
<div class="scene gameplay" id="scene">
<div class="hud">

</div>
<div class="progress-row">

<div class="main" id="main">

</div>
</div>
</div>
<div class="modal-backdrop active" id="modal">
<div class="modal">
<div class="modal-title">ğŸ”Œ Tu primer dÃ­a en obra</div>
<div class="modal-body">Desliza izquierda (âŒ) si es peligroso o derecha (âœ…) si es seguro. Â¡Decisiones rÃ¡pidas!</div>
<div class="modal-actions">
<button class="cta" id="startBtn">Comenzar</button>
</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 1_low.png" alt="" loading="lazy">
<script>
const cards=[
{text:"Manipular cables pelados sin guantes aislantes",correct:false,exp:"Los guantes aislantes son EPI obligatorio. El contacto directo causa electrocuciÃ³n."},
{text:"Verificar ausencia de tensiÃ³n antes de tocar cables",correct:true,exp:"Regla de oro: siempre comprobar con detector antes de manipular cualquier instalaciÃ³n."},
{text:"Usar escalera metÃ¡lica junto al cuadro elÃ©ctrico",correct:false,exp:"El metal conduce electricidad. Usa escaleras de fibra de vidrio cerca de instalaciones."},
{text:"Desconectar el diferencial antes de intervenir",correct:true,exp:"Cortar alimentaciÃ³n y bloquear es protocolo bÃ¡sico de seguridad elÃ©ctrica."},
{text:"Tocar interruptores con las manos mojadas",correct:false,exp:"El agua reduce resistencia de la piel y aumenta riesgo de descarga grave."},
{text:"SeÃ±alizar la zona de trabajo elÃ©ctrico",correct:true,exp:"La seÃ±alizaciÃ³n advierte a otros y previene accidentes. Es obligatoria por PRL."}
];
let idx=0,answers=[],startX=0,startY=0,currentX=0,isDragging=false;
const scene=document.getElementById('scene'),modal=document.getElementById('modal'),card=document.getElementById('card'),cardContent=document.getElementById('cardContent'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),btnCorrect=document.getElementById('btnCorrect'),btnIncorrect=document.getElementById('btnIncorrect'),tinderContainer=document.getElementById('tinderContainer');

document.getElementById('startBtn').onclick=()=>{modal.classList.remove('active');renderCard();};
btnCorrect.onclick=()=>answer(true);
btnIncorrect.onclick=()=>answer(false);

function renderCard(){
if(idx>=cards.length){showResults();return;}
prog.style.width=((idx)/cards.length*100)+'%';
counter.textContent=(idx+1)+'/'+cards.length;
cardContent.textContent=cards[idx].text;
card.style.transform='translateX(0) rotate(0deg)';
card.style.opacity='1';
card.className='tinder-card';
ensureFits();
}

function answer(userAnswer){
const correct=userAnswer===cards[idx].correct;
answers.push({q:cards[idx].text,correct,exp:cards[idx].exp,userAnswer,expectedAnswer:cards[idx].correct});
const direction=userAnswer?1:-1;
card.style.transform=`translateX(${direction*300}px) rotate(${direction*30}deg)`;
card.style.opacity='0';
idx++;
setTimeout(renderCard,300);
}

card.addEventListener('touchstart',e=>{
isDragging=true;
startX=e.touches[0].clientX;
startY=e.touches[0].clientY;
card.style.transition='none';
},{passive:true});

card.addEventListener('touchmove',e=>{
if(!isDragging)return;
currentX=e.touches[0].clientX-startX;
const rotate=currentX*0.1;
card.style.transform=`translateX(${currentX}px) rotate(${rotate}deg)`;
if(currentX>50)card.className='tinder-card swiping-right';
else if(currentX<-50)card.className='tinder-card swiping-left';
else card.className='tinder-card';
},{passive:true});

card.addEventListener('touchend',()=>{
if(!isDragging)return;
isDragging=false;
card.style.transition='transform 0.3s ease, opacity 0.3s ease';
if(currentX>80)answer(true);
else if(currentX<-80)answer(false);
else{card.style.transform='translateX(0) rotate(0deg)';card.className='tinder-card';}
currentX=0;
});

card.addEventListener('mousedown',e=>{
isDragging=true;
startX=e.clientX;
card.style.transition='none';
});

document.addEventListener('mousemove',e=>{
if(!isDragging)return;
currentX=e.clientX-startX;
const rotate=currentX*0.1;
card.style.transform=`translateX(${currentX}px) rotate(${rotate}deg)`;
if(currentX>50)card.className='tinder-card swiping-right';
else if(currentX<-50)card.className='tinder-card swiping-left';
else card.className='tinder-card';
});

document.addEventListener('mouseup',()=>{
if(!isDragging)return;
isDragging=false;
card.style.transition='transform 0.3s ease, opacity 0.3s ease';
if(currentX>80)answer(true);
else if(currentX<-80)answer(false);
else{card.style.transform='translateX(0) rotate(0deg)';card.className='tinder-card';}
currentX=0;
});

function showResults(){
const score=answers.filter(a=>a.correct).length;
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">ğŸ”Œ Â¡EvaluaciÃ³n completa!</div>
<div class="results-score">${score}/${cards.length}</div>
<div class="results-subtitle">Situaciones identificadas correctamente</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.q}</div>
<div class="result-answer">${a.correct?'âœ“ Acertaste':`âœ— Marcaste ${a.userAnswer?'Correcto':'Incorrecto'}, era ${a.expectedAnswer?'Correcto':'Incorrecto'}`}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
</div>
<div class="results-message">
<p>ğŸ’¡ La prevenciÃ³n no es opcional: es la marca del profesional. Cada segundo que inviertes en seguridad protege tu vida y la de tus compaÃ±eros.</p>
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>

</style>

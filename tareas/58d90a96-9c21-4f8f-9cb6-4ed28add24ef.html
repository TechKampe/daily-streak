<script>
const data=[
{q:"Â¿De quÃ© color es el cable de tierra?",opts:["Azul","Verde/Amarillo","MarrÃ³n","Negro"],ans:1,exp:"El cable de tierra siempre es verde/amarillo segÃºn normativa IEC."},
{q:"Â¿QuÃ© EPI es bÃ¡sico para trabajos elÃ©ctricos?",opts:["Guantes aislantes","Gafas de sol","Casco de obra"],ans:0,exp:"Los guantes aislantes protegen contra descargas elÃ©ctricas."},
{q:"Antes de tocar un circuito, Â¿quÃ© debes hacer?",opts:["Avisar al jefe","Verificar ausencia de tensiÃ³n","Preparar herramientas"],ans:1,exp:"Siempre verifica que no hay tensiÃ³n con un detector homologado."},
{q:"Â¿QuÃ© herramienta debe estar aislada?",opts:["Destornillador","Metro","Nivel"],ans:0,exp:"Las herramientas manuales deben tener mango aislado hasta 1000V."},
{q:"Â¿De quÃ© color es el cable neutro?",opts:["MarrÃ³n","Negro","Azul","Rojo"],ans:2,exp:"El neutro es azul por normativa. Fase puede ser marrÃ³n o negro."}
];
let idx=0,score=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),qEl=document.getElementById('question'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),introModal=document.getElementById('introModal');

function startQuiz(){
introModal.classList.remove('active');
render();
}

function render(){
if(idx>=data.length){showResults();return}
const d=data[idx];
qEl.textContent=d.q;
prog.style.width=((idx)/data.length*100)+'%';
counter.textContent=(idx+1)+'/'+data.length;
opts.innerHTML=d.opts.map((o,i)=>`<button class="btn-option" aria-label="${o}" onclick="selectAnswer(${i})">${o}</button>`).join('');
ensureFits();
}

function selectAnswer(i){
const btns=opts.querySelectorAll('.btn-option');
btns.forEach(b=>b.disabled=true);
const correct=i===data[idx].ans;
btns[i].classList.add(correct?'correct':'incorrect');
if(!correct)btns[data[idx].ans].classList.add('correct');
if(correct)score++;
answers.push({q:data[idx].q,correct,exp:data[idx].exp,user:data[idx].opts[i],correctAns:data[idx].opts[data[idx].ans]});
setTimeout(()=>{idx++;render();},600);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡EvaluaciÃ³n completada!</div>
<div class="results-score">${score}/${data.length}</div>
<div class="results-subtitle">Respuestas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.q}</div>
<div class="result-answer">${a.correct?'âœ“ '+a.user:'âœ— Tu respuesta: '+a.user}</div>
${!a.correct?`<div class="result-answer" style="opacity:0.8">âœ“ Correcta: ${a.correctAns}</div>`:''}
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item" style="border-left-color:#fbbf24">
<div class="result-question">ðŸ’¡ Consejo prÃ¡ctico</div>
<div class="result-explanation">Regla de oro: corta la tensiÃ³n, verifica con detector, seÃ±aliza y bloquea antes de tocar.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{introModal.classList.add('active');ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>

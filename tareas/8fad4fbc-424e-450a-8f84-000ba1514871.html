
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K√§mpe - Tarea de hoy</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background: #0e1a2b; /* Azul estilo Fortnite */
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #16263f;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 500px;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .logo {
      width: 120px;
      margin-bottom: 16px;
    }

    .avatar {
      position: absolute;
      bottom: -20px;
      right: -10px;
      width: 150px;
      opacity: 0.5;
      pointer-events: none;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .question {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option-button {
      background-color: #2188ff;
      border: none;
      color: white;
      font-size: 16px;
      padding: 14px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .option-button:hover {
      background-color: #4aa3ff;
    }

    .option-button.correct {
      background-color: #28a745 !important;
    }

    .option-button.incorrect {
      background-color: #dc3545 !important;
    }

    .feedback {
      font-size: 16px;
      font-weight: 600;
      margin-top: 16px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 16px;
      }

      .avatar {
        width: 110px;
      }

      .logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo de K√§mpe -->
    <img src="https://techkampe.github.io/daily-streak/assets/kampe_logo.png" alt="Logo K√§mpe" class="logo">

    <!-- T√≠tulo principal -->
    <h1>üõ†Ô∏è Tarea de hoy</h1>

    <!-- Pregunta -->
    <div class="question">
      ¬øCu√°l de estas herramientas es esencial para un electricista profesional?
    </div>

    <!-- Opciones -->
    <div class="options">
      <button class="option-button" onclick="checkAnswer(this, false)">Serrucho de mano</button>
      <button class="option-button" onclick="checkAnswer(this, false)">Llave inglesa</button>
      <button class="option-button" onclick="checkAnswer(this, true)">Mult√≠metro</button>
      <button class="option-button" onclick="checkAnswer(this, false)">Brocha</button>
    </div>

    <!-- Feedback al usuario -->
    <div class="feedback" id="feedback"></div>

    <!-- Avatar decorativo -->
    <img src="https://techkampe.github.io/daily-streak/assets/Avatar%204_low.png" alt="Avatar K√§mpe" class="avatar">
  </div>

  <script>
    let answered = false;

    function checkAnswer(button, isCorrect) {
      if (answered) return;
      answered = true;

      const feedbackEl = document.getElementById('feedback');
      const buttons = document.querySelectorAll('.option-button');

      buttons.forEach(btn => btn.disabled = true);

      if (isCorrect) {
        button.classList.add('correct');
        feedbackEl.textContent = '‚úÖ ¬°Correcto! El mult√≠metro es esencial para medir voltaje y corriente.';
        feedbackEl.style.color = '#28a745';
      } else {
        button.classList.add('incorrect');
        feedbackEl.textContent = '‚ùå Ups‚Ä¶ Esa no es. La herramienta m√°s usada por electricistas es el mult√≠metro.';
        feedbackEl.style.color = '#dc3545';
        // Resaltar la correcta
        setTimeout(() => {
          buttons.forEach(btn => {
            if (btn.textContent.includes('Mult√≠metro')) {
              btn.classList.add('correct');
            }
          });
        }, 500);
      }
    }
  </script>
</body>
</html>

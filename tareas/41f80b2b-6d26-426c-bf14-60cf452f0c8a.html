<body>

</div>

<div class="modal-body">El jefe quiere comprobar que controlas lo bÃ¡sico de EPIs. Desliza derecha si la acciÃ³n es correcta, izquierda si es incorrecta.</div>
<div class="modal-actions">

</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%202_low.png" alt="" loading="lazy">
<script>
const cards=[
{text:"Usar el casco sin ajustar el barboquejo",correct:false,exp:"El casco debe llevarse siempre con el barboquejo ajustado para evitar que se caiga ante impactos."},
{text:"Ponerse guantes aislantes antes de trabajar con cables elÃ©ctricos",correct:true,exp:"Los guantes aislantes son obligatorios para protegerte de descargas elÃ©ctricas."},
{text:"Quitarse las gafas de seguridad porque se empaÃ±an",correct:false,exp:"Nunca retires las gafas en zonas de riesgo. Usa modelos antivaho o ventilados."},
{text:"Anclar el arnÃ©s a un punto fijo antes de trabajar en altura",correct:true,exp:"El arnÃ©s debe anclarse siempre a un punto resistente antes de exponerse al vacÃ­o."},
{text:"Usar botas de seguridad con puntera reforzada en obra",correct:true,exp:"Las botas con puntera protegen contra caÃ­da de objetos pesados sobre los pies."},
{text:"Compartir tapones de oÃ­dos con un compaÃ±ero",correct:false,exp:"Los EPIs son personales e intransferibles por higiene y ajuste correcto."}
];
let idx=0,score=0,answers=[];
let startX=0,currentX=0,isDragging=false;
const scene=document.getElementById('scene'),modal=document.getElementById('modal'),startBtn=document.getElementById('startBtn'),tinderCard=document.getElementById('tinderCard'),cardContent=document.getElementById('cardContent'),btnCorrect=document.getElementById('btnCorrect'),btnIncorrect=document.getElementById('btnIncorrect'),progress=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),subtitle=document.getElementById('subtitle');

startBtn.onclick=()=>{modal.classList.remove('active');renderCard();};

function renderCard(){
if(idx>=cards.length){showResults();return;}
tinderCard.style.transition='none';
tinderCard.style.transform='translateX(0) rotate(0deg)';
tinderCard.style.opacity='1';
tinderCard.classList.remove('swipe-left','swipe-right');
cardContent.textContent=cards[idx].text;
progress.style.width=((idx)/cards.length*100)+'%';
counter.textContent=(idx+1)+'/'+cards.length;
ensureFits();
}

function handleAnswer(isCorrect){
const card=cards[idx];
const userCorrect=isCorrect===card.correct;
if(userCorrect)score++;
answers.push({q:card.text,userAnswer:isCorrect,correctAnswer:card.correct,isCorrect:userCorrect,exp:card.exp});
tinderCard.style.transition='transform 0.3s ease, opacity 0.3s ease';
if(isCorrect){
tinderCard.style.transform='translateX(150%) rotate(30deg)';
}else{
tinderCard.style.transform='translateX(-150%) rotate(-30deg)';
}
tinderCard.style.opacity='0';
idx++;
setTimeout(renderCard,350);
}

btnCorrect.onclick=()=>handleAnswer(true);
btnIncorrect.onclick=()=>handleAnswer(false);

tinderCard.addEventListener('touchstart',e=>{
isDragging=true;startX=e.touches[0].clientX;currentX=0;
tinderCard.style.transition='none';
},{passive:true});

tinderCard.addEventListener('touchmove',e=>{
if(!isDragging)return;
currentX=e.touches[0].clientX-startX;
const rotate=currentX*0.1;
tinderCard.style.transform=`translateX(${currentX}px) rotate(${rotate}deg)`;
},{passive:true});

tinderCard.addEventListener('touchend',()=>{
if(!isDragging)return;
isDragging=false;
if(currentX>80){handleAnswer(true);}
else if(currentX<-80){handleAnswer(false);}
else{tinderCard.style.transition='transform 0.3s ease';tinderCard.style.transform='translateX(0) rotate(0deg)';}
});

tinderCard.addEventListener('mousedown',e=>{
isDragging=true;startX=e.clientX;currentX=0;
tinderCard.style.transition='none';
});

document.addEventListener('mousemove',e=>{
if(!isDragging)return;
currentX=e.clientX-startX;
const rotate=currentX*0.1;
tinderCard.style.transform=`translateX(${currentX}px) rotate(${rotate}deg)`;
});

document.addEventListener('mouseup',()=>{
if(!isDragging)return;
isDragging=false;
if(currentX>80){handleAnswer(true);}
else if(currentX<-80){handleAnswer(false);}
else{tinderCard.style.transition='transform 0.3s ease';tinderCard.style.transform='translateX(0) rotate(0deg)';}
});

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const pct=Math.round(score/cards.length*100);
let msg='Â¡Buen trabajo!';
if(pct===100)msg='Â¡Perfecto! Dominas los EPIs ğŸ†';
else if(pct>=80)msg='Â¡Muy bien! Casi experto en seguridad ğŸ’ª';
else if(pct>=50)msg='Vas por buen camino, Â¡sigue aprendiendo! ğŸ“š';
else msg='Repasa los EPIs, Â¡tu seguridad es lo primero! âš ï¸';
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡Completado!</div>
<div class="results-score">${score}/${cards.length}</div>
<div class="results-subtitle">${msg}</div>
</div>
<div class="results-list">
${answers.map((a,i)=>`<div class="result-item ${a.isCorrect?'correct':'incorrect'}">
<div class="result-question">${i+1}. ${a.q}</div>
<div class="result-answer">${a.userAnswer?'âœ… Correcto':'âŒ Incorrecto'} ${a.isCorrect?'(Acertaste)':'(Fallaste)'}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
</div>
<div class="results-message">Recuerda: Los EPIs te protegen cada dÃ­a en obra. Â¡Ãšsalos siempre!</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
<style>
.tinder-container{display:flex;justify-content:center;align-items:center;flex:1;padding:16px;touch-action:none;}

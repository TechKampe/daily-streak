
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ğŸ”Œ Â¿Seguro o Peligro?</div>
<div class="subtitle" id="subtitle">Decisiones en Obra</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge" id="counter">1/6</span>
</div>
</div>
<div class="main" id="main">
<div class="tinder-container" id="tinder-container">
<div class="tinder-card" id="card">
<div class="card-content" id="card-content"></div>
<div class="swipe-hint left" id="hint-left">âŒ PELIGRO</div>
<div class="swipe-hint right" id="hint-right">âœ… SEGURO</div>
</div>
</div>
</div>
<div class="footer">
<div class="helper" id="helper">Desliza o usa los botones</div>
<div class="tinder-buttons" id="tinder-buttons">
<button class="btn-option" id="btn-incorrect" style="flex:1">âŒ Incorrecto</button>
<button class="btn-option" id="btn-correct" style="flex:1">âœ… Correcto</button>
</div>
</div>
</div>
<div class="modal-backdrop" id="modal">
<div class="modal">
<div class="modal-title">ğŸ”Œ Tu primer dÃ­a en obra</div>
<div class="modal-body">Desliza las cartas: derecha = Seguro/Correcto, izquierda = Peligro/Incorrecto. Â¡Demuestra tu instinto!</div>
<div class="modal-actions">
<button class="cta" id="start-btn">Â¡Empezar!</button>
</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">
<script>
const cards=[
{text:"Usar guantes aislantes antes de tocar cables",safe:true,exp:"Los guantes aislantes protegen de descargas. Normativa PRL obligatoria."},
{text:"Dejar herramientas en el suelo mojado",safe:false,exp:"El agua conduce electricidad. Riesgo de electrocuciÃ³n grave."},
{text:"Verificar ausencia de tensiÃ³n antes de trabajar",safe:true,exp:"Comprobar con detector es obligatorio antes de manipular."},
{text:"Usar escalera metÃ¡lica cerca del cuadro elÃ©ctrico",safe:false,exp:"El metal conduce. Usar escaleras aislantes cerca de electricidad."},
{text:"SeÃ±alizar la zona de trabajo elÃ©ctrico",safe:true,exp:"La seÃ±alizaciÃ³n previene accidentes de terceros. Es obligatoria."},
{text:"Manipular enchufes con las manos hÃºmedas",safe:false,exp:"La humedad facilita el paso de corriente. Siempre manos secas."}
];
let idx=0,answers=[],startX=0,currentX=0,isDragging=false;
const scene=document.getElementById('scene'),modal=document.getElementById('modal'),card=document.getElementById('card'),cardContent=document.getElementById('card-content'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),hintL=document.getElementById('hint-left'),hintR=document.getElementById('hint-right'),btnCorrect=document.getElementById('btn-correct'),btnIncorrect=document.getElementById('btn-incorrect'),helper=document.getElementById('helper');

document.getElementById('start-btn').onclick=()=>{modal.classList.remove('active');renderCard()};
modal.classList.add('active');

function renderCard(){
if(idx>=cards.length){showResults();return}
card.style.transform='';card.style.opacity='1';card.classList.remove('swipe-left','swipe-right');
cardContent.textContent=cards[idx].text;
prog.style.width=((idx)/cards.length*100)+'%';
counter.textContent=(idx+1)+'/'+cards.length;
hintL.style.opacity='0';hintR.style.opacity='0';
ensureFits();
}

function answer(isRight){
const correct=(isRight&&cards[idx].safe)||(!isRight&&!cards[idx].safe);
answers.push({q:cards[idx].text,correct,safe:cards[idx].safe,exp:cards[idx].exp,chose:isRight?'Seguro':'Peligro'});
card.classList.add(isRight?'swipe-right':'swipe-left');
setTimeout(()=>{idx++;renderCard()},300);
}

btnCorrect.onclick=()=>answer(true);
btnIncorrect.onclick=()=>answer(false);

card.addEventListener('touchstart',e=>{if(e.touches.length===1){isDragging=true;startX=e.touches[0].clientX;card.style.transition='none'}},{passive:true});
card.addEventListener('touchmove',e=>{if(!isDragging)return;currentX=e.touches[0].clientX-startX;card.style.transform=`translateX(${currentX}px) rotate(${currentX*0.05}deg)`;hintL.style.opacity=currentX<-30?Math.min(1,Math.abs(currentX)/100):'0';hintR.style.opacity=currentX>30?Math.min(1,currentX/100):'0'},{passive:true});
card.addEventListener('touchend',()=>{if(!isDragging)return;isDragging=false;card.style.transition='transform 0.3s ease, opacity 0.3s ease';if(currentX>80){answer(true)}else if(currentX<-80){answer(false)}else{card.style.transform='';hintL.style.opacity='0';hintR.style.opacity='0'}currentX=0});

card.addEventListener('mousedown',e=>{isDragging=true;startX=e.clientX;card.style.transition='none'});
document.addEventListener('mousemove',e=>{if(!isDragging)return;currentX=e.clientX-startX;card.style.transform=`translateX(${currentX}px) rotate(${currentX*0.05}deg)`;hintL.style.opacity=currentX<-30?Math.min(1,Math.abs(currentX)/100):'0';hintR.style.opacity=currentX>30?Math.min(1,currentX/100):'0'});
document.addEventListener('mouseup',()=>{if(!isDragging)return;isDragging=false;card.style.transition='transform 0.3s ease, opacity 0.3s ease';if(currentX>80){answer(true)}else if(currentX<-80){answer(false)}else{card.style.transform='';hintL.style.opacity='0';hintR.style.opacity='0'}currentX=0});

function showResults(){
const score=answers.filter(a=>a.correct).length;
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`
<div class="results-header">
<div class="results-title">ğŸ‰ Â¡Jornada completada!</div>
<div class="results-score">${score}/${cards.length}</div>
<div class="results-subtitle">Decisiones correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.q}</div>
<div class="result-answer">${a.correct?'âœ“ Acertaste':'âœ— Elegiste: '+a.chose} (Era: ${a.safe?'Seguro':'Peligro'})</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
</div>
<div class="results-message">${score>=5?'Â¡Excelente instinto de seguridad! EstÃ¡s listo para la obra.':score>=3?'Buen trabajo, pero repasa los riesgos elÃ©ctricos.':'Necesitas reforzar la prevenciÃ³n. Â¡La seguridad es lo primero!'}</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}))}}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight))}}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
<style>
.tinder-container{display:flex;justify-content:center;align-items:center;flex:1;position:relative;min-height:200px}
.tinder-card{background:var(--card);border-radius:16px;padding:24px;width:100%;max-width:300px;min-height:160px;display:flex;align-items:center;justify-content:center;position:relative;box-shadow:0 4px 20px rgba(0,0,0,0.15);cursor:grab;user-select:none;touch-action:none}
.card-content{font-size:1.1rem;text-align:center;font-weight:500;line-height:1.4}
.swipe-hint{position:absolute;top:50%;transform:translateY(-50%);font-weight:700;font-size:1rem;padding:8px 12px;border-radius:8px;opacity:0;transition:opacity 0.2s;pointer-events:none}
.swipe-hint.left{left:8px;background:var(--wrong);color:#fff}
.swipe-hint.right{right:8px;background:var(--ok);color:#fff}
.tinder-card.swipe-left{transform:translateX(-150%) rotate(-30deg)!important;opacity:0!important}
.tinder-card.swipe-right{transform:translateX(150%) rotate(30deg)!important;opacity:0!important}
.tinder-buttons{display:flex;gap:12px;width:100%;margin-top:8px}
.results-message{text-align:center;padding:16px;font-weight:500;color:var(--text)}
</style>
</body>
</html>

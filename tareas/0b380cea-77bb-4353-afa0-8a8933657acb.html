
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ðŸ§  Conexiones de Obra: Memory de Seguridad - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-board{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;padding:8px;width:100%;max-width:400px;margin:0 auto}
.mem-card{height:70px;width:100%;border-radius:8px;cursor:pointer;display:flex;align-items:center;justify-content:center;text-align:center;padding:4px;box-sizing:border-box;transition:transform 0.2s ease,background 0.2s ease}
.mem-card.face-down{background:#00E6BC;color:#0B214A;font-size:15px;font-weight:700}
.mem-card.face-up{background:#fff;border:2px solid #0B214A;color:#0B214A;font-size:12px;line-height:1.2}
.mem-card.matched{background:#d4edda;border:2px solid #28a745;color:#0B214A;font-size:12px;line-height:1.2}
.mem-card.shake{animation:shake 0.4s ease}
.mem-card.pop{animation:pop 0.2s ease}
@keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-5px)}40%,80%{transform:translateX(5px)}}
@keyframes pop{0%{transform:scale(0.95)}100%{transform:scale(1)}}
.stats-row{display:flex;justify-content:center;gap:16px;font-size:14px;color:#0B214A;margin:8px 0}
.stat{background:#f0f0f0;padding:4px 12px;border-radius:12px}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ðŸ§  Memory de Seguridad</div>
<div class="subtitle">Empareja cada EPI con su funciÃ³n</div>
</div>
</div>
<div class="main">
<div class="stats-row">
<span class="stat" id="attempts">Intento 0/10</span>
<span class="stat" id="pairs">0/4 parejas</span>
</div>
<div class="memory-board" id="board"></div>
</div>
<div class="footer">
<div class="helper">Toca dos cartas para encontrar parejas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 1_low.png" alt="" loading="lazy">
<script>
const pairsData=[
{id:1,a:"Casco",b:"Golpes en la cabeza",exp:"El casco protege el crÃ¡neo de impactos por caÃ­da de objetos o golpes contra estructuras."},
{id:2,a:"Guantes",b:"Cortes y abrasiones",exp:"Los guantes evitan heridas en las manos al manipular materiales cortantes o abrasivos."},
{id:3,a:"Gafas de seguridad",b:"ProyecciÃ³n de partÃ­culas",exp:"Las gafas protegen los ojos de chispas, polvo y fragmentos que saltan al cortar o taladrar."},
{id:4,a:"Botas con puntera",b:"Aplastamiento de pies",exp:"La puntera reforzada protege los dedos si cae un objeto pesado sobre el pie."}
];
let cards=[],flipped=[],matched=0,attempts=0,locked=false;
const board=document.getElementById('board'),attemptsEl=document.getElementById('attempts'),pairsEl=document.getElementById('pairs'),scene=document.getElementById('scene');

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}return arr}

function createCards(){
cards=[];
pairsData.forEach(p=>{
cards.push({pairId:p.id,text:p.a,type:'a'});
cards.push({pairId:p.id,text:p.b,type:'b'});
});
shuffle(cards);
}

function renderBoard(){
board.innerHTML='';
cards.forEach((c,i)=>{
const div=document.createElement('div');
div.className='mem-card face-down';
div.textContent='?';
div.dataset.index=i;
div.onclick=()=>flipCard(i,div);
board.appendChild(div);
});
}

function flipCard(index,el){
if(locked||el.classList.contains('face-up')||el.classList.contains('matched'))return;
el.classList.remove('face-down');
el.classList.add('face-up','pop');
el.textContent=cards[index].text;
flipped.push({index,el});
if(flipped.length===2){
locked=true;
attempts++;
attemptsEl.textContent=`Intento ${attempts}/10`;
checkMatch();
}
}

function checkMatch(){
const[c1,c2]=flipped;
const card1=cards[c1.index],card2=cards[c2.index];
if(card1.pairId===card2.pairId&&card1.type!==card2.type){
c1.el.classList.add('matched');
c2.el.classList.add('matched');
matched++;
pairsEl.textContent=`${matched}/4 parejas`;
flipped=[];
locked=false;
if(matched===4)endGame(true);
}else{
c1.el.classList.add('shake');
c2.el.classList.add('shake');
setTimeout(()=>{
c1.el.classList.remove('face-up','shake');
c1.el.classList.add('face-down');
c1.el.textContent='?';
c2.el.classList.remove('face-up','shake');
c2.el.classList.add('face-down');
c2.el.textContent='?';
flipped=[];
locked=false;
if(attempts>=10&&matched<4)endGame(false);
},2000);
}
}

function endGame(won){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const matchedIds=[];
document.querySelectorAll('.mem-card.matched').forEach(el=>{
const idx=parseInt(el.dataset.index);
if(!matchedIds.includes(cards[idx].pairId))matchedIds.push(cards[idx].pairId);
});
const missingPairs=pairsData.filter(p=>!matchedIds.includes(p.id));
let html=`<div class="results-scroll"><div class="results-header">
<div class="results-title">${won?'Â¡Bien hecho!':'Â¡Sigue aprendiendo!'}</div>
<div class="results-score">${matched}/4</div>
<div class="results-subtitle">Parejas encontradas en ${attempts} intentos</div>
</div><div class="results-list">`;
pairsData.forEach(p=>{
const found=matchedIds.includes(p.id);
html+=`<div class="result-item ${found?'correct':'incorrect'}">
<div class="result-question">${p.a} â†” ${p.b}</div>
<div class="result-answer">${found?'âœ“ Emparejado':'âœ— No encontrado'}</div>
<div class="result-explanation">${p.exp}</div>
</div>`;
});
html+=`</div><div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div></div>`;
scene.innerHTML=html;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{createCards();renderBoard();ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

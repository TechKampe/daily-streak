
<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">

</div>
<div class="progress-row">

</div>

</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 2_low.png" alt="" loading="lazy">
<script>
const data=[
{text:"Para cortar tuberÃ­a de cobre uso el ___.",opts:["cortatubos","sierra","alicates"],ans:0,exp:"El cortatubos hace cortes limpios y precisos. La sierra deja rebabas y los alicates no cortan tubos."},
{text:"El sellado de roscas se hace con ___.",opts:["teflÃ³n","silicona","masilla"],ans:0,exp:"La cinta de teflÃ³n sella roscas metÃ¡licas. La silicona es para juntas fijas y la masilla no resiste presiÃ³n."},
{text:"Para desatascar un desagÃ¼e uso un ___.",opts:["desatascador","destornillador","flexÃ³metro"],ans:0,exp:"El desatascador genera presiÃ³n para liberar obstrucciones. Las otras herramientas no sirven para esto."},
{text:"La tuberÃ­a de PVC se une con ___.",opts:["pegamento","soldadura","teflÃ³n"],ans:0,exp:"El PVC se une con adhesivo especial. La soldadura es para metal y el teflÃ³n para roscas."},
{text:"Para medir diÃ¡metros de tubo uso el ___.",opts:["calibre","nivel","llave inglesa"],ans:0,exp:"El calibre mide con precisiÃ³n. El nivel comprueba horizontalidad y la llave aprieta tuercas."},
{text:"Las tuercas de griferÃ­a se aprietan con ___.",opts:["llave grifa","martillo","destornillador"],ans:0,exp:"La llave grifa ajusta tuercas de fontanerÃ­a. El martillo y destornillador no son adecuados."}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),clozeContainer=document.getElementById('cloze-container'),helper=document.getElementById('helper');

function render(){
if(idx>=data.length){showResults();return}
const d=data[idx];
prog.style.width=((idx)/data.length*100)+'%';
counter.textContent=(idx+1)+'/'+data.length;
const parts=d.text.split('___');
clozeContainer.innerHTML=`<p class="cloze-text">${parts[0]}<span class="cloze-blank" id="blank">___</span>${parts[1]||''}</p>`;
opts.innerHTML=d.opts.map((o,i)=>`<button class="btn-option" onclick="select(${i})">${o}</button>`).join('');
ensureFits();
}

function select(i){
const d=data[idx];
const correct=i===d.ans;
const blank=document.getElementById('blank');
blank.textContent=d.opts[i];
blank.classList.add(correct?'correct':'incorrect');
opts.querySelectorAll('.btn-option').forEach((b,j)=>{
b.disabled=true;
if(j===i)b.classList.add(correct?'correct':'incorrect');
if(j===d.ans&&!correct)b.classList.add('correct');
});
answers.push({text:d.text,correct,exp:d.exp,user:d.opts[i],correctAns:d.opts[d.ans]});
setTimeout(()=>{idx++;render();},900);
}

function showResults(){
const score=answers.filter(a=>a.correct).length;
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">Â¡Kit preparado!</div>
<div class="results-score">${score}/${data.length}</div>
<div class="results-subtitle">Respuestas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.text.replace('___',`<strong>${a.correctAns}</strong>`)}</div>
<div class="result-answer">${a.correct?'âœ“ Correcto':'âœ— Dijiste: '+a.user}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ðŸ’¡ Consejo profesional</div>
<div class="result-explanation">Usa siempre los nombres tÃ©cnicos de las herramientas. Revisa tu maletÃ­n antes de cada trabajo y mantÃ©n todo limpio y ordenado.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
render();
</script>
</body>
</html>

<script>
const scenes=[

{text:"Vas a manipular el cuadro elÃ©ctrico.",items:["Bajar el diferencial","Comprobar ausencia de tensiÃ³n","Dejar el general conectado","Usar guantes aislantes"],error:2,exp:"Siempre se baja el general antes de tocar el cuadro; trabajar con tensiÃ³n es muy peligroso."},
{text:"Empalmas dos conductores de cobre.",items:["Cinta aislante homologada","Cinta de carrocero","Regleta de conexiÃ³n","Prensaestopa"],error:1,exp:"La cinta de carrocero no aÃ­sla; usa siempre cinta aislante o regletas homologadas."},
{text:"Conectas cable de tierra en una caja.",items:["Cable verde/amarillo","Cable azul como tierra","Terminal de puesta a tierra","Verificar continuidad"],error:1,exp:"El azul es neutro. La tierra siempre es verde/amarillo segÃºn normativa."},
{text:"Subes a cambiar una luminaria.",items:["Escalera de fibra de vidrio","Escalera metÃ¡lica en suelo hÃºmedo","Cortar corriente antes","Sujetar bien la lÃ¡mpara"],error:1,exp:"Una escalera metÃ¡lica en suelo hÃºmedo puede conducir electricidad; usa fibra de vidrio."}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),sceneText=document.getElementById('sceneText'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),modal=document.getElementById('modal');

function startGame(){modal.classList.remove('active');render();}

function render(){
if(idx>=scenes.length){showResults();return}
const s=scenes[idx];
sceneText.textContent=s.text;
prog.style.width=((idx)/scenes.length*100)+'%';
counter.textContent=(idx+1)+'/'+scenes.length;
opts.innerHTML=s.items.map((o,i)=>`<button class="btn-option" onclick="choose(${i})">${o}</button>`).join('');
ensureFits();
}

function choose(i){
const btns=opts.querySelectorAll('.btn-option');
btns.forEach(b=>b.disabled=true);
const s=scenes[idx];
const correct=i===s.error;
btns[i].classList.add(correct?'correct':'incorrect');
if(!correct)btns[s.error].classList.add('correct');
answers.push({scene:s.text,chosen:s.items[i],correctItem:s.items[s.error],ok:correct,exp:s.exp});
setTimeout(()=>{idx++;render();},700);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.ok).length;
scene.innerHTML=`
<div class="results-scroll">
<div class="results-header">
<div class="results-title">Â¡InspecciÃ³n completada!</div>
<div class="results-score">${score}/${scenes.length}</div>
<div class="results-subtitle">Fallos detectados</div>
</div>
<div class="results-list">
${answers.map((a,i)=>`<div class="result-item ${a.ok?'correct':'incorrect'}">
<div class="result-question">${i+1}. ${a.scene}</div>
<div class="result-answer">Tu elecciÃ³n: ${a.chosen}</div>
<div class="result-answer">Correcto: ${a.correctItem}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ðŸ’¡ Consejo prÃ¡ctico</div>
<div class="result-explanation">Antes de tocar cualquier instalaciÃ³n, verifica SIEMPRE la ausencia de tensiÃ³n. Comunica al cliente cada paso y nunca trabajes con prisas: la seguridad es lo primero.</div>
</div>
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{modal.classList.add('active');ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>

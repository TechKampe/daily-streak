
<!DOCTYPE html>

<script>
const data=[
{q:"Â¿De quÃ© color es el cable de tierra?",opts:["Azul","Verde/Amarillo","MarrÃ³n"],ans:1,exp:"El cable de tierra siempre es verde/amarillo por normativa internacional IEC 60446."},
{q:"Â¿QuÃ© mide un polÃ­metro en posiciÃ³n V~?",opts:["TensiÃ³n alterna","Resistencia","Corriente continua"],ans:0,exp:"V~ indica voltaje en corriente alterna, el mÃ¡s comÃºn en instalaciones domÃ©sticas (230V)."},
{q:"Â¿QuÃ© EPI es obligatorio al manipular cuadros?",opts:["Casco de obra","Guantes aislantes","Gafas de sol"],ans:1,exp:"Los guantes aislantes protegen contra descargas. El casco es para caÃ­das de objetos."},
{q:"Antes de tocar un cuadro, Â¿quÃ© debes hacer?",opts:["Avisar al vecino","Verificar ausencia de tensiÃ³n","Preparar las herramientas"],ans:1,exp:"SIEMPRE verificar con polÃ­metro que no hay tensiÃ³n antes de manipular."},
{q:"Â¿CuÃ¡l es la funciÃ³n del cable neutro?",opts:["Proteger de descargas","Cerrar el circuito","Derivar sobretensiones"],ans:1,exp:"El neutro cierra el circuito. La tierra protege personas, son funciones distintas."}
];
let idx=0,score=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),qEl=document.getElementById('question'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),modal=document.getElementById('modal');

function startQuiz(){modal.classList.remove('active');render();}

function render(){
if(idx>=data.length){showResults();return}
const d=data[idx];
qEl.textContent=d.q;
prog.style.width=((idx)/data.length*100)+'%';
counter.textContent=(idx+1)+'/'+data.length;
opts.innerHTML=d.opts.map((o,i)=>`<button class="btn-option" aria-label="OpciÃ³n: ${o}" onclick="selectAnswer(${i})">${o}</button>`).join('');
opts.style.opacity=0;
setTimeout(()=>{opts.style.transition='opacity 0.3s';opts.style.opacity=1;},50);
ensureFits();
}

function selectAnswer(i){
const d=data[idx];
const correct=i===d.ans;
if(correct)score++;
answers.push({q:d.q,correct,exp:d.exp,user:d.opts[i],correctAns:d.opts[d.ans]});
const btns=opts.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
b.disabled=true;
if(j===i)b.classList.add(correct?'correct':'incorrect');
if(j===d.ans&&!correct)b.classList.add('correct');
});
setTimeout(()=>{idx++;render();},600);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`
<div class="results-scroll">
<div class="results-header">
<div class="results-title">Â¡EvaluaciÃ³n completada!</div>
<div class="results-score">${score}/${data.length}</div>
<div class="results-subtitle">Respuestas correctas</div>
</div>
<div class="results-list">
${answers.map((a,i)=>`
<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${i+1}. ${a.q}</div>
<div class="result-answer">${a.correct?'âœ“ '+a.user:'âœ— Tu respuesta: '+a.user}</div>
${!a.correct?`<div class="result-answer" style="opacity:0.8">âœ“ Correcta: ${a.correctAns}</div>`:''}
<div class="result-explanation">${a.exp}</div>
</div>
`).join('')}
</div>
<div class="result-item" style="margin-top:12px;background:var(--surface)">
<div class="result-question">ðŸ’¡ Consejo del supervisor</div>
<div class="result-explanation">Antes de tocar cualquier instalaciÃ³n, verifica SIEMPRE la ausencia de tensiÃ³n con el polÃ­metro. Es la regla de oro.</div>
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>

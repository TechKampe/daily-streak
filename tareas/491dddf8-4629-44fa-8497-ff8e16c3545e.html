<body>

<script>
const cards=[
{text:"Los guantes de lÃ¡tex protegen de descargas elÃ©ctricas",answer:false,exp:"Falso. Los guantes de lÃ¡tex NO aÃ­slan. Se necesitan guantes dielÃ©ctricos homologados para trabajos elÃ©ctricos."},
{text:"El agua destilada no conduce electricidad",answer:true,exp:"Correcto. El agua pura no conduce, pero el agua del grifo sÃ­ por las sales disueltas."},
{text:"Un cable caÃ­do siempre estÃ¡ sin tensiÃ³n",answer:false,exp:"Falso y muy peligroso. Nunca asumas que un cable caÃ­do estÃ¡ desenergizado. Puede matar."},
{text:"Los enchufes sobrecargados pueden provocar incendios",answer:true,exp:"Correcto. La sobrecarga genera calor excesivo que puede iniciar un incendio elÃ©ctrico."},
{text:"La corriente alterna es menos peligrosa que la continua",answer:false,exp:"Falso. La CA es mÃ¡s peligrosa porque provoca fibrilaciÃ³n cardÃ­aca con mÃ¡s facilidad."},
{text:"12 voltios nunca pueden hacer daÃ±o",answer:false,exp:"Falso. 12V pueden ser letales en condiciones de baja resistencia, como piel mojada o heridas."}
];
let idx=0,score=0,answers=[],startX=0,startY=0,isDragging=false;
const scene=document.getElementById('scene'),modal=document.getElementById('modal'),card=document.getElementById('currentCard'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),container=document.getElementById('swipeContainer');

function startGame(){modal.classList.remove('active');renderCard();}

function renderCard(){
if(idx>=cards.length){showResults();return}
card.textContent=cards[idx].text;
card.className='swipe-card';
card.style.transform='';
card.style.opacity='1';
prog.style.width=(idx/cards.length*100)+'%';
counter.textContent=(idx+1)+'/'+cards.length;
ensureFits();
}

function handleSwipe(dir){
const userAnswer=dir==='right';
const correct=userAnswer===cards[idx].answer;
if(correct)score++;
answers.push({q:cards[idx].text,correct,exp:cards[idx].exp,user:userAnswer?'Correcto':'Incorrecto',expected:cards[idx].answer?'Correcto':'Incorrecto'});
animateCard(dir);
}

function animateCard(dir){
const x=dir==='right'?400:-400;
card.style.transition='transform 0.3s ease, opacity 0.3s ease';
card.style.transform=`translateX(${x}px) rotate(${dir==='right'?20:-20}deg)`;
card.style.opacity='0';
setTimeout(()=>{idx++;renderCard();},300);
}

card.addEventListener('touchstart',e=>{
startX=e.touches[0].clientX;
startY=e.touches[0].clientY;
isDragging=true;
card.style.transition='none';
},{passive:true});

card.addEventListener('touchmove',e=>{
if(!isDragging)return;
const x=e.touches[0].clientX-startX;
const y=e.touches[0].clientY-startY;
if(Math.abs(x)>Math.abs(y)){
card.style.transform=`translateX(${x}px) rotate(${x*0.05}deg)`;
card.style.opacity=Math.max(0.5,1-Math.abs(x)/300);
}
},{passive:true});

card.addEventListener('touchend',e=>{
if(!isDragging)return;
isDragging=false;
const x=e.changedTouches[0].clientX-startX;
card.style.transition='transform 0.3s ease, opacity 0.3s ease';
if(x>80){handleSwipe('right');}
else if(x<-80){handleSwipe('left');}
else{card.style.transform='';card.style.opacity='1';}
});

let mouseStartX=0,mouseDragging=false;
card.addEventListener('mousedown',e=>{
mouseStartX=e.clientX;
mouseDragging=true;
card.style.transition='none';
e.preventDefault();
});
document.addEventListener('mousemove',e=>{
if(!mouseDragging)return;
const x=e.clientX-mouseStartX;
card.style.transform=`translateX(${x}px) rotate(${x*0.05}deg)`;
card.style.opacity=Math.max(0.5,1-Math.abs(x)/300);
});
document.addEventListener('mouseup',e=>{
if(!mouseDragging)return;
mouseDragging=false;
const x=e.clientX-mouseStartX;
card.style.transition='transform 0.3s ease, opacity 0.3s ease';
if(x>80){handleSwipe('right');}
else if(x<-80){handleSwipe('left');}
else{card.style.transform='';card.style.opacity='1';}
});

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡Reto completado!</div>
<div class="results-score">${score}/${cards.length}</div>
<div class="results-subtitle">${score>=4?'Â¡Excelente trabajo!':'Sigue aprendiendo'}</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.q}</div>
<div class="result-answer">Tu respuesta: ${a.user} ${a.correct?'âœ“':'âœ— (Era: '+a.expected+')'}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
</div>
<div class="results-message">La seguridad elÃ©ctrica empieza por conocer los hechos. Â¡Nunca confÃ­es en mitos!</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>

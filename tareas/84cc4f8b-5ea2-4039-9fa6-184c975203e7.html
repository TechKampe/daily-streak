
<!DOCTYPE html>

<body>

<script>
const items=[
{name:"Guantes dielÃ©ctricos",cat:"EPI",exp:"Te protegen de descargas. Error tÃ­pico: confundirlos con herramienta."},
{name:"MultÃ­metro",cat:"Herramienta",exp:"Mide tensiÃ³n, corriente y resistencia en la instalaciÃ³n."},
{name:"Bloqueo/etiquetado (LOTO)",cat:"AcciÃ³n preventiva",exp:"Impide reconexiÃ³n accidental antes de trabajar."},
{name:"Probar ausencia de tensiÃ³n",cat:"AcciÃ³n preventiva",exp:"Verificas que no hay corriente antes de tocar."},
{name:"Destornillador aislado",cat:"Herramienta",exp:"ActÃºa sobre la instalaciÃ³n con mango protector."},
{name:"Gafas de seguridad",cat:"EPI",exp:"Protegen tus ojos de chispas o partÃ­culas."},
{name:"Alfombra aislante",cat:"EPI",exp:"Te aÃ­sla del suelo. Error: creer que es accesorio."},
{name:"Avisar y seÃ±alizar zona",cat:"AcciÃ³n preventiva",exp:"Reduce riesgo alertando a terceros."},
{name:"Cinta aislante",cat:"Herramienta",exp:"AÃ­sla empalmes; actÃºa sobre la instalaciÃ³n."}
];
const categories=["EPI","Herramienta","AcciÃ³n preventiva"];
let idx=0,answers=[],animating=false;
const scene=document.getElementById('scene'),itemDisplay=document.getElementById('item-display'),catsEl=document.getElementById('categories'),progBar=document.getElementById('progress-bar'),counter=document.getElementById('counter'),instruction=document.getElementById('instruction');

function render(){
if(idx>=items.length){showResults();return}
const item=items[idx];
progBar.style.width=((idx)/items.length*100)+'%';
counter.textContent=(idx+1)+'/'+items.length;
itemDisplay.innerHTML=`<div class="brand" style="font-size:1.5rem;text-align:center;margin-bottom:1rem;">${item.name}</div>`;
catsEl.innerHTML=categories.map(c=>`<button class="btn-option" data-cat="${c}">${c}</button>`).join('');
catsEl.querySelectorAll('.btn-option').forEach(btn=>{
btn.onclick=()=>selectCategory(btn.dataset.cat,btn);
});
ensureFits();
}

function selectCategory(cat,btn){
if(animating)return;
animating=true;
const item=items[idx];
const correct=cat===item.cat;
btn.classList.add(correct?'correct':'incorrect');
btn.style.transform='scale(1.08)';
btn.style.transition='transform 0.2s ease';
setTimeout(()=>{
btn.style.transform='scale(1)';
},200);
answers.push({name:item.name,user:cat,correct:item.cat,ok:correct,exp:item.exp});
setTimeout(()=>{
idx++;
animating=false;
render();
},450);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.ok).length;
const tip="Regla mental: Â¿Me protege? â†’ EPI. Â¿Mide o actÃºa sobre instalaciÃ³n? â†’ Herramienta. Â¿Reduce riesgo antes de tocar? â†’ AcciÃ³n preventiva.";
scene.innerHTML=`
<div class="results-scroll">
<div class="results-header">
<div class="results-title">Â¡ClasificaciÃ³n completada!</div>
<div class="results-score">${score}/${items.length}</div>
<div class="results-subtitle">Asignaciones correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`
<div class="result-item ${a.ok?'correct':'incorrect'}">
<div class="result-question">${a.name}</div>
<div class="result-answer">${a.ok?'âœ“ '+a.correct:'âœ— Tu respuesta: '+a.user+' â†’ Correcta: '+a.correct}</div>
<div class="result-explanation">${a.exp}</div>
</div>
`).join('')}
</div>
<div class="result-item" style="background:var(--surface-2);border-left:4px solid var(--accent);">
<div class="result-question">ðŸ’¡ Consejo final</div>
<div class="result-explanation">${tip}</div>
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{ensureFits();render();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>

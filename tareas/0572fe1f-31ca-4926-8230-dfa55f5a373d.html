<script>

let idx=0,score=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),qEl=document.getElementById('question'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),modal=document.getElementById('modal');

function startQuiz(){modal.classList.remove('active');render();}

function render(){
if(idx>=data.length){showResults();return}
const d=data[idx];
qEl.textContent=d.q;

function selectAnswer(i){
const d=data[idx];
const correct=i===d.ans;
if(correct)score++;
answers.push({q:d.q,correct,exp:d.exp,user:d.opts[i],correctAns:d.opts[d.ans]});
const btns=opts.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
b.disabled=true;
if(j===d.ans)b.classList.add('correct');

});
helper.textContent=correct?'Â¡Correcto! âœ“':'Incorrecto âœ—';
setTimeout(()=>{idx++;render();},800);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');

const tip="Recuerda: los EPIs son tu primera lÃ­nea de defensa. Nunca trabajes sin verificar la ausencia de tensiÃ³n.";
scene.innerHTML=`

}

function completeTask(){
if(window.ReactNativeWebView){

}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);

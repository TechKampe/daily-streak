
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ðŸ§  Conecta los Conceptos: Seguridad en Obra - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-board{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;padding:8px;width:100%;max-width:400px;margin:0 auto;}
.memory-card{height:70px;width:100%;border-radius:8px;cursor:pointer;display:flex;align-items:center;justify-content:center;text-align:center;padding:4px;box-sizing:border-box;transition:transform 0.2s ease,background 0.3s ease;user-select:none;-webkit-tap-highlight-color:transparent;}
.memory-card.face-down{background:#00E6BC;color:#0B214A;font-size:15px;font-weight:700;}
.memory-card.face-up{background:#fff;border:2px solid #0B214A;color:#0B214A;font-size:12px;line-height:1.2;}
.memory-card.matched{background:#d4edda;border:2px solid #28a745;color:#0B214A;font-size:12px;line-height:1.2;}
.memory-card.shake{animation:shake 0.5s ease;}
@keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-5px)}40%,80%{transform:translateX(5px)}}
.memory-card.pop{animation:pop 0.2s ease;}
@keyframes pop{0%{transform:scale(0.95)}100%{transform:scale(1)}}
.stats-row{display:flex;justify-content:center;gap:16px;font-size:14px;color:#0B214A;margin:8px 0;}
.stats-row span{background:rgba(255,255,255,0.9);padding:4px 10px;border-radius:12px;}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ðŸ§  Seguridad en Obra</div>
<div class="subtitle">Encuentra las parejas EPI - Riesgo</div>
</div>
</div>
<div class="stats-row">
<span id="attempts">Intento 0/10</span>
<span id="pairs">0/4 parejas</span>
</div>
<div class="main">
<div class="memory-board" id="board"></div>
</div>
<div class="footer">
<div class="helper">Toca dos cartas para emparejarlas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 1_low.png" alt="" loading="lazy">
<script>
const pairs=[
{id:1,a:"Casco",b:"Golpes en la cabeza",exp:"El casco protege el crÃ¡neo de impactos por caÃ­da de objetos o golpes contra estructuras."},
{id:2,a:"Guantes aislantes",b:"Descargas elÃ©ctricas",exp:"Los guantes aislantes impiden el paso de corriente elÃ©ctrica al cuerpo."},
{id:3,a:"Gafas de seguridad",b:"ProyecciÃ³n de partÃ­culas",exp:"Las gafas protegen los ojos de virutas, chispas y fragmentos volantes."},
{id:4,a:"Mascarilla FFP2",b:"InhalaciÃ³n de polvo",exp:"La mascarilla FFP2 filtra partÃ­culas finas evitando daÃ±os respiratorios."}
];
let cards=[],first=null,second=null,locked=false,attempts=0,matched=0,maxAttempts=10,results=[];
const board=document.getElementById('board'),attemptsEl=document.getElementById('attempts'),pairsEl=document.getElementById('pairs'),scene=document.getElementById('scene');

function init(){
cards=[];
pairs.forEach(p=>{
cards.push({pairId:p.id,text:p.a,type:'a'});
cards.push({pairId:p.id,text:p.b,type:'b'});
});
shuffle(cards);
render();
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}

function render(){
board.innerHTML='';
cards.forEach((c,i)=>{
const div=document.createElement('div');
div.className='memory-card face-down';
div.dataset.index=i;
div.textContent='?';
div.onclick=()=>flip(i);
board.appendChild(div);
});
updateStats();
ensureFits();
}

function flip(i){
if(locked)return;
const card=board.children[i];
if(card.classList.contains('face-up')||card.classList.contains('matched'))return;
card.classList.remove('face-down');
card.classList.add('face-up','pop');
card.textContent=cards[i].text;
if(!first){first={i,card};}
else if(first.i!==i){
second={i,card};
locked=true;
attempts++;
updateStats();
checkMatch();
}
}

function checkMatch(){
const c1=cards[first.i],c2=cards[second.i];
if(c1.pairId===c2.pairId&&c1.type!==c2.type){
first.card.classList.add('matched');
second.card.classList.add('matched');
first.card.classList.remove('face-up');
second.card.classList.remove('face-up');
matched++;
results.push({pair:pairs.find(p=>p.id===c1.pairId),correct:true});
updateStats();
reset();
if(matched===4)endGame(true);
}else{
first.card.classList.add('shake');
second.card.classList.add('shake');
setTimeout(()=>{
first.card.classList.remove('face-up','shake');
first.card.classList.add('face-down');
first.card.textContent='?';
second.card.classList.remove('face-up','shake');
second.card.classList.add('face-down');
second.card.textContent='?';
reset();
if(attempts>=maxAttempts)endGame(false);
},2000);
}
}

function reset(){first=null;second=null;locked=false;}

function updateStats(){
attemptsEl.textContent='Intento '+attempts+'/'+maxAttempts;
pairsEl.textContent=matched+'/4 parejas';
}

function endGame(win){
locked=true;
const missing=pairs.filter(p=>!results.find(r=>r.pair.id===p.id));
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`
<div class="results-scroll">
<div class="results-header">
<div class="results-title">${win?'Â¡Excelente trabajo!':'Â¡Sigue practicando!'}</div>
<div class="results-score">${matched}/4</div>
<div class="results-subtitle">Parejas encontradas en ${attempts} intentos</div>
</div>
<div class="results-list">
${pairs.map(p=>{
const found=results.find(r=>r.pair.id===p.id);
return `<div class="result-item ${found?'correct':'incorrect'}">
<div class="result-question">${p.a} â†” ${p.b}</div>
<div class="result-answer">${found?'âœ“ Emparejado':'âœ— No encontrado'}</div>
<div class="result-explanation">${p.exp}</div>
</div>`;
}).join('')}
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{init();ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

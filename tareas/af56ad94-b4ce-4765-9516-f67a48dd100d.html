
<!DOCTYPE html>

<body>
<div class="scene gameplay" id="scene">

<div class="main">

<script>
const statements=[
{text:"El casco es obligatorio en toda la obra",ans:true,exp:"El casco protege de caÃ­das de objetos y golpes. Es obligatorio en cualquier zona de obra."},
{text:"Puedes usar zapatillas deportivas si son cÃ³modas",ans:false,exp:"Solo calzado de seguridad con puntera reforzada. Las zapatillas no protegen de aplastamientos."},
{text:"Las seÃ±ales amarillas indican precauciÃ³n",ans:true,exp:"El amarillo advierte de peligros. Rojo prohÃ­be, verde indica seguridad."},
{text:"Los guantes solo son necesarios con quÃ­micos",ans:false,exp:"TambiÃ©n protegen de cortes, abrasiones y temperaturas. Usa el guante adecuado para cada tarea."},
{text:"Debes revisar tu EPI antes de cada uso",ans:true,exp:"Un EPI daÃ±ado no protege. Revisa grietas, desgaste o defectos antes de trabajar."},
{text:"Las gafas de seguridad son opcionales en taladros",ans:false,exp:"Las proyecciones de partÃ­culas pueden causar lesiones oculares graves. Siempre usa gafas."},
{text:"Los arneses se usan a partir de 2m de altura",ans:true,exp:"A partir de 2 metros hay riesgo de caÃ­da grave. El arnÃ©s es obligatorio."},
{text:"Puedes quitar protecciones si dificultan el trabajo",ans:false,exp:"Las protecciones existen por algo. Quitarlas aumenta el riesgo de accidentes graves."}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),modal=document.getElementById('modal'),stmtEl=document.getElementById('statement'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),btnTrue=document.getElementById('btnTrue'),btnFalse=document.getElementById('btnFalse');

function startGame(){modal.classList.remove('active');render();}

function render(){
if(idx>=statements.length){showResults();return}
const s=statements[idx];
stmtEl.textContent=s.text;
prog.style.width=((idx)/statements.length*100)+'%';
counter.textContent=(idx+1)+'/'+statements.length;
btnTrue.classList.remove('selected','correct','incorrect');
btnFalse.classList.remove('selected','correct','incorrect');
btnTrue.disabled=false;
btnFalse.disabled=false;
helper.textContent='Â¿Es verdadera o falsa esta afirmaciÃ³n?';
ensureFits();
}

function answer(userAns){
btnTrue.disabled=true;
btnFalse.disabled=true;
const correct=userAns===statements[idx].ans;
if(userAns){
btnTrue.classList.add('selected');
btnTrue.classList.add(correct?'correct':'incorrect');
}else{
btnFalse.classList.add('selected');
btnFalse.classList.add(correct?'correct':'incorrect');
}
answers.push({text:statements[idx].text,userAns,correctAns:statements[idx].ans,correct,exp:statements[idx].exp});
helper.textContent=correct?'Â¡Correcto! Siguiente...':'Incorrecto. Siguiente...';
setTimeout(()=>{idx++;render();},800);
}

function showResults(){
const score=answers.filter(a=>a.correct).length;
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`
<div class="results-header">
<div class="results-title">ğŸ† Â¡EvaluaciÃ³n completada!</div>
<div class="results-score">${score}/${statements.length}</div>
<div class="results-subtitle">Respuestas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">"${a.text}"</div>
<div class="result-answer">Tu respuesta: ${a.userAns?'Verdadero':'Falso'} ${a.correct?'âœ“':'âœ—'} | Correcta: ${a.correctAns?'Verdadero':'Falso'}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ğŸ’¡ Consejo prÃ¡ctico</div>
<div class="result-explanation">Antes de empezar cualquier tarea, pÃ¡rate 30 segundos a identificar los riesgos del entorno. Esta simple costumbre puede salvarte de un accidente.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{modal.classList.add('active');ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>

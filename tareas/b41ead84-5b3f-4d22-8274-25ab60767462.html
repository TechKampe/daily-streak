
<!DOCTYPE html>

<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">

<div class="main">

<div class="options" id="options"></div>
</div>
<div class="footer">
<div class="helper" id="helper">Selecciona la palabra correcta</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%202_low.png" alt="" loading="lazy">
<script>
const data=[
{sentence:"Para detectar fugas de gas refrigerante uso el ___.",opts:["detector de fugas","manÃ³metro","vacuÃ³metro"],ans:0,exps:["El manÃ³metro mide presiÃ³n, no detecta fugas.","El vacuÃ³metro mide vacÃ­o, no localiza fugas."]},
{sentence:"El tubo de cobre se corta con ___.",opts:["cortatubos","sierra de calar","tijera"],ans:0,exps:["La sierra de calar es para madera/plÃ¡stico.","La tijera no corta metal."]},
{sentence:"Para hacer el vacÃ­o al circuito necesito la ___.",opts:["bomba de vacÃ­o","soldadora","llave inglesa"],ans:0,exps:["La soldadora une piezas, no extrae aire.","La llave inglesa aprieta tuercas."]},
{sentence:"La temperatura del evaporador se mide con ___.",opts:["termÃ³metro","manÃ³metro","nivel"],ans:0,exps:["El manÃ³metro mide presiÃ³n, no temperatura.","El nivel mide inclinaciÃ³n."]},
{sentence:"Para unir tubos de cobre uso la ___.",opts:["soldadura","cinta aislante","brida"],ans:0,exps:["La cinta aislante es para cables elÃ©ctricos.","La brida sujeta pero no sella hermÃ©ticamente."]},
{sentence:"El gas refrigerante se carga con el ___.",opts:["manÃ³metro","detector","compresor"],ans:0,exps:["El detector busca fugas, no carga gas.","El compresor comprime gas, no lo carga."]}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),clozeC=document.getElementById('cloze-container'),optsC=document.getElementById('options'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),subtitle=document.getElementById('subtitle');

function render(){
if(idx>=data.length){showResults();return}
const d=data[idx];
prog.style.width=((idx)/data.length*100)+'%';
counter.textContent=(idx+1)+'/'+data.length;
subtitle.textContent='Frase '+(idx+1)+' de '+data.length;
const parts=d.sentence.split('___');
clozeC.innerHTML='<div class="result-question" style="text-align:center;font-size:1.1rem;line-height:1.5;">'+parts[0]+'<span id="blank" style="border-bottom:2px dashed var(--accent);padding:0 8px;margin:0 4px;">???</span>'+parts[1]+'</div>';
optsC.innerHTML=d.opts.map((o,i)=>'<button class="btn-option" onclick="selectOpt('+i+')">'+o+'</button>').join('');
helper.textContent='Selecciona la palabra correcta';
ensureFits();
}

function selectOpt(i){
const d=data[idx];
const correct=i===d.ans;
const blank=document.getElementById('blank');
blank.textContent=d.opts[i];
blank.style.borderBottom='none';
blank.style.background=correct?'var(--ok)':'var(--err)';
blank.style.padding='2px 8px';
blank.style.borderRadius='4px';
optsC.querySelectorAll('.btn-option').forEach((b,j)=>{
b.disabled=true;
if(j===d.ans)b.classList.add('correct');
else if(j===i)b.classList.add('incorrect');
});
answers.push({sentence:d.sentence,correctAns:d.opts[d.ans],userAns:d.opts[i],correct,exps:d.exps});
helper.textContent=correct?'Â¡Correcto!':'Incorrecto';
setTimeout(()=>{idx++;render();},900);
}

function showResults(){
const score=answers.filter(a=>a.correct).length;
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML='<div class="results-scroll"><div class="results-header"><div class="results-title">Â¡Manual Completado!</div><div class="results-score">'+score+'/'+data.length+'</div><div class="results-subtitle">Respuestas correctas</div></div><div class="results-list">'+answers.map(a=>{
const filled=a.sentence.replace('___','<strong>'+a.correctAns+'</strong>');
let expText='';
if(!a.correct){
expText='<div class="result-explanation">Tu respuesta: '+a.userAns+'</div>';
}
const wrongExps=a.exps.map(e=>'<div class="result-explanation">â€¢ '+e+'</div>').join('');
return '<div class="result-item '+(a.correct?'correct':'incorrect')+'"><div class="result-question">'+filled+'</div>'+(a.correct?'<div class="result-answer">âœ“ Correcto</div>':expText)+'<div style="margin-top:4px;font-size:0.85rem;opacity:0.85;">'+wrongExps+'</div></div>';
}).join('')+'</div><div class="result-item" style="background:var(--glass);margin-top:12px;"><div class="result-question">ðŸ’¡ Consejo Final</div><div class="result-explanation">Usar la terminologÃ­a correcta te ayuda a comunicarte mejor con tu equipo y proveedores. Â¡Dominar el vocabulario tÃ©cnico es clave en climatizaciÃ³n!</div></div><div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div></div>';
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
render();
</script>
</body>
</html>

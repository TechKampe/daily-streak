
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ðŸ”Œ Conecta los Conceptos ElÃ©ctricos - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;padding:0 16px;width:100%;box-sizing:border-box}
.memory-card{height:100px;border-radius:8px;cursor:pointer;display:flex;align-items:center;justify-content:center;text-align:center;padding:8px;box-sizing:border-box;transition:transform 0.3s ease,background 0.3s ease;background:#00E6BC;color:#0B214A;font-size:15px;font-weight:700}
.memory-card.flipped{background:#fff;color:#0B214A;font-size:12px;font-weight:500;animation:popIn 0.3s ease}
.memory-card.matched{border:3px solid #00E6BC;background:#fff}
.memory-card.shake{animation:shake 0.5s ease}
.memory-card.locked{pointer-events:none}
@keyframes popIn{0%{transform:scale(0.8)}50%{transform:scale(1.1)}100%{transform:scale(1)}}
@keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-5px)}40%,80%{transform:translateX(5px)}}
.stats-row{display:flex;justify-content:space-between;padding:0 16px;font-size:14px;color:#0B214A;margin-bottom:8px}
.stat-item{background:#f0f0f0;padding:6px 12px;border-radius:8px;font-weight:500}
.pair-explanation{background:#f8f8f8;border-radius:8px;padding:12px;margin-bottom:8px}
.pair-title{font-weight:700;color:#0B214A;margin-bottom:4px}
.pair-desc{font-size:13px;color:#555}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ðŸ”Œ Conceptos ElÃ©ctricos</div>
<div class="subtitle">Encuentra las 4 parejas de tÃ©rminos</div>
</div>
</div>
<div class="stats-row">
<span class="stat-item" id="attempts">Intento 0/10</span>
<span class="stat-item" id="pairs">0/4 parejas</span>
</div>
<div class="main">
<div class="memory-grid" id="grid"></div>
</div>
<div class="footer">
<div class="helper">Toca 2 cartas para emparejar tÃ©rmino y definiciÃ³n</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">
<script>
const pairs=[
{id:1,term:"Fase",def:"Cable con corriente",exp:"La fase es el conductor que lleva la corriente elÃ©ctrica activa. Siempre maneja con precauciÃ³n."},
{id:2,term:"Neutro",def:"Retorno de corriente",exp:"El neutro completa el circuito devolviendo la corriente. Sin Ã©l, no hay flujo elÃ©ctrico."},
{id:3,term:"Toma tierra",def:"Deriva al suelo",exp:"La toma de tierra protege derivando fugas al suelo. Esencial para tu seguridad."},
{id:4,term:"Diferencial",def:"Protege contactos",exp:"El diferencial detecta fugas y corta el circuito. Puede salvarte la vida."}
];

let cards=[],firstCard=null,secondCard=null,attempts=0,matched=0,locked=false;
const maxAttempts=10,totalPairs=4;
const grid=document.getElementById('grid'),attemptsEl=document.getElementById('attempts'),pairsEl=document.getElementById('pairs'),scene=document.getElementById('scene');

function init(){
cards=[];
pairs.forEach(p=>{
cards.push({pairId:p.id,text:p.term,type:'term'});
cards.push({pairId:p.id,text:p.def,type:'def'});
});
shuffle(cards);
renderGrid();
ensureFits();
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}

function renderGrid(){
grid.innerHTML=cards.map((c,i)=>`<div class="memory-card" data-index="${i}" data-pair="${c.pairId}" data-type="${c.type}">?</div>`).join('');
grid.querySelectorAll('.memory-card').forEach(card=>card.addEventListener('click',()=>flipCard(card)));
}

function flipCard(card){
if(locked||card.classList.contains('flipped')||card.classList.contains('matched'))return;
card.classList.add('flipped');
card.textContent=cards[card.dataset.index].text;

if(!firstCard){
firstCard=card;
}else{
secondCard=card;
locked=true;
attempts++;
attemptsEl.textContent=`Intento ${attempts}/10`;
checkMatch();
}
}

function checkMatch(){
const match=firstCard.dataset.pair===secondCard.dataset.pair&&firstCard.dataset.type!==secondCard.dataset.type;
if(match){
firstCard.classList.add('matched');
secondCard.classList.add('matched');
matched++;
pairsEl.textContent=`${matched}/4 parejas`;
resetTurn();
if(matched===totalPairs)endGame(true);
}else{
firstCard.classList.add('shake');
secondCard.classList.add('shake');
setTimeout(()=>{
firstCard.classList.remove('flipped','shake');
secondCard.classList.remove('flipped','shake');
firstCard.textContent='?';
secondCard.textContent='?';
resetTurn();
if(attempts>=maxAttempts)endGame(false);
},2000);
}
}

function resetTurn(){firstCard=null;secondCard=null;locked=false;}

function endGame(won){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const matchedPairs=pairs.filter(p=>document.querySelector(`.memory-card[data-pair="${p.id}"].matched`));
const missedPairs=pairs.filter(p=>!document.querySelector(`.memory-card[data-pair="${p.id}"].matched`));
scene.innerHTML=`
<div class="results-header">
<div class="results-title">${won?'Â¡Excelente trabajo!':'Â¡Sigue practicando!'}</div>
<div class="results-score">${matched}/${totalPairs}</div>
<div class="results-subtitle">${won?'Todas las parejas encontradas':`Parejas encontradas en ${attempts} intentos`}</div>
</div>
<div class="results-list">
${won?'<div class="result-item correct"><div class="result-answer">âœ“ Â¡Dominaste los tÃ©rminos!</div></div>':''}
${matchedPairs.map(p=>`<div class="pair-explanation"><div class="pair-title">âœ“ ${p.term} â†” ${p.def}</div><div class="pair-desc">${p.exp}</div></div>`).join('')}
${missedPairs.length?`<div class="result-item incorrect"><div class="result-question">Parejas que faltaban:</div></div>`:''}
${missedPairs.map(p=>`<div class="pair-explanation"><div class="pair-title">âœ— ${p.term} â†” ${p.def}</div><div class="pair-desc">${p.exp}</div></div>`).join('')}
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{init();ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

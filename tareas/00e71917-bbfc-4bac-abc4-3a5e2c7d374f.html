
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ðŸ§  Memoria de Seguridad: Empareja y Protege - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-board{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;padding:8px;width:100%;max-width:400px;margin:0 auto}
.mem-card{height:70px;width:100%;border-radius:8px;cursor:pointer;display:flex;align-items:center;justify-content:center;text-align:center;padding:4px;box-sizing:border-box;transition:transform 0.2s ease,background 0.3s ease}
.mem-card.covered{background:#00E6BC;color:#0B214A;font-size:15px;font-weight:700}
.mem-card.revealed{background:#fff;border:2px solid #0B214A;color:#0B214A;font-size:12px;line-height:1.2}
.mem-card.matched{background:#d4edda;border:2px solid #28a745;color:#0B214A;font-size:12px;line-height:1.2}
.mem-card.shake{animation:shake 0.5s ease}
@keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-5px)}40%,80%{transform:translateX(5px)}}
.stats-row{display:flex;justify-content:space-between;font-size:14px;padding:0 16px;margin-bottom:8px}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ðŸ§  Memoria de Seguridad</div>
<div class="subtitle">Empareja cada EPI con su riesgo</div>
</div>
</div>
<div class="stats-row">
<span id="attempts">Intento 0/10</span>
<span id="pairs">0/4 parejas</span>
</div>
<div class="main">
<div class="memory-board" id="board"></div>
</div>
<div class="footer">
<div class="helper">Toca dos cartas para encontrar parejas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">
<script>
const pairs=[
{id:1,a:"Gafas de seguridad",b:"ProyecciÃ³n de partÃ­culas"},
{id:2,a:"Guantes aislantes",b:"Riesgo elÃ©ctrico"},
{id:3,a:"Mascarilla FFP2",b:"Polvo y fibras"},
{id:4,a:"Casco",b:"CaÃ­da de objetos"}
];
const explanations={
1:"Las gafas protegen los ojos de partÃ­culas, chispas y salpicaduras.",
2:"Los guantes aislantes evitan el paso de corriente elÃ©ctrica.",
3:"La mascarilla FFP2 filtra partÃ­culas finas y fibras del aire.",
4:"El casco protege la cabeza de impactos por objetos que caen."
};
let cards=[],first=null,second=null,locked=false,attempts=0,matched=0,maxAttempts=10,history=[];
const board=document.getElementById('board'),attEl=document.getElementById('attempts'),pairsEl=document.getElementById('pairs'),scene=document.getElementById('scene');

function init(){
cards=[];
pairs.forEach(p=>{
cards.push({pairId:p.id,text:p.a,type:'a'});
cards.push({pairId:p.id,text:p.b,type:'b'});
});
shuffle(cards);
renderBoard();
ensureFits();
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}

function renderBoard(){
board.innerHTML='';
cards.forEach((c,i)=>{
const div=document.createElement('div');
div.className='mem-card covered';
div.dataset.index=i;
div.textContent='?';
div.onclick=()=>flipCard(i,div);
board.appendChild(div);
});
}

function flipCard(i,el){
if(locked||el.classList.contains('revealed')||el.classList.contains('matched'))return;
el.classList.remove('covered');
el.classList.add('revealed');
el.textContent=cards[i].text;
el.style.transform='scale(0.95)';
setTimeout(()=>el.style.transform='scale(1)',200);

if(!first){first={i,el};}
else{
second={i,el};
locked=true;
attempts++;
attEl.textContent=`Intento ${attempts}/10`;
checkMatch();
}
}

function checkMatch(){
const c1=cards[first.i],c2=cards[second.i];
if(c1.pairId===c2.pairId&&c1.type!==c2.type){
first.el.classList.remove('revealed');
first.el.classList.add('matched');
second.el.classList.remove('revealed');
second.el.classList.add('matched');
matched++;
pairsEl.textContent=`${matched}/4 parejas`;
history.push({pairId:c1.pairId,found:true});
reset();
if(matched===4)endGame(true);
}else{
first.el.classList.add('shake');
second.el.classList.add('shake');
setTimeout(()=>{
first.el.classList.remove('revealed','shake');
first.el.classList.add('covered');
first.el.textContent='?';
second.el.classList.remove('revealed','shake');
second.el.classList.add('covered');
second.el.textContent='?';
reset();
if(attempts>=maxAttempts)endGame(false);
},2000);
}
}

function reset(){first=null;second=null;locked=false;}

function endGame(won){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const foundIds=history.filter(h=>h.found).map(h=>h.pairId);
const missing=pairs.filter(p=>!foundIds.includes(p.id));
scene.innerHTML=`
<div class="results-scroll">
<div class="results-header">
<div class="results-title">${won?'Â¡Felicidades!':'Â¡Sigue practicando!'}</div>
<div class="results-score">${matched}/4</div>
<div class="results-subtitle">Parejas encontradas en ${attempts} intentos</div>
</div>
<div class="results-list">
${pairs.map(p=>{
const wasFound=foundIds.includes(p.id);
return `<div class="result-item ${wasFound?'correct':'incorrect'}">
<div class="result-question">${p.a} â†” ${p.b}</div>
<div class="result-answer">${wasFound?'âœ“ Emparejado':'âœ— No encontrado'}</div>
<div class="result-explanation">${explanations[p.id]}</div>
</div>`;
}).join('')}
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{init();ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
init();
</script>
</body>
</html>


<!DOCTYPE html>

<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ğŸ” Caza el Fallo</div>
<div class="subtitle" id="subtitle">Detecta el error en cada escena</div>
</div>
<div class="progress-row">

<div class="modal-backdrop" id="modal">
<div class="modal">
<div class="modal-title">ğŸ” Supervisor Junior</div>
<div class="modal-body">Revisa 5 situaciones de las cÃ¡maras de seguridad. Detecta el error o riesgo en cada escena antes de firmar el parte.</div>
<div class="modal-actions">
<button class="cta" onclick="startGame()">Comenzar</button>
</div>
</div>
</div>

<script>
const scenes=[
{desc:"Un operario trabaja en el andamio bajo la lluvia",opts:["Radial conectada","Casco puesto","ArnÃ©s enganchado","Botas de seguridad"],error:0,exp:"Nunca uses herramientas elÃ©ctricas en superficies mojadas. Riesgo de electrocuciÃ³n."},
{desc:"AlbaÃ±il corta baldosas con la radial",opts:["Gafas protectoras","Guantes de cuero","Sin mascarilla","Disco adecuado"],error:2,exp:"El corte de baldosas genera polvo de sÃ­lice. La mascarilla FFP2 es obligatoria."},
{desc:"Operario sube materiales por escalera de mano",opts:["Escalera bien apoyada","Manos ocupadas con carga","Casco colocado","Zona despejada"],error:1,exp:"Siempre mantÃ©n 3 puntos de apoyo en escaleras. Usa cuerdas o poleas para subir materiales."},
{desc:"Electricista manipula cuadro elÃ©ctrico",opts:["Guantes aislantes","Herramienta aislada","Cuadro sin seÃ±alizar","CompaÃ±ero vigilando"],error:2,exp:"Todo cuadro en intervenciÃ³n debe tener seÃ±alizaciÃ³n de 'Trabajos en curso' visible."},
{desc:"PeÃ³n retira escombros de la zona de trabajo",opts:["Casco bien ajustado","Chaleco reflectante","Guantes de obra","Casco hacia atrÃ¡s"],error:3,exp:"El casco debe estar bien ajustado y orientado. Hacia atrÃ¡s no protege la frente de impactos."}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),main=document.getElementById('main'),modal=document.getElementById('modal'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),subtitle=document.getElementById('subtitle'),helper=document.getElementById('helper');

function startGame(){modal.classList.remove('active');render();}

function render(){
if(idx>=scenes.length){showResults();return}
const s=scenes[idx];
prog.style.width=(idx/scenes.length*100)+'%';
counter.textContent=(idx+1)+'/'+scenes.length;
subtitle.textContent=s.desc;
main.innerHTML=`<div class="options" id="options">${s.opts.map((o,i)=>`<button class="btn-option" data-idx="${i}">${o}</button>`).join('')}</div>`;
document.querySelectorAll('.btn-option').forEach(btn=>{
btn.onclick=()=>selectOption(parseInt(btn.dataset.idx));
});
ensureFits();
}

function selectOption(i){
const s=scenes[idx];
const correct=i===s.error;
const btns=document.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
b.disabled=true;
if(j===i)b.classList.add(correct?'correct':'incorrect');
if(j===s.error&&!correct)b.classList.add('correct');
});
answers.push({desc:s.desc,chosen:s.opts[i],correct:s.opts[s.error],isCorrect:correct,exp:s.exp});
setTimeout(()=>{idx++;render();},800);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.isCorrect).length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">ğŸ” RevisiÃ³n completada</div>
<div class="results-score">${score}/${scenes.length}</div>
<div class="results-subtitle">Errores detectados correctamente</div>
</div>
<div class="results-list">
${answers.map((a,i)=>`<div class="result-item ${a.isCorrect?'correct':'incorrect'}">
<div class="result-question">${i+1}. ${a.desc}</div>
<div class="result-answer">${a.isCorrect?'âœ“ '+a.chosen:'âœ— Elegiste: '+a.chosen+' â†’ Correcto: '+a.correct}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ğŸ’¡ Consejo del encargado</div>
<div class="result-explanation">La atenciÃ³n al detalle salva vidas. Antes de actuar, observa 5 segundos tu entorno. Detectar un riesgo a tiempo evita accidentes graves.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{modal.classList.add('active');ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

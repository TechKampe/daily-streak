
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ðŸ”Œ Conecta los Conceptos ElÃ©ctricos - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;width:100%;max-width:320px;margin:0 auto;padding:8px}
.memory-card{aspect-ratio:1.4;perspective:1000px;cursor:pointer}
.memory-card-inner{position:relative;width:100%;height:100%;transition:transform 0.5s;transform-style:preserve-3d}
.memory-card.flipped .memory-card-inner{transform:rotateY(180deg)}
.memory-card-front,.memory-card-back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:12px;display:flex;align-items:center;justify-content:center;text-align:center;padding:6px;box-sizing:border-box}
.memory-card-front{background:#00E6BC;color:#0B214A;font-size:15px;font-weight:700}
.memory-card-back{background:#fff;color:#0B214A;font-size:12px;font-weight:600;transform:rotateY(180deg);border:2px solid #E8E8E8;line-height:1.2}
.memory-card.matched .memory-card-back{border-color:#00E6BC;background:#E6FFF9;animation:matchPulse 0.4s ease}
.memory-card.shake{animation:shake 0.5s ease}
.memory-card.locked{pointer-events:none}
@keyframes matchPulse{0%,100%{transform:rotateY(180deg) scale(1)}50%{transform:rotateY(180deg) scale(1.05)}}
@keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-5px)}40%,80%{transform:translateX(5px)}}
.attempts-counter{background:#0B214A;color:#fff;padding:6px 14px;border-radius:20px;font-size:14px;font-weight:700;display:inline-block}
.pair-feedback{background:#fff;border-radius:12px;padding:12px;margin-bottom:10px;border-left:4px solid #00E6BC}
.pair-title{font-weight:700;color:#0B214A;font-size:14px;margin-bottom:4px}
.pair-explain{color:#666;font-size:12px;line-height:1.4}
.tip-box{background:#FFF9E6;border-radius:12px;padding:12px;margin-top:12px;border-left:4px solid #FFD93D}
.tip-title{font-weight:700;color:#0B214A;font-size:13px;margin-bottom:4px}
.tip-text{color:#666;font-size:12px;line-height:1.4}
.game-over-msg{text-align:center;padding:16px;color:#0B214A}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ðŸ”Œ Conecta Conceptos</div>
<div class="subtitle">Empareja tÃ©rminos elÃ©ctricos</div>
</div>
<div class="progress-row">
<span class="attempts-counter" id="attempts">Intento 0/10</span>
<span class="badge" id="pairs">0/4 parejas</span>
</div>
</div>
<div class="main">
<div class="memory-grid" id="grid"></div>
</div>
<div class="footer">
<div class="helper">Destapa 2 cartas y encuentra las parejas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">
<div class="modal-backdrop" id="modal">
<div class="modal">
<div class="modal-title">ðŸ”Œ Reto de AlmacÃ©n</div>
<div class="modal-body">Demuestra que conoces la terminologÃ­a elÃ©ctrica. Empareja cada tÃ©rmino con su significado. Â¡Tienes 10 intentos!</div>
<div class="modal-actions">
<button class="cta" onclick="startGame()">Â¡Comenzar!</button>
</div>
</div>
</div>
<script>
const pairs=[
{id:1,term:"Fase",def:"Cable con corriente",exp:"La fase transporta la corriente elÃ©ctrica activa. Es el cable que 'lleva' la energÃ­a."},
{id:2,term:"Neutro",def:"Retorno de corriente",exp:"El neutro completa el circuito devolviendo la corriente al origen."},
{id:3,term:"Toma de tierra",def:"Deriva al suelo",exp:"Protege derivando corrientes de fuga al suelo, evitando electrocuciones."},
{id:4,term:"Diferencial",def:"Protege contactos",exp:"Detecta fugas de corriente y corta el suministro para proteger personas."}
];
let cards=[],flipped=[],matched=[],attempts=0,maxAttempts=10,isLocked=false;
const grid=document.getElementById('grid'),attemptsEl=document.getElementById('attempts'),pairsEl=document.getElementById('pairs'),scene=document.getElementById('scene'),modal=document.getElementById('modal');

function initCards(){
cards=[];
pairs.forEach(p=>{
cards.push({id:p.id,text:p.term,type:'term'});
cards.push({id:p.id,text:p.def,type:'def'});
});
cards.sort(()=>Math.random()-0.5);
}

function renderGrid(){
grid.innerHTML=cards.map((c,i)=>`
<div class="memory-card" data-index="${i}" data-id="${c.id}" onclick="flipCard(${i})">
<div class="memory-card-inner">
<div class="memory-card-front">?</div>
<div class="memory-card-back">${c.text}</div>
</div>
</div>`).join('');
}

function flipCard(index){
if(isLocked)return;
const card=grid.children[index];
if(card.classList.contains('flipped')||card.classList.contains('matched'))return;
if(flipped.length>=2)return;
card.classList.add('flipped');
flipped.push(index);
if(flipped.length===2){
attempts++;
attemptsEl.textContent=`Intento ${attempts}/10`;
checkMatch();
}
}

function checkMatch(){
isLocked=true;
const[i1,i2]=flipped;
const c1=cards[i1],c2=cards[i2];
const card1=grid.children[i1],card2=grid.children[i2];
if(c1.id===c2.id&&c1.type!==c2.type){
setTimeout(()=>{
card1.classList.add('matched');
card2.classList.add('matched');
matched.push(c1.id);
pairsEl.textContent=`${matched.length}/4 parejas`;
flipped=[];
isLocked=false;
if(matched.length===4)showResults(true);
},400);
}else{
card1.classList.add('shake');
card2.classList.add('shake');
setTimeout(()=>{
card1.classList.remove('flipped','shake');
card2.classList.remove('flipped','shake');
flipped=[];
isLocked=false;
if(attempts>=maxAttempts&&matched.length<4)showResults(false);
},2000);
}
}

function showResults(won){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const foundPairs=pairs.filter(p=>matched.includes(p.id));
const missedPairs=pairs.filter(p=>!matched.includes(p.id));
scene.innerHTML=`
<div class="results-header">
<div class="results-title">${won?'Â¡Felicidades!':'Â¡Sigue practicando!'}</div>
<div class="results-score">${matched.length}/4</div>
<div class="results-subtitle">Parejas encontradas en ${attempts} intentos</div>
</div>
<div class="results-list">
${won?'<div class="game-over-msg">ðŸŽ‰ Has demostrado conocer la terminologÃ­a bÃ¡sica</div>':'<div class="game-over-msg">âš¡ Se agotaron los intentos. Â¡La prÃ¡ctica hace al maestro!</div>'}
${foundPairs.map(p=>`<div class="pair-feedback">
<div class="pair-title">âœ“ ${p.term} â†” ${p.def}</div>
<div class="pair-explain">${p.exp}</div>
</div>`).join('')}
${missedPairs.length?`<div style="color:#0B214A;font-weight:700;margin:12px 0 8px">Parejas por descubrir:</div>
${missedPairs.map(p=>`<div class="pair-feedback" style="border-color:#FFD93D">
<div class="pair-title">ðŸ’¡ ${p.term} â†” ${p.def}</div>
<div class="pair-explain">${p.exp}</div>
</div>`).join('')}`:''}
<div class="tip-box">
<div class="tip-title">ðŸ’¡ Consejo de memorizaciÃ³n</div>
<div class="tip-text">Asocia cada tÃ©rmino con su funciÃ³n: Fase=Activo, Neutro=Regreso, Tierra=Seguridad, Diferencial=ProtecciÃ³n.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function startGame(){
modal.classList.remove('active');
initCards();
renderGrid();
ensureFits();
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{modal.classList.add('active');ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

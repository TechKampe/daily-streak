<head>

  <title>Kämpe • Mitos eléctricos ⚡</title>

  <style>
    /* =========================
       RESET + ROOT
       ========================= */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; margin: 0; }
    html, body {
      overflow: hidden; /* Bloqueo de scroll global en gameplay */
      overscroll-behavior: none;
      background: radial-gradient(120% 120% at 80% 20%, #5fb3ff 0%, #2b6cff 40%, #0d1d60 100%);
      font-family: 'Manrope', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
    }

    :root {
      --ui-scale: 1;
      --hudH: 60px;
      --pad: 16px;
      --radius: 16px;
      --glass: rgba(255,255,255,0.12);
      --glass-2: rgba(255,255,255,0.08);
      --stroke: rgba(255,255,255,0.22);
      --shadow: 0 10px 30px rgba(0,10,50,0.45);
      --ok: #1ee0a1;
      --warn: #ffd166;
      --danger: #ff5470;
      --primary: #6fd3ff;
      --accent: #8a7cff;
      --btn-true: linear-gradient(135deg, #22d3ee, #14b8a6);
      --btn-false: linear-gradient(135deg, #f43f5e, #fb7185);
      --btn-neutral: linear-gradient(135deg, #7c5cff, #4f46e5);
      --txt-strong: #ffffff;
      --txt-dim: rgba(255,255,255,0.8);
      --txt-soft: rgba(255,255,255,0.6);
      --progress-bg: rgba(255,255,255,0.15);
      --progress-fg: #6ee7ff;
    }

    /* =========================
       SCENE (100svh + fallbacks)
       ========================= */
    .scene {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding: calc(env(safe-area-inset-top, 0px)) calc(env(safe-area-inset-right, 0px)) calc(env(safe-area-inset-bottom, 0px)) calc(env(safe-area-inset-left, 0px));
      transform-origin: top center;
      touch-action: none; /* anti-derrapes en gameplay */
      isolation: isolate;
    }
    @supports (height: 100svh) { .scene { height: 100svh; } }
    @supports not (height: 100svh) { .scene { height: 100dvh; } }
    @supports not (height: 100dvh) { .scene { height: 100vh; } }

    /* Avatar decorativo */
    .avatar-bg {
      position: absolute;
      right: 0;
      bottom: 0;
      width: min(54svh, 56vw);
      max-width: 420px;
      opacity: 0.13;
      pointer-events: none;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.25));
      transform: translate(10%, 4%);
      z-index: 0;
      user-select: none;
    }

    /* =========================
       HUD
       ========================= */
    .hud {
      position: relative;
      height: var(--hudH);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
      z-index: 3;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo img {
      height: 28px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
    }

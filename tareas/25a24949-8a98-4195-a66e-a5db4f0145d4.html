<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">

<div class="subtitle" id="item-display">Cargando...</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress-bar" style="width:0%"></i></div>
</div>
<span class="badge" id="counter">1/10</span>
</div>
</div>
<div class="main">
<div class="options" id="categories"></div>
</div>
<div class="footer">
<div class="helper">Toca la categorÃ­a correcta para cada Ã­tem</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">
<script>
const items=[
{name:"Casco",cat:"Seguridad",exp:"El casco es EPI obligatorio en obra para proteger la cabeza."},
{name:"Saludo cordial",cat:"Trato al cliente",exp:"Un saludo cordial es clave para una buena relaciÃ³n profesional."},
{name:"Destornillador",cat:"Herramientas",exp:"El destornillador es una herramienta bÃ¡sica de trabajo."},
{name:"Guantes",cat:"Seguridad",exp:"Los guantes protegen las manos de cortes y materiales."},
{name:"Presupuesto claro",cat:"Trato al cliente",exp:"Un presupuesto claro genera confianza con el cliente."},
{name:"Taladro",cat:"Herramientas",exp:"El taladro es equipamiento esencial para perforaciones."},
{name:"Gafas protectoras",cat:"Seguridad",exp:"Las gafas protegen los ojos de partÃ­culas y salpicaduras."},
{name:"Escucha activa",cat:"Trato al cliente",exp:"Escuchar al cliente ayuda a entender sus necesidades."},
{name:"Nivel de burbuja",cat:"Herramientas",exp:"El nivel asegura que las superficies estÃ©n niveladas."},
{name:"Chaleco reflectante",cat:"Seguridad",exp:"El chaleco aumenta la visibilidad y seguridad en obra."}
];
const categories=["Seguridad","Herramientas","Trato al cliente"];
let idx=0,answers=[];
const scene=document.getElementById('scene'),itemDisplay=document.getElementById('item-display'),catsEl=document.getElementById('categories'),progBar=document.getElementById('progress-bar'),counter=document.getElementById('counter');

function render(){
if(idx>=items.length){showResults();return}
const item=items[idx];
itemDisplay.textContent=item.name;
progBar.style.width=(idx/items.length*100)+'%';
counter.textContent=(idx+1)+'/'+items.length;
catsEl.innerHTML=categories.map(c=>`<button class="btn-option" onclick="assign('${c}')">${c}</button>`).join('');
ensureFits();
}

function assign(cat){
const item=items[idx];
const correct=cat===item.cat;
answers.push({name:item.name,selected:cat,correct:item.cat,isCorrect:correct,exp:item.exp});
const btns=catsEl.querySelectorAll('.btn-option');
btns.forEach(b=>{
b.disabled=true;
if(b.textContent===cat){
b.classList.add(correct?'correct':'incorrect');
b.style.transform='scale(1.05)';
}
});
setTimeout(()=>{idx++;render();},400);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.isCorrect).length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡Completado!</div>
<div class="results-score">${score}/${items.length}</div>
<div class="results-subtitle">Asignaciones correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.isCorrect?'correct':'incorrect'}">
<div class="result-question">${a.name}</div>
<div class="result-answer">${a.isCorrect?'âœ“ '+a.correct:'âœ— Elegiste: '+a.selected+' â†’ Correcta: '+a.correct}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ğŸ’¡ Consejo final</div>
<div class="result-explanation">Agrupa mentalmente: lo que te protege (Seguridad), lo que usas para trabajar (Herramientas) y lo que mejora la relaciÃ³n (Cliente). AsÃ­ actuarÃ¡s con agilidad.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{render();ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>üîß ¬øQu√© herramienta es esta? - K√§mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
</head>
<body>
<div class="scene gameplay" id="scene"></div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 1_low.png" alt="" loading="lazy">
<script>
const tools=[
{img:"https://images.unsplash.com/photo-1586864387967-d02ef85d93e8?w=400&h=300&fit=crop",name:"Destornillador de estrella",opts:["Destornillador de estrella","Destornillador plano","Punz√≥n"],ans:0,exp:"El destornillador de estrella tiene punta en cruz (Phillips) para tornillos con ranura en X. El plano tiene punta recta y el punz√≥n sirve para marcar, no para atornillar."},
{img:"https://images.unsplash.com/photo-1580894732444-8ecded7900cd?w=400&h=300&fit=crop",name:"Alicates universales",opts:["Alicates de corte","Alicates universales","Tenazas"],ans:1,exp:"Los alicates universales combinan zona de agarre, corte y pelado. Los de corte solo cortan y las tenazas son para extraer clavos o sujetar piezas grandes."},
{img:"https://images.unsplash.com/photo-1572981779307-38b8cabb2407?w=400&h=300&fit=crop",name:"Llave inglesa",opts:["Llave fija","Llave inglesa","Llave Allen"],ans:1,exp:"La llave inglesa es ajustable mediante tornillo para diferentes medidas. La fija tiene boca fija y la Allen es hexagonal para tornillos espec√≠ficos."},
{img:"https://images.unsplash.com/photo-1504222490345-c075b6008014?w=400&h=300&fit=crop",name:"Flex√≥metro",opts:["Regla met√°lica","Flex√≥metro","Metro de carpintero"],ans:1,exp:"El flex√≥metro es una cinta m√©trica enrollable y flexible. La regla es r√≠gida y el metro de carpintero es plegable de madera o pl√°stico."},
{img:"https://images.unsplash.com/photo-1541123603104-512919d6a96c?w=400&h=300&fit=crop",name:"Nivel de burbuja",opts:["Escuadra","Nivel de burbuja","Plomada"],ans:1,exp:"El nivel de burbuja indica horizontalidad/verticalidad con burbujas de aire. La escuadra mide √°ngulos y la plomada solo indica la vertical con peso."}
];
let round=0,score=0,answers=[],selected=-1;
const scene=document.getElementById('scene');

function renderIntro(){
scene.innerHTML=`
<div class="modal-backdrop active" id="modal">
<div class="modal">
<div class="modal-title">üîß Primer d√≠a en el almac√©n</div>
<div class="modal-body">El encargado te pide identificar 5 herramientas b√°sicas antes de salir a obra. ¬°Demuestra lo que sabes!</div>
<div class="modal-actions">
<button class="cta" onclick="startGame()">Comenzar</button>
</div>
</div>
</div>`;
}

function startGame(){round=0;score=0;answers=[];renderRound();}

function renderRound(){
if(round>=tools.length){showResults();return}
const t=tools[round];selected=-1;
scene.innerHTML=`
<div class="hud">
<div class="hud-titles">
<div class="brand">üîß ¬øQu√© herramienta es?</div>
<div class="subtitle">Selecciona el nombre correcto</div>
</div>
<div class="progress-row">
<div class="bar-wrap"><div class="bar"><i style="width:${(round/tools.length)*100}%"></i></div></div>
<span class="badge">Ronda ${round+1}/5</span>
</div>
</div>
<div class="main">
<div style="display:flex;flex-direction:column;align-items:center;gap:12px;width:100%">
<img src="${t.img}" alt="Herramienta" style="width:100%;max-width:280px;height:140px;object-fit:cover;border-radius:12px">
<div class="options" id="options">
${t.opts.map((o,i)=>`<button class="btn-option" onclick="selectOpt(${i})">${o}</button>`).join('')}
</div>
</div>
</div>
<div class="footer">
<div class="helper">Toca la opci√≥n correcta</div>
</div>`;
ensureFits();
}

function selectOpt(i){
if(selected!==-1)return;
selected=i;
const t=tools[round];
const correct=i===t.ans;
if(correct)score++;
answers.push({tool:t,userAnswer:i,correct});
const btns=document.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
if(j===t.ans)b.classList.add('correct');
else if(j===i&&!correct)b.classList.add('incorrect');
});
setTimeout(()=>renderExplanation(),1500);
}

function renderExplanation(){
const a=answers[answers.length-1];
const t=a.tool;
scene.innerHTML=`
<div class="hud">
<div class="hud-titles">
<div class="brand">${a.correct?'‚úÖ ¬°Correcto!':'‚ùå Incorrecto'}</div>
<div class="subtitle">${t.name}</div>
</div>
<div class="progress-row">
<div class="bar-wrap"><div class="bar"><i style="width:${((round+1)/tools.length)*100}%"></i></div></div>
<span class="badge">Ronda ${round+1}/5</span>
</div>
</div>
<div class="main">
<div style="display:flex;flex-direction:column;align-items:center;gap:12px;padding:0 8px;text-align:center">
<img src="${t.img}" alt="${t.name}" style="width:120px;height:80px;object-fit:cover;border-radius:8px">
<div style="font-size:14px;line-height:1.4;color:var(--ink)">${t.exp}</div>
</div>
</div>
<div class="footer">
<button class="cta" onclick="nextRound()">Siguiente</button>
</div>`;
ensureFits();
}

function nextRound(){round++;renderRound();}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`
<div class="results-scroll">
<div class="results-header">
<div class="results-title">üîß ¬°Prueba completada!</div>
<div class="results-score">${score}/5</div>
<div class="results-subtitle">Herramientas identificadas</div>
</div>
<div class="results-list">
${answers.map((a,i)=>`
<div class="result-item ${a.correct?'correct':'incorrect'}">
<div style="display:flex;gap:10px;align-items:center">
<img src="${a.tool.img}" style="width:50px;height:35px;object-fit:cover;border-radius:6px">
<div>
<div class="result-question">${a.tool.name}</div>
<div class="result-answer">${a.correct?'‚úì Correcto':'‚úó '+a.tool.opts[a.userAnswer]}</div>
</div>
</div>
</div>`).join('')}
</div>
<div style="background:var(--card);border-radius:12px;padding:16px;margin:16px">
<div style="font-weight:700;color:var(--brand);margin-bottom:8px">üí° Consejo pr√°ctico</div>
<div style="font-size:14px;color:var(--ink)">Conocer bien tus herramientas antes de empezar evita errores y accidentes. Dedica tiempo a familiarizarte con cada una.</div>
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{renderIntro();ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ConexiÃ³n Maestra: Herramientas âš¡ - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-grid{display:grid;gap:8px;padding:8px;width:100%;max-width:340px;margin:0 auto}
.memory-card{aspect-ratio:1;background:#00E6BC;border-radius:12px;cursor:pointer;position:relative;transform-style:preserve-3d;transition:transform 0.4s ease}
.memory-card.flipped{transform:rotateY(180deg)}
.memory-card.matched{background:#00E6BC;opacity:0.7;pointer-events:none}
.memory-card-front,.memory-card-back{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;backface-visibility:hidden;border-radius:12px;padding:6px;text-align:center;font-family:'Baloo 2',cursive;font-weight:700;font-size:clamp(11px,3vw,14px);line-height:1.2;word-break:break-word}
.memory-card-front{background:#00E6BC;color:#0B214A;font-size:24px}
.memory-card-back{background:#00E6BC;color:#0B214A;transform:rotateY(180deg)}
.memory-card.flipped .memory-card-back,.memory-card.matched .memory-card-back{box-shadow:0 0 0 3px #0B214A}
@keyframes matchPulse{0%,100%{transform:rotateY(180deg) scale(1)}50%{transform:rotateY(180deg) scale(1.08)}}
.memory-card.matched{animation:matchPulse 0.4s ease}
.attempts-badge{background:#0B214A;color:#fff;padding:4px 12px;border-radius:20px;font-size:14px;font-weight:700}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ConexiÃ³n Maestra âš¡</div>
<div class="subtitle" id="subtitle">Encuentra las 4 parejas herramienta-funciÃ³n</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Parejas</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge attempts-badge" id="attempts">Intentos: 12</span>
</div>
</div>
<div class="main">
<div class="memory-grid" id="grid" style="--grid-cols:4"></div>
</div>
<div class="footer">
<div class="helper" id="helper">Toca 2 cartas para emparejarlas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">
<div class="modal-backdrop" id="modal">
<div class="modal">
<div class="modal-title">ðŸ”§ Tu primer dÃ­a</div>
<div class="modal-body">Tu mentor pide herramientas por su funciÃ³n. Encuentra las 4 parejas destapando cartas de 2 en 2. Â¡Tienes 12 intentos!</div>
<div class="modal-actions">
<button class="cta" onclick="closeModal()">Â¡Empezar!</button>
</div>
</div>
</div>
<script>
const pairs=[
{id:1,tool:"Pelacables",func:"Retirar aislante",exp:"El pelacables retira el aislamiento sin daÃ±ar el conductor."},
{id:2,tool:"Buscapolos",func:"Detectar tensiÃ³n",exp:"El buscapolos indica si hay corriente en un punto."},
{id:3,tool:"MultÃ­metro",func:"Medir voltaje",exp:"El multÃ­metro mide tensiÃ³n, corriente y resistencia."},
{id:4,tool:"Alicates",func:"Cortar cables",exp:"Los alicates de corte seccionan cables con precisiÃ³n."}
];
let cards=[],flipped=[],matched=0,attempts=12,canFlip=true;
const grid=document.getElementById('grid'),prog=document.getElementById('progress'),attemptsEl=document.getElementById('attempts'),helper=document.getElementById('helper'),scene=document.getElementById('scene'),modal=document.getElementById('modal');

function init(){
cards=[];
pairs.forEach(p=>{
cards.push({pairId:p.id,text:p.tool,type:'tool'});
cards.push({pairId:p.id,text:p.func,type:'func'});
});
shuffle(cards);
renderGrid();
modal.classList.add('active');
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}

function renderGrid(){
grid.innerHTML=cards.map((c,i)=>`
<div class="memory-card" data-index="${i}" onclick="flipCard(${i})">
<div class="memory-card-front">?</div>
<div class="memory-card-back">${c.text}</div>
</div>`).join('');
fitBoardToViewport();
}

function flipCard(i){
if(!canFlip||flipped.includes(i)||document.querySelectorAll('.memory-card')[i].classList.contains('matched'))return;
const card=document.querySelectorAll('.memory-card')[i];
card.classList.add('flipped');
flipped.push(i);
if(flipped.length===2){
canFlip=false;
attempts--;
attemptsEl.textContent='Intentos: '+attempts;
checkMatch();
}
}

function checkMatch(){
const [a,b]=flipped;
const cA=cards[a],cB=cards[b];
if(cA.pairId===cB.pairId&&cA.type!==cB.type){
document.querySelectorAll('.memory-card')[a].classList.add('matched');
document.querySelectorAll('.memory-card')[b].classList.add('matched');
matched++;
prog.style.width=(matched/pairs.length*100)+'%';
helper.textContent='Â¡Pareja encontrada! '+matched+'/4';
flipped=[];canFlip=true;
if(matched===pairs.length){setTimeout(showResults,600);}
}else{
setTimeout(()=>{
document.querySelectorAll('.memory-card')[a].classList.remove('flipped');
document.querySelectorAll('.memory-card')[b].classList.remove('flipped');
flipped=[];canFlip=true;
if(attempts<=0&&matched<pairs.length){setTimeout(showResults,400);}
},1000);
}
}

function closeModal(){modal.classList.remove('active');}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const win=matched===pairs.length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">${win?'Â¡ConexiÃ³n Perfecta!':'Â¡Buen intento!'}</div>
<div class="results-score">${matched}/4</div>
<div class="results-subtitle">Parejas encontradas</div>
</div>
<div class="results-list">
${pairs.map(p=>`<div class="result-item correct">
<div class="result-question">${p.tool} â†” ${p.func}</div>
<div class="result-explanation">${p.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ðŸ’¡ Consejo mnemotÃ©cnico</div>
<div class="result-explanation">Asocia cada herramienta con un gesto: "pelar" â†’ pelacables, "buscar" â†’ buscapolos, "medir" â†’ multÃ­metro, "cortar" â†’ alicates.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

function fitBoardToViewport(){
const g=document.querySelector('.memory-grid');
if(!g)return;
const availH=scene.clientHeight-180;
const cols=4,rows=2;
const cellH=Math.floor((availH-(rows-1)*8)/rows);
const cellW=Math.floor((g.clientWidth-(cols-1)*8)/cols);
const size=Math.min(cellH,cellW,90);
document.querySelectorAll('.memory-card').forEach(c=>{c.style.width=size+'px';c.style.height=size+'px';});
}

window.addEventListener('load',()=>{ensureFits();fitBoardToViewport();});
window.addEventListener('resize',()=>{ensureFits();fitBoardToViewport();});
window.addEventListener('orientationchange',()=>setTimeout(()=>{ensureFits();fitBoardToViewport();},100));
init();
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarea de hoy - K√§mpe</title>

  <!-- Fuente Manrope desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Reseteo b√°sico y fuente */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Manrope', sans-serif;
      background-color: #0e1f3e; /* Azul Fortnite estilizado */
      color: #ffffff;
      height: 100%;
      overflow-x: hidden;
    }

    /* Contenedor principal */
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px 16px 50px;
      position: relative;
      z-index: 2;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    header img {
      height: 40px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center;
    }

    .question-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ffffff22;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .question-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option-btn {
      background-color: #1c3c76;
      border: 2px solid #3ba9fc;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .option-btn:hover {
      background-color: #3ba9fc;
    }

    .option-btn.correct {
      background-color: #28a745;
      border-color: #28a745;
    }

    .option-btn.incorrect {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .feedback {
      font-size: 16px;
      font-weight: 600;
      margin-top: 16px;
      text-align: center;
    }

    .character-bg {
      position: fixed;
      bottom: 0;
      right: 0;
      height: 60%;
      opacity: 0.2;
      z-index: 1;
      pointer-events: none;
    }

    /* Adaptaci√≥n mobiliario */
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .question-text {
        font-size: 16px;
      }

      .option-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Character background -->
  <img src="https://techkampe.github.io/daily-streak/assets/Avatar%203_low.png" class="character-bg" alt="Avatar" />

  <div class="container">
    <!-- Encabezado con logo -->
    <header>
      <img src="https://techkampe.github.io/daily-streak/assets/kampe_logo.png" alt="K√§mpe Logo" />
    </header>

    <!-- T√≠tulo -->
    <h1>üõ†Ô∏è Tarea de hoy</h1>

    <!-- Pregunta -->
    <div class="question-box">
      <div class="question-text">
        ¬øCu√°l de estos oficios requiere trabajar instalando cables el√©ctricos en construcciones?
      </div>
      <div class="options">
        <button class="option-btn" onclick="verificarRespuesta(this, false)">Fontanero</button>
        <button class="option-btn" onclick="verificarRespuesta(this, true)">Electricista</button>
        <button class="option-btn" onclick="verificarRespuesta(this, false)">Carpintero</button>
        <button class="option-btn" onclick="verificarRespuesta(this, false)">Alba√±il</button>
      </div>
      <div id="feedback" class="feedback"></div>
    </div>
  </div>

  <script>
    // Funci√≥n para procesar la respuesta del usuario
    function verificarRespuesta(btn, esCorrecta) {
      // Desactivar botones
      const botones = document.querySelectorAll('.option-btn');
      botones.forEach(b => b.disabled = true);

      // Asignar clases
      if (esCorrecta) {
        btn.classList.add('correct');
        document.getElementById('feedback').textContent = "‚úÖ ¬°Correcto! Un electricista trabaja con instalaciones el√©ctricas.";
      } else {
        btn.classList.add('incorrect');
        document.getElementById('feedback').textContent = "‚ùå Incorrecto. La respuesta correcta era 'Electricista'.";
      }
    }
  </script>

</body>
</html>

<script>
const data=[

{text:"Para cortar cables de forma limpia, uso los ___.",blank:"alicates de corte",opts:["alicates de corte","pelacables","destornillador"],exp:"Los alicates de corte estÃ¡n diseÃ±ados para cortar. El pelacables retira aislante y el destornillador fija tornillos."},
{text:"Para retirar el aislante de un conductor, uso el ___.",blank:"pelacables",opts:["pelacables","alicates","cÃºter"],exp:"El pelacables tiene calibres para no daÃ±ar el cobre. Los alicates cortan y el cÃºter puede daÃ±ar el conductor."},

];
let idx=0,answers=[];
const scene=document.getElementById('scene'),optsEl=document.getElementById('options'),clozeText=document.getElementById('cloze-text'),prog=document.getElementById('progress'),counter=document.getElementById('counter');

function render(){
if(idx>=data.length){showResults();return}
const d=data[idx];
prog.style.width=((idx)/data.length*100)+'%';
counter.textContent=(idx+1)+'/'+data.length;
const parts=d.text.split('___');
clozeText.innerHTML=parts[0]+'<span class="cloze-blank">______</span>'+(parts[1]||'');
optsEl.innerHTML=d.opts.map(o=>`<button class="btn-option" onclick="selectOpt('${o}')">${o}</button>`).join('');
ensureFits();
}

function selectOpt(opt){
const d=data[idx];
const correct=opt===d.blank;
answers.push({text:d.text,blank:d.blank,user:opt,correct,exp:d.exp});
const btns=optsEl.querySelectorAll('.btn-option');
btns.forEach(b=>{
b.disabled=true;
if(b.textContent===opt)b.classList.add(correct?'correct':'incorrect');
if(b.textContent===d.blank&&!correct)b.classList.add('correct');
});
const blankSpan=clozeText.querySelector('.cloze-blank');
if(blankSpan){
blankSpan.textContent=opt;
blankSpan.classList.add(correct?'correct':'incorrect');
}
setTimeout(()=>{idx++;render();},800);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.correct).length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡Manual completado!</div>
<div class="results-score">${score}/${data.length}</div>
<div class="results-subtitle">TÃ©rminos correctos</div>
</div>
<div class="results-list">

return `<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${filled}</div>
<div class="result-answer">${a.correct?'âœ“ Correcto':'âœ— Respondiste: '+a.user}</div>
<div class="result-explanation">${a.exp}</div>
</div>`;
}).join('')}
<div class="result-item">
<div class="result-question">ğŸ’¡ Consejo final</div>
<div class="result-explanation">Usar la terminologÃ­a precisa evita confusiones en obra y previene accidentes. Cada herramienta tiene su funciÃ³n especÃ­fica.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
render();
</script>

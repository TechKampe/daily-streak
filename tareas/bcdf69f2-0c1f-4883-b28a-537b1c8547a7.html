
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ðŸ§  Memory: Conecta Herramientas y Oficios - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-board{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;padding:8px;max-width:100%;}
.mem-card{height:70px;border-radius:8px;display:flex;align-items:center;justify-content:center;text-align:center;padding:6px;box-sizing:border-box;cursor:pointer;transition:transform 0.2s ease,background 0.2s ease;font-family:'Baloo 2',sans-serif;}
.mem-card.hidden{background:#00E6BC;color:#0B214A;font-size:15px;font-weight:700;}
.mem-card.revealed{background:#fff;border:2px solid #0B214A;color:#0B214A;font-size:12px;line-height:1.2;}
.mem-card.matched{background:#d4edda;border:2px solid #28a745;color:#0B214A;font-size:12px;line-height:1.2;}
.mem-card.shake{animation:shake 0.4s ease;}
@keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-4px)}40%,80%{transform:translateX(4px)}}
.mem-card.pop{animation:pop 0.2s ease;}
@keyframes pop{0%{transform:scale(0.95)}100%{transform:scale(1)}}
.stats-row{display:flex;justify-content:space-between;padding:0 8px;font-size:14px;color:#0B214A;font-family:'Baloo 2',sans-serif;}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ðŸ§  Memory: Herramientas</div>
<div class="subtitle">Empareja cada herramienta con su oficio</div>
</div>
</div>
<div class="stats-row">
<span id="attempts">Intento 0/10</span>
<span id="pairs">0/4 parejas</span>
</div>
<div class="main">
<div class="memory-board" id="board"></div>
</div>
<div class="footer">
<div class="helper">Toca dos cartas para encontrar parejas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">
<script>
const pairs=[
{id:1,a:"MultÃ­metro",b:"Electricista",exp:"El multÃ­metro mide tensiÃ³n, corriente y resistencia elÃ©ctrica."},
{id:2,a:"Llave inglesa",b:"Fontanero",exp:"La llave inglesa ajusta tuercas y conexiones de tuberÃ­as."},
{id:3,a:"Llana",b:"AlbaÃ±il",exp:"La llana extiende y alisa mortero y yeso en superficies."},
{id:4,a:"ManÃ³metro",b:"ClimatizaciÃ³n",exp:"El manÃ³metro mide presiÃ³n de gases refrigerantes."}
];
let cards=[],first=null,second=null,attempts=0,matched=0,locked=false;
const maxAttempts=10,totalPairs=4;
const board=document.getElementById('board'),attemptsEl=document.getElementById('attempts'),pairsEl=document.getElementById('pairs'),scene=document.getElementById('scene');

function init(){
cards=[];
pairs.forEach(p=>{
cards.push({id:p.id,text:p.a,type:'a'});
cards.push({id:p.id,text:p.b,type:'b'});
});
shuffle(cards);
render();
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}

function render(){
board.innerHTML=cards.map((c,i)=>`<div class="mem-card hidden" data-idx="${i}">?</div>`).join('');
board.querySelectorAll('.mem-card').forEach(el=>el.addEventListener('click',onCard));
updateStats();
ensureFits();
}

function updateStats(){
attemptsEl.textContent=`Intento ${attempts}/${maxAttempts}`;
pairsEl.textContent=`${matched}/${totalPairs} parejas`;
}

function onCard(e){
if(locked)return;
const el=e.currentTarget;
const idx=parseInt(el.dataset.idx);
if(el.classList.contains('matched')||el.classList.contains('revealed'))return;
revealCard(el,idx);
if(!first){first={el,idx};}
else if(first.idx!==idx){
second={el,idx};
attempts++;
updateStats();
checkMatch();
}
}

function revealCard(el,idx){
el.classList.remove('hidden');
el.classList.add('revealed','pop');
el.textContent=cards[idx].text;
}

function hideCard(el,idx){
el.classList.remove('revealed','pop');
el.classList.add('hidden');
el.textContent='?';
}

function checkMatch(){
locked=true;
const c1=cards[first.idx],c2=cards[second.idx];
if(c1.id===c2.id&&c1.type!==c2.type){
first.el.classList.remove('revealed');
first.el.classList.add('matched');
second.el.classList.remove('revealed');
second.el.classList.add('matched');
matched++;
updateStats();
first=null;second=null;locked=false;
if(matched===totalPairs||attempts>=maxAttempts)endGame();
}else{
first.el.classList.add('shake');
second.el.classList.add('shake');
setTimeout(()=>{
first.el.classList.remove('shake');
second.el.classList.remove('shake');
hideCard(first.el,first.idx);
hideCard(second.el,second.idx);
first=null;second=null;locked=false;
if(attempts>=maxAttempts)endGame();
},2000);
}
}

function endGame(){
locked=true;
setTimeout(showResults,500);
}

function showResults(){
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const won=matched===totalPairs;
const missing=pairs.filter(p=>!cards.some((c,i)=>c.id===p.id&&document.querySelectorAll('.mem-card')[i]?.classList.contains('matched')));
const foundPairs=pairs.filter(p=>cards.some((c,i)=>c.id===p.id&&document.querySelectorAll('.mem-card.matched')[0]));
scene.innerHTML=`
<div class="results-scroll">
<div class="results-header">
<div class="results-title">${won?'Â¡Felicidades!':'Â¡Sigue practicando!'}</div>
<div class="results-score">${matched}/${totalPairs}</div>
<div class="results-subtitle">${won?'Encontraste todas las parejas':'Parejas encontradas'}</div>
</div>
<div class="results-list">
${pairs.map(p=>{
const wasMatched=matched>0&&cards.filter((c,i)=>c.id===p.id).length===2;
const isCorrect=Array.from(document.querySelectorAll('.mem-card.matched')).some(el=>{
const i=parseInt(el.dataset.idx||0);
return cards[i]?.id===p.id;
})||won;
return`<div class="result-item ${won||matched>=pairs.indexOf(p)+1?'correct':'incorrect'}">
<div class="result-question">${p.a} â†” ${p.b}</div>
<div class="result-explanation">${p.exp}</div>
</div>`;
}).join('')}
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>
</div>`;
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{init();ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
init();
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ConexiÃ³n Maestra: Herramientas âš¡ - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;padding:8px;width:100%;max-width:320px;margin:0 auto}
.memory-card{position:relative;height:var(--cellH,80px);perspective:1000px;cursor:pointer}
.memory-card-inner{position:relative;width:100%;height:100%;transition:transform 0.5s;transform-style:preserve-3d}
.memory-card.flipped .memory-card-inner{transform:rotateY(180deg)}
.memory-card-front,.memory-card-back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:12px;display:flex;align-items:center;justify-content:center;text-align:center;padding:8px;box-sizing:border-box;font-family:'Baloo 2',sans-serif;font-weight:700;font-size:clamp(11px,3vw,14px);line-height:1.2}
.memory-card-front{background:#00E6BC;color:#0B214A}
.memory-card-back{background:#fff;border:2px solid #0B414A;color:#0B214A;transform:rotateY(180deg)}
.memory-card.matched .memory-card-inner{animation:matchPulse 0.5s ease}
.memory-card.matched .memory-card-back{background:linear-gradient(135deg,#e8fff9,#fff);box-shadow:0 0 12px rgba(0,230,188,0.6)}
@keyframes matchPulse{0%,100%{transform:rotateY(180deg) scale(1)}50%{transform:rotateY(180deg) scale(1.08)}}
.memory-card.disabled{pointer-events:none}
.stats{display:flex;justify-content:center;gap:16px;margin-top:8px;font-family:'Baloo 2',sans-serif;font-size:14px;color:#0B214A}
.stats span{background:#f0f4f8;padding:4px 12px;border-radius:20px}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ConexiÃ³n Maestra: Herramientas âš¡</div>
<div class="subtitle" id="subtitle">Encuentra las 4 parejas herramienta-funciÃ³n</div>
</div>
<div class="progress-row">
<div class="bar-wrap"><span class="bar-label">Parejas</span><div class="bar"><i id="progress" style="width:0%"></i></div></div>
<span class="badge" id="counter">0/4</span>
</div>
</div>
<div class="main">
<div class="memory-grid" id="grid"></div>
<div class="stats">
<span id="attempts">Intentos: 0/12</span>
</div>
</div>
<div class="footer">
<div class="helper" id="helper">Toca 2 cartas para emparejarlas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">

<div class="modal-backdrop" id="introModal">
<div class="modal">
<div class="modal-title">Â¡Bienvenido, ayudante! ðŸ”§</div>
<div class="modal-body">Tu mentor te pide herramientas por su funciÃ³n. Encuentra las 4 parejas antes de agotar los 12 intentos.</div>
<div class="modal-actions">
<button class="cta" onclick="startGame()">Â¡Empezar!</button>
</div>
</div>
</div>

<script>
const pairs=[
{tool:"Pelacables",func:"Retirar aislante",tip:"Pela = quitar piel/aislante"},
{tool:"Buscapolos",func:"Detectar tensiÃ³n",tip:"Busca los polos con tensiÃ³n"},
{tool:"MultÃ­metro",func:"Medir voltaje",tip:"Multi = mide mÃºltiples valores"},
{tool:"Alicates",func:"Cortar cables",tip:"Ali-corta: suena a cortar"}
];
let cards=[],flipped=[],matched=0,attempts=0,canFlip=true;
const grid=document.getElementById('grid'),progress=document.getElementById('progress'),counter=document.getElementById('counter'),attemptsEl=document.getElementById('attempts'),helper=document.getElementById('helper'),introModal=document.getElementById('introModal');

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}return arr}

function createCards(){
cards=[];
pairs.forEach((p,i)=>{
cards.push({id:i*2,pairId:i,text:p.tool,type:'tool'});
cards.push({id:i*2+1,pairId:i,text:p.func,type:'func'});
});
shuffle(cards);
}

function renderGrid(){
grid.innerHTML=cards.map(c=>`
<div class="memory-card" data-id="${c.id}" data-pair="${c.pairId}" onclick="flipCard(this)">
<div class="memory-card-inner">
<div class="memory-card-front">?</div>
<div class="memory-card-back">${c.text}</div>
</div>
</div>`).join('');
fitBoardToViewport();
}

function flipCard(el){
if(!canFlip||el.classList.contains('flipped')||el.classList.contains('matched'))return;
el.classList.add('flipped');
flipped.push(el);
if(flipped.length===2){
canFlip=false;
attempts++;
attemptsEl.textContent=`Intentos: ${attempts}/12`;
checkMatch();
}
}

function checkMatch(){
const[c1,c2]=flipped;
const p1=parseInt(c1.dataset.pair),p2=parseInt(c2.dataset.pair);
if(p1===p2){
setTimeout(()=>{
c1.classList.add('matched','disabled');
c2.classList.add('matched','disabled');
matched++;
progress.style.width=(matched/4*100)+'%';
counter.textContent=`${matched}/4`;
helper.textContent='Â¡Pareja encontrada! ðŸŽ‰';
flipped=[];canFlip=true;
if(matched===4)endGame(true);
},400);
}else{
helper.textContent='No coinciden, Â¡recuerda las posiciones!';
setTimeout(()=>{
c1.classList.remove('flipped');
c2.classList.remove('flipped');
flipped=[];canFlip=true;
helper.textContent='Toca 2 cartas para emparejarlas';
if(attempts>=12)endGame(false);
},1500);
}
}

function endGame(won){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
document.getElementById('scene').classList.replace('gameplay','results');
const pairsFound=matched;
document.getElementById('scene').innerHTML=`
<div class="results-header">
<div class="results-title">${won?'Â¡MisiÃ³n cumplida!':'Â¡Tiempo agotado!'}</div>
<div class="results-score">${pairsFound}/4</div>
<div class="results-subtitle">Parejas encontradas en ${attempts} intentos</div>
</div>
<div class="results-list">
${pairs.map((p,i)=>`
<div class="result-item ${i<pairsFound?'correct':'incorrect'}">
<div class="result-question">${p.tool} â†” ${p.func}</div>
<div class="result-explanation">El ${p.tool.toLowerCase()} sirve para ${p.func.toLowerCase()}.</div>
<div class="result-answer">ðŸ’¡ Truco: ${p.tip}</div>
</div>`).join('')}
</div>
<div class="footer">
<div class="helper">Consejo: Asocia cada herramienta con una acciÃ³n visual para recordar mejor.</div>
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>`;
},500);
}

function startGame(){
introModal.classList.remove('active');
introModal.style.display='none';
createCards();
renderGrid();
ensureFits();
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
const scene=document.getElementById('scene');
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

function fitBoardToViewport(){
const g=document.querySelector('.memory-grid');
if(!g)return;
const scene=document.getElementById('scene');
const availH=scene.clientHeight-220;
const rows=4,gap=8;
const cellH=Math.floor((availH-(rows-1)*gap)/rows);
document.documentElement.style.setProperty('--cellH',Math.max(60,Math.min(cellH,90))+'px');
}

window.addEventListener('load',()=>{introModal.classList.add('active');ensureFits()});
window.addEventListener('resize',()=>{ensureFits();fitBoardToViewport()});
window.addEventListener('orientationchange',()=>setTimeout(()=>{ensureFits();fitBoardToViewport()},100));
</script>
</body>
</html>

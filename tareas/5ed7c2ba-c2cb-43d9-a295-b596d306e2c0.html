
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarea de hoy | Kämpe</title>
  <!-- Tipografía Manrope -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    /* Reset de márgenes y padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(to bottom right, #1b2d55, #273f78);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Fondo estilo Fortnite con avatar */
    body::before {
      content: "";
      background: url('https://techkampe.github.io/daily-streak/assets/Avatar%203_low.png') no-repeat bottom right;
      background-size: contain;
      opacity: 0.25;
      position: absolute;
      bottom: 0;
      right: 0;
      width: 60%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #64b5ff;
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 500px;
      width: 100%;
      z-index: 2;
      position: relative;
      box-shadow: 0 0 20px rgba(100, 181, 255, 0.6);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 800;
      color: #ffffff;
      text-align: left;
    }

    .question {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option-btn {
      background: #1e4172;
      border: 2px solid #64b5ff;
      border-radius: 12px;
      padding: 15px;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .option-btn:hover {
      background: #285ba0;
      transform: scale(1.02);
    }

    .option-btn.correct {
      background-color: #2ecc71;
      border-color: #2ecc71;
    }

    .option-btn.incorrect {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }

      .title {
        font-size: 1.5rem;
      }

      .question {
        font-size: 1rem;
      }

      .option-btn {
        font-size: 0.95rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://techkampe.github.io/daily-streak/assets/kampe_logo.png" alt="Logo Kampe" class="logo" />
      <h1 class="title">Tarea de hoy</h1>
    </div>
    <div class="question">
      ¿Cuál de estas herramientas se usa comúnmente para cortar madera?
    </div>
    <div class="options">
      <button class="option-btn" data-correct="false">Destornillador</button>
      <button class="option-btn" data-correct="true">Sierra</button>
      <button class="option-btn" data-correct="false">Llave inglesa</button>
      <button class="option-btn" data-correct="false">Alicate</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <!-- Script JS para funcionalidad -->
  <script>
    const buttons = document.querySelectorAll('.option-btn');
    const feedback = document.getElementById('feedback');
    let answered = false;

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (answered) return; // prevenir múltiples respuestas
        answered = true;
        const correct = button.getAttribute('data-correct') === 'true';

        if (correct) {
          button.classList.add('correct');
          feedback.textContent = "¡Correcto! Una sierra es ideal para cortar madera.";
        } else {
          button.classList.add('incorrect');
          feedback.textContent = "¡Uy! La respuesta correcta era: Sierra.";
          // Resaltar la respuesta correcta
          document.querySelector('.option-btn[data-correct="true"]').classList.add('correct');
        }

        // Desactivar botones después de responder
        buttons.forEach(btn => btn.disabled = true);
      });
    });
  </script>
</body>
</html>

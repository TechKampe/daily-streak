
<!DOCTYPE html>

<body>
<div class="scene gameplay" id="scene">
<div class="hud">

<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%202_low.png" alt="" loading="lazy">
<script>
const tasks=[
{task:"Cortar un tubo de cobre de 15mm",opts:["Cortatubos","Llave inglesa","FlexÃ³metro"],ans:0,tip:"El cortatubos hace cortes limpios sin deformar el tubo."},
{task:"Medir la distancia entre dos puntos",opts:["Cincel","FlexÃ³metro","Pelacables"],ans:1,tip:"El flexÃ³metro permite mediciones precisas hasta 5-8 metros."},
{task:"Pelar un cable elÃ©ctrico de 2.5mmÂ²",opts:["MultÃ­metro","Llave inglesa","Pelacables"],ans:2,tip:"El pelacables corta solo el aislante sin daÃ±ar el conductor."},
{task:"Apretar el racor de un grifo",opts:["Llave inglesa","Cortatubos","Cincel"],ans:0,tip:"La llave inglesa es ajustable y no daÃ±a las tuercas."},
{task:"Comprobar si hay tensiÃ³n en un enchufe",opts:["FlexÃ³metro","MultÃ­metro","Lijadora"],ans:1,tip:"El multÃ­metro detecta tensiÃ³n de forma segura."},
{task:"Hacer una regata pequeÃ±a en la pared",opts:["Pelacables","Cortatubos","Cincel"],ans:2,tip:"El cincel con martillo abre regatas en mamposterÃ­a."}
];
const explanations={
"Cortatubos":"DiseÃ±ado para cortes circulares en tubos",
"Llave inglesa":"Ajusta y aprieta tuercas de distintos tamaÃ±os",
"FlexÃ³metro":"Cinta mÃ©trica retrÃ¡ctil para medir distancias",
"Pelacables":"Retira el aislante de cables sin daÃ±arlos",
"MultÃ­metro":"Mide tensiÃ³n, corriente y resistencia elÃ©ctrica",
"Cincel":"Herramienta de percusiÃ³n para tallar o romper",
"Lijadora":"Alisa superficies de madera o metal"
};
let idx=0,answers=[],locked=false;
const scene=document.getElementById('scene'),optsEl=document.getElementById('options'),taskEl=document.getElementById('task'),prog=document.getElementById('progress'),counter=document.getElementById('counter');

function render(){
if(idx>=tasks.length){showResults();return}
locked=false;
const t=tasks[idx];
taskEl.textContent=t.task;
prog.style.width=((idx)/tasks.length*100)+'%';
counter.textContent=(idx+1)+'/'+tasks.length;
optsEl.innerHTML=t.opts.map((o,i)=>`<button class="btn-option" data-idx="${i}">${o}</button>`).join('');
optsEl.querySelectorAll('.btn-option').forEach(btn=>{
btn.addEventListener('click',()=>select(parseInt(btn.dataset.idx)));
});
ensureFits();
}

function select(i){
if(locked)return;
locked=true;
const t=tasks[idx];
const correct=i===t.ans;
const btns=optsEl.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
if(j===i){
b.classList.add(correct?'correct':'incorrect');
b.innerHTML=(correct?'âœ“ ':'âœ— ')+t.opts[j];
}
});
answers.push({
task:t.task,
user:t.opts[i],
correctTool:t.opts[t.ans],
isCorrect:correct,
tip:t.tip,
others:t.opts.filter((_,j)=>j!==t.ans).map(o=>o+': '+explanations[o])
});
setTimeout(()=>{idx++;render();},1000);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.isCorrect).length;
scene.innerHTML=`
<div class="results-scroll">
<div class="results-header">
<div class="results-title">ğŸ”§ Â¡Jornada completada!</div>
<div class="results-score">${score}/${tasks.length}</div>
<div class="results-subtitle">Herramientas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`
<div class="result-item ${a.isCorrect?'correct':'incorrect'}">
<div class="result-question">${a.task}</div>
<div class="result-answer">${a.isCorrect?'âœ“ '+a.user:'âœ— Elegiste: '+a.user+' â†’ Correcta: '+a.correctTool}</div>
<div class="result-explanation">${a.isCorrect?'ğŸ’¡ '+a.tip:'âŒ '+a.others.join(' | ')+' ğŸ’¡ '+a.tip}</div>
</div>
`).join('')}
</div>
<div class="results-tips">
<div class="results-subtitle">Consejos de seguridad</div>
<p>â€¢ Usa gafas al cincelar. â€¢ Verifica ausencia de tensiÃ³n antes de manipular cables. â€¢ Sujeta bien las piezas al cortar.</p>
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{ensureFits();render();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

<script>
const clozeData=[

{sentence:"El cable de color verde-amarillo siempre es el de ___.",opts:["fase","neutro","tierra"],ans:2,exp:"Por normativa internacional, verde-amarillo identifica el conductor de protecciÃ³n (tierra). Fase suele ser marrÃ³n/negro y neutro azul."},
{sentence:"Para proteger contra sobrecargas instalamos un ___.",opts:["diferencial","magnetotÃ©rmico"],ans:1,exp:"El magnetotÃ©rmico protege contra sobrecargas y cortocircuitos. El diferencial protege contra fugas a tierra y contactos indirectos."},
{sentence:"Para medir tensiÃ³n en un enchufe, uso el ___.",opts:["multÃ­metro","buscapolos"],ans:0,exp:"El multÃ­metro mide valores exactos de tensiÃ³n. El buscapolos solo detecta presencia de fase, no mide valores."},

{sentence:"La secciÃ³n del cable se mide en ___.",opts:["mmÂ²","amperios","voltios"],ans:0,exp:"La secciÃ³n transversal se mide en mmÂ². Los amperios miden corriente y los voltios miden tensiÃ³n."}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),optsEl=document.getElementById('options'),sentenceEl=document.getElementById('sentence-text'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),instruction=document.getElementById('instruction');

function render(){
if(idx>=clozeData.length){showResults();return}
const d=clozeData[idx];
prog.style.width=(idx/clozeData.length*100)+'%';
counter.textContent=(idx+1)+'/'+clozeData.length;
sentenceEl.textContent=d.sentence;
optsEl.innerHTML=d.opts.map((o,i)=>`<button class="btn-option" onclick="selectOption(${i})">${o}</button>`).join('');
ensureFits();
}

function selectOption(i){
const d=clozeData[idx];
const correct=i===d.ans;
const btns=optsEl.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{b.disabled=true;if(j===d.ans)b.classList.add('correct');else if(j===i&&!correct)b.classList.add('incorrect');});
answers.push({sentence:d.sentence,correctWord:d.opts[d.ans],userWord:d.opts[i],correct,exp:d.exp});
setTimeout(()=>{idx++;render();},600);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.correct).length;
scene.innerHTML=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">Â¡EvaluaciÃ³n completada!</div>
<div class="results-score">${score}/${clozeData.length}</div>
<div class="results-subtitle">Respuestas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.sentence.replace('___',`<strong>${a.correctWord}</strong>`)}</div>
<div class="result-answer">${a.correct?'âœ“ Correcto: '+a.userWord:'âœ— Tu respuesta: '+a.userWord}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ðŸ’¡ Consejo final</div>
<div class="result-explanation">Dominar el vocabulario tÃ©cnico es esencial para comunicarte con tu equipo y clientes. Usa siempre los tÃ©rminos correctos para evitar confusiones y accidentes.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
render();
</script>

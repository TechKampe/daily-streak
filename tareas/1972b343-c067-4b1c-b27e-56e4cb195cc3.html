
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ðŸ§  Memory: Conecta Herramientas y Oficios - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-board{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;padding:8px;max-width:100%;margin:0 auto;}
.mem-card{height:70px;border-radius:8px;display:flex;align-items:center;justify-content:center;text-align:center;cursor:pointer;transition:transform 0.2s ease;user-select:none;-webkit-tap-highlight-color:transparent;padding:4px;box-sizing:border-box;}
.mem-card.covered{background:#00E6BC;color:#0B214A;font-size:15px;font-weight:700;}
.mem-card.revealed{background:#fff;border:2px solid #0B214A;color:#0B214A;font-size:12px;line-height:1.2;}
.mem-card.matched{background:#d4edda;border:2px solid #28a745;color:#0B214A;font-size:12px;line-height:1.2;}
.mem-card.shake{animation:shake 0.5s ease;}
@keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-5px)}40%,80%{transform:translateX(5px)}}
.mem-card.pop{animation:pop 0.2s ease;}
@keyframes pop{0%{transform:scale(0.95)}100%{transform:scale(1)}}
.stats-row{display:flex;justify-content:space-between;font-size:14px;color:#0B214A;padding:0 8px;margin-bottom:8px;}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ðŸ§  Memory: Herramientas</div>
<div class="subtitle">Empareja cada herramienta con su oficio</div>
</div>
</div>
<div class="main">
<div class="stats-row">
<span id="attempts">Intento 0/10</span>
<span id="pairs">0/4 parejas</span>
</div>
<div class="memory-board" id="board"></div>
</div>
<div class="footer">
<div class="helper">Toca dos cartas para encontrar parejas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 1_low.png" alt="" loading="lazy">
<script>
const pairs=[
{id:1,a:"MultÃ­metro",b:"Electricista",exp:"El multÃ­metro mide tensiÃ³n, corriente y resistencia, esencial para el electricista."},
{id:2,a:"Llave inglesa",b:"Fontanero",exp:"La llave inglesa ajusta tuercas y conexiones de tuberÃ­as en fontanerÃ­a."},
{id:3,a:"Llana",b:"AlbaÃ±il",exp:"La llana extiende y alisa el mortero, herramienta bÃ¡sica del albaÃ±il."},
{id:4,a:"ManÃ³metro",b:"ClimatizaciÃ³n",exp:"El manÃ³metro mide presiÃ³n de gases refrigerantes en sistemas de clima."}
];
let cards=[],firstCard=null,secondCard=null,attempts=0,matched=0,locked=false;
const maxAttempts=10,totalPairs=4;
const board=document.getElementById('board'),attemptsEl=document.getElementById('attempts'),pairsEl=document.getElementById('pairs'),scene=document.getElementById('scene');

function init(){
cards=[];
pairs.forEach(p=>{
cards.push({pairId:p.id,text:p.a,type:'a'});
cards.push({pairId:p.id,text:p.b,type:'b'});
});
shuffle(cards);
renderBoard();
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}

function renderBoard(){
board.innerHTML=cards.map((c,i)=>`<div class="mem-card covered" data-index="${i}">?</div>`).join('');
board.querySelectorAll('.mem-card').forEach(el=>el.addEventListener('click',onCardClick));
updateStats();
ensureFits();
}

function updateStats(){
attemptsEl.textContent=`Intento ${attempts}/${maxAttempts}`;
pairsEl.textContent=`${matched}/${totalPairs} parejas`;
}

function onCardClick(e){
if(locked)return;
const el=e.currentTarget;
const idx=parseInt(el.dataset.index);
if(el.classList.contains('matched')||el.classList.contains('revealed'))return;
revealCard(el,idx);
if(!firstCard){
firstCard={el,idx,card:cards[idx]};
}else if(firstCard.idx!==idx){
secondCard={el,idx,card:cards[idx]};
attempts++;
updateStats();
checkMatch();
}
}

function revealCard(el,idx){
el.classList.remove('covered');
el.classList.add('revealed','pop');
el.textContent=cards[idx].text;
}

function coverCard(el){
el.classList.remove('revealed','pop');
el.classList.add('covered');
el.textContent='?';
}

function checkMatch(){
locked=true;
const isMatch=firstCard.card.pairId===secondCard.card.pairId&&firstCard.card.type!==secondCard.card.type;
if(isMatch){
firstCard.el.classList.remove('revealed');
firstCard.el.classList.add('matched');
secondCard.el.classList.remove('revealed');
secondCard.el.classList.add('matched');
matched++;
updateStats();
resetTurn();
if(matched===totalPairs){
showResults(true);
}
}else{
firstCard.el.classList.add('shake');
secondCard.el.classList.add('shake');
setTimeout(()=>{
firstCard.el.classList.remove('shake');
secondCard.el.classList.remove('shake');
coverCard(firstCard.el);
coverCard(secondCard.el);
resetTurn();
if(attempts>=maxAttempts){
showResults(false);
}
},2000);
}
}

function resetTurn(){
firstCard=null;
secondCard=null;
locked=false;
}

function showResults(won){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const title=won?'Â¡Felicidades! ðŸŽ‰':'Â¡Sigue practicando! ðŸ’ª';
const subtitle=won?`Encontraste las ${totalPairs} parejas en ${attempts} intentos`:`Encontraste ${matched}/${totalPairs} parejas`;
let html=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">${title}</div>
<div class="results-score">${matched}/${totalPairs}</div>
<div class="results-subtitle">${subtitle}</div>
</div>
<div class="results-list">`;
pairs.forEach(p=>{
const wasMatched=Array.from(board.querySelectorAll('.matched')).some(el=>cards[parseInt(el.dataset.index)].pairId===p.id);
html+=`<div class="result-item ${wasMatched?'correct':'incorrect'}">
<div class="result-question">${p.a} â†” ${p.b}</div>
<div class="result-answer">${wasMatched?'âœ“ Emparejado':'âœ— No encontrado'}</div>
<div class="result-explanation">${p.exp}</div>
</div>`;
});
html+=`</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>
</div>`;
scene.innerHTML=html;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{init();ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

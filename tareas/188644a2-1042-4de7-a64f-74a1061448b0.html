<div class="modal-backdrop active" id="modal">

<div class="modal-body">Es tu primera semana como aprendiz. El oficial quiere comprobar que conoces lo bÃ¡sico de seguridad elÃ©ctrica.</div>
<div class="modal-actions">

</div>

<script>
const data=[
{q:"Â¿QuÃ© EPI es obligatorio en trabajos elÃ©ctricos?",opts:["Guantes aislantes","Gafas de sol","Botas de agua"],ans:0,exp:"Los guantes aislantes protegen contra descargas elÃ©ctricas y son obligatorios segÃºn normativa."},
{q:"Â¿CuÃ¡l es el color del cable de tierra?",opts:["Azul","Verde/Amarillo","MarrÃ³n"],ans:1,exp:"El cable de tierra siempre es verde-amarillo segÃºn ITC-BT. Es normativa europea obligatoria."},
{q:"Â¿QuÃ© tensiÃ³n se considera segura?",opts:["230V","400V","24V o menos"],ans:2,exp:"Las tensiones â‰¤24V AC o â‰¤50V DC se consideran de seguridad segÃºn REBT."},
{q:"Si un compaÃ±ero sufre descarga, Â¿quÃ© haces primero?",opts:["Tocarlo para apartarlo","Cortar la corriente","Echarle agua"],ans:1,exp:"SIEMPRE corta la corriente primero. Tocar a la vÃ­ctima puede electrocutarte tambiÃ©n."},
{q:"Â¿QuÃ© herramienta debe estar aislada?",opts:["Destornillador","Martillo","FlexÃ³metro"],ans:0,exp:"Los destornilladores para trabajos elÃ©ctricos deben tener mango aislado hasta 1000V."}
];

let idx=0,score=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),qEl=document.getElementById('question'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),modal=document.getElementById('modal');

function startGame(){
modal.classList.remove('active');
render();
}

function render(){
if(idx>=data.length){showResults();return}
const d=data[idx];
qEl.textContent=d.q;
prog.style.width=((idx)/data.length*100)+'%';
counter.textContent=(idx+1)+'/'+data.length;
opts.innerHTML=d.opts.map((o,i)=>`<button class="btn-option" aria-label="${o}" onclick="select(${i})">${o}</button>`).join('');
ensureFits();
}

function select(i){
const btns=opts.querySelectorAll('.btn-option');
btns.forEach(b=>b.disabled=true);
const correct=i===data[idx].ans;
btns[i].classList.add(correct?'correct':'incorrect');
if(!correct)btns[data[idx].ans].classList.add('correct');
if(correct)score++;
answers.push({q:data[idx].q,correct,exp:data[idx].exp,user:data[idx].opts[i],correctAns:data[idx].opts[data[idx].ans]});
setTimeout(()=>{idx++;render();},600);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡Prueba completada!</div>
<div class="results-score">${score}/${data.length}</div>
<div class="results-subtitle">Respuestas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.q}</div>
<div class="result-answer">${a.correct?'âœ“ '+a.user:'âœ— '+a.user+' â†’ '+a.correctAns}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ðŸ’¡ Consejo del oficial</div>
<div class="result-explanation">Pregunta siempre antes de tocar una instalaciÃ³n desconocida. La seguridad empieza por la informaciÃ³n.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarea de hoy</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Estilo base */
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
      overflow-x: hidden;
    }

    /* Fondo Gaming Azul con Personaje */
    .bg-avatar {
      position: absolute;
      bottom: 0;
      right: 0;
      max-width: 50%;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
    }

    /* Logo */
    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    /* Contenedor principal */
    .container {
      background-color: rgba(30, 41, 59, 0.9);
      border: 2px solid #38bdf8;
      border-radius: 16px;
      padding: 20px;
      max-width: 480px;
      width: 100%;
      z-index: 1;
      text-align: center;
    }

    /* Título */
    .titulo {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    /* Pregunta */
    .pregunta {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Opciones */
    .opciones {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .opcion {
      background-color: #1e293b;
      border: 2px solid #475569;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .opcion:hover {
      background-color: #334155;
      border-color: #38bdf8;
    }

    .opcion.correcta {
      border-color: #22c55e;
      background-color: #14532d;
    }

    .opcion.incorrecta {
      border-color: #ef4444;
      background-color: #7f1d1d;
    }

    /* Feedback */
    .feedback {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
    }

    .correcto {
      color: #22c55e;
    }

    .incorrecto {
      color: #ef4444;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 16px;
      }

      .titulo {
        font-size: 20px;
      }

      .pregunta {
        font-size: 16px;
      }

      .opcion {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Imagen de fondo con personaje -->
  <img src="https://techkampe.github.io/daily-streak/assets/Avatar%203_low.png" alt="Avatar" class="bg-avatar">

  <!-- Logo -->
  <img src="https://techkampe.github.io/daily-streak/assets/kampe_logo.png" alt="Kämpe Logo" class="logo" />

  <!-- Contenedor de contenido principal -->
  <div class="container">
    <div class="titulo">🔧 Tarea de hoy</div>
    <div class="pregunta">¿Cuál de estas herramientas se usa comúnmente para cortar tubos metálicos?</div>

    <!-- Opciones de respuesta -->
    <div class="opciones">
      <div class="opcion" data-correct="false">Destornillador</div>
      <div class="opcion" data-correct="false">Llave inglesa</div>
      <div class="opcion" data-correct="true">Cortatubos</div>
      <div class="opcion" data-correct="false">Martillo</div>
    </div>

    <!-- Zona de feedback -->
    <div class="feedback" id="feedback"></div>
  </div>

  <!-- Lógica de interacción en JavaScript -->
  <script>
    const opciones = document.querySelectorAll('.opcion');
    const feedback = document.getElementById('feedback');
    let respondido = false;

    opciones.forEach(opcion => {
      opcion.addEventListener('click', () => {
        if (respondido) return;

        respondido = true;
        const esCorrecta = opcion.getAttribute('data-correct') === 'true';

        if (esCorrecta) {
          opcion.classList.add('correcta');
          feedback.textContent = "¡Correcto! El cortatubos es la herramienta adecuada. 💪";
          feedback.classList.add('correcto');
        } else {
          opcion.classList.add('incorrecta');
          feedback.textContent = "Incorrecto. La herramienta adecuada es el cortatubos. 🔧";
          feedback.classList.add('incorrecto');
        }

        // Mostrar la correcta si se equivocó
        opciones.forEach(opt => {
          if (opt.getAttribute('data-correct') === 'true') {
            opt.classList.add('correcta');
          }
        });
      });
    });
  </script>
</body>
</html>

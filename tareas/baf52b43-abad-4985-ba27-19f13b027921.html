
<!DOCTYPE html>

<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">

<div class="progress-row">

</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 2_low.png" alt="" loading="lazy">
<script>
const tasks=[
{task:"Cortar un tubo de cobre de 15mm",opts:["Cortatubos","Sierra de arco","Tijera PVC"],ans:0,exp:"El cortatubos hace cortes limpios en cobre sin virutas. La sierra deja rebabas y la tijera PVC no sirve para metal."},
{task:"Apretar un racor de latÃ³n en tuberÃ­a",opts:["Llave grifa","Llave inglesa","Alicates"],ans:0,exp:"La llave grifa tiene mordazas dentadas ideales para racores. La inglesa resbala y los alicates daÃ±an el acabado."},
{task:"Desatascar un sifÃ³n de lavabo",opts:["Desatascador ventosa","Sonda metÃ¡lica","Producto quÃ­mico"],ans:0,exp:"La ventosa es el primer recurso: seguro y efectivo. La sonda es para atascos duros y el quÃ­mico daÃ±a tuberÃ­as."},
{task:"Sellar rosca de grifo para evitar fugas",opts:["Cinta de teflÃ³n","Masilla de fontanero","Silicona"],ans:0,exp:"El teflÃ³n sella roscas metÃ¡licas perfectamente. La masilla es para juntas y la silicona no resiste presiÃ³n."},
{task:"Cortar tubo de PVC de desagÃ¼e",opts:["Tijera PVC","Cortatubos cobre","Sierra de arco"],ans:0,exp:"La tijera PVC corta limpio sin esfuerzo. El cortatubos es para metal y la sierra deja rebabas."},
{task:"Ajustar tuerca de sifÃ³n de plÃ¡stico",opts:["Alicates de bomba","Llave grifa","Llave inglesa"],ans:0,exp:"Los alicates de bomba ajustan sin daÃ±ar el plÃ¡stico. La grifa marca y la inglesa no abre suficiente."}
];
let idx=0,score=0,answers=[];
const scene=document.getElementById('scene'),optsEl=document.getElementById('options'),taskEl=document.getElementById('task'),prog=document.getElementById('progress'),counter=document.getElementById('counter');

function render(){
if(idx>=tasks.length){showResults();return}
const t=tasks[idx];
taskEl.textContent=t.task;
prog.style.width=(idx/tasks.length*100)+'%';
counter.textContent=(idx+1)+'/'+tasks.length;
optsEl.innerHTML=t.opts.map((o,i)=>`<button class="btn-option" onclick="select(${i})">${o}</button>`).join('');
ensureFits();
}

function select(i){
const t=tasks[idx],correct=i===t.ans;
const btns=optsEl.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{b.disabled=true;if(j===i)b.classList.add(correct?'correct':'incorrect');});
if(correct)score++;
answers.push({task:t.task,user:t.opts[i],correctOpt:t.opts[t.ans],correct,exp:t.exp,allOpts:t.opts});
setTimeout(()=>{idx++;render();},1000);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const consejos="Consejo: Usa cortatubos para cobre, tijera para PVC. La grifa es para racores, los alicates de bomba para plÃ¡stico. TeflÃ³n en roscas, ventosa primero en atascos.";
scene.innerHTML=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">ğŸ”§ Â¡Prueba completada!</div>
<div class="results-score">${score}/${tasks.length}</div>
<div class="results-subtitle">Herramientas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.task}</div>
<div class="result-answer">${a.correct?'âœ“ '+a.user:'âœ— Elegiste: '+a.user+' â†’ Correcta: '+a.correctOpt}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ğŸ’¡ Consejo prÃ¡ctico</div>
<div class="result-explanation">${consejos}</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
render();
</script>
</body>

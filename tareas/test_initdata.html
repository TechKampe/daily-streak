<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>InitData Test</title>
</head>
<body>
  <h1>Telegram initData Test</h1>
  <pre id="output">Loading...</pre>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Display raw initData
    document.getElementById('output').innerText =
      "initData:\n" + tg.initData + "\n\n" +
      "initDataUnsafe:\n" + JSON.stringify(tg.initDataUnsafe, null, 2);
  </script>
</body>
</html>

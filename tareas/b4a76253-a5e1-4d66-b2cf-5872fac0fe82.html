
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ğŸ”§ Elige tu arma: Herramientas del oficio - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ğŸ”§ Elige tu arma</div>
<div class="subtitle" id="task">Cargando tarea...</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge" id="counter">1/6</span>
</div>
</div>
<div class="main">
<div class="options" id="options"></div>
</div>
<div class="footer">
<div class="helper">Selecciona la herramienta correcta</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 2_low.png" alt="" loading="lazy">
<script>
const tasks=[
{task:"Apretar un tornillo con cabeza en cruz",opts:["Destornillador de estrella","Destornillador plano","Llave Allen"],ans:0,why:["El destornillador plano no encaja en la cruz y resbala.","La llave Allen es para tornillos hexagonales."],tip:"Usa destornillador de estrella (Phillips) para tornillos en cruz. Aplica presiÃ³n mientras giras."},
{task:"Cortar un tubo de PVC de 32mm",opts:["Tijera cortatubos","Sierra de arco","Radial"],ans:0,why:["La sierra de arco deja rebabas y corte irregular.","La radial es excesiva y peligrosa para PVC fino."],tip:"La tijera cortatubos da cortes limpios en PVC hasta 42mm sin rebabas."},
{task:"Pelar un cable elÃ©ctrico de 2.5mmÂ²",opts:["Alicates pelacables","Tijeras","CÃºter"],ans:0,why:["Las tijeras pueden cortar los hilos de cobre.","El cÃºter daÃ±a fÃ¡cilmente el conductor."],tip:"Los pelacables tienen muescas calibradas que protegen el conductor."},
{task:"Medir el hueco para instalar una puerta",opts:["FlexÃ³metro","Nivel","Escuadra"],ans:0,why:["El nivel mide inclinaciÃ³n, no longitud.","La escuadra verifica Ã¡ngulos, no mide distancias."],tip:"El flexÃ³metro (metro) mide hasta 5-8m. Toma alto, ancho y diagonal."},
{task:"Apretar una tuerca hexagonal de 17mm",opts:["Llave fija del 17","Llave inglesa","Llave de tubo"],ans:0,why:["La llave inglesa puede resbalar y redondear la tuerca.","La llave de tubo es para espacios profundos."],tip:"La llave fija ajusta perfecto y transmite mÃ¡s fuerza sin daÃ±ar la tuerca."},
{task:"Aflojar un tornillo con cabeza hexagonal empotrado",opts:["Llave Allen","Destornillador de estrella","Destornillador plano"],ans:0,why:["El destornillador de estrella no encaja en hexÃ¡gono.","El destornillador plano tampoco sirve para hexagonales."],tip:"Las llaves Allen (hexagonales) vienen en juegos. Usa la medida exacta."}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),optsEl=document.getElementById('options'),taskEl=document.getElementById('task'),prog=document.getElementById('progress'),counter=document.getElementById('counter');

function render(){
if(idx>=tasks.length){showResults();return}
const t=tasks[idx];
taskEl.textContent=t.task;
prog.style.width=((idx)/tasks.length*100)+'%';
counter.textContent=(idx+1)+'/'+tasks.length;
optsEl.innerHTML=t.opts.map((o,i)=>`<button class="btn-option" onclick="select(${i})">${o}</button>`).join('');
ensureFits();
}

function select(i){
const t=tasks[idx];
const correct=i===t.ans;
const btns=optsEl.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
b.disabled=true;
if(j===i){
b.classList.add(correct?'correct':'incorrect');
b.innerHTML=(correct?'âœ“ ':'âœ— ')+t.opts[j];
}
if(j===t.ans&&!correct){
b.classList.add('correct');
b.innerHTML='âœ“ '+t.opts[j];
}
});
answers.push({task:t.task,userChoice:t.opts[i],correctTool:t.opts[t.ans],correct,why:t.why,tip:t.tip});
setTimeout(()=>{idx++;render();},1000);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.correct).length;
scene.innerHTML=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">ğŸ”§ Â¡Prueba completada!</div>
<div class="results-score">${score}/${tasks.length}</div>
<div class="results-subtitle">${score>=5?'Â¡Excelente! Conoces tus herramientas':score>=3?'Buen trabajo, sigue practicando':'Repasa las herramientas bÃ¡sicas'}</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.task}</div>
<div class="result-answer">${a.correct?'âœ“ '+a.userChoice:'âœ— Elegiste: '+a.userChoice}</div>
${!a.correct?`<div class="result-explanation">Correcta: ${a.correctTool}. ${a.why[0]}</div>`:''}
<div class="result-explanation">ğŸ’¡ ${a.tip}</div>
</div>`).join('')}
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{ensureFits();render();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

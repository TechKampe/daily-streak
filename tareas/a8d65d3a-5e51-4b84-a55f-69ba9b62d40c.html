<script>
const scenes=[

{text:"Un compaÃ±ero prepara el taladro para perforar hormigÃ³n.",items:["Gafas de protecciÃ³n","Guantes de trabajo","Taladro conectado","Cable pelado en el enchufe"],error:3,exp:"Un cable pelado es riesgo de electrocuciÃ³n. Debe repararse antes de usar."},
{text:"Zona de excavaciÃ³n junto a la acera.",items:["Vallas de seÃ±alizaciÃ³n","Cinta de balizamiento","Cartel de peligro","Zanja sin cubrir ni seÃ±al"],error:3,exp:"Una zanja sin protecciÃ³n puede causar caÃ­das graves a peatones y trabajadores."},
{text:"AlmacÃ©n de materiales al final de la jornada.",items:["Sacos de cemento apilados","Herramientas recogidas","BidÃ³n de disolvente junto al radiador","Extintores accesibles"],error:2,exp:"El disolvente es inflamable. Nunca debe estar cerca de fuentes de calor."},
{text:"Trabajo en altura: instalaciÃ³n de canalÃ³n en tejado.",items:["ArnÃ©s de seguridad","LÃ­nea de vida anclada","Casco con barbuquejo","Trabajador sin arnÃ©s en el borde"],error:3,exp:"Trabajar en altura sin arnÃ©s es una de las principales causas de accidentes mortales."}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),sceneText=document.getElementById('scene-text'),helper=document.getElementById('helper'),modal=document.getElementById('modal');

window.addEventListener('load',()=>{modal.classList.add('active');ensureFits();});

function startGame(){modal.classList.remove('active');render();}

function render(){
if(idx>=scenes.length){showResults();return}
const s=scenes[idx];
prog.style.width=(idx/scenes.length*100)+'%';
counter.textContent=(idx+1)+'/'+scenes.length;
sceneText.innerHTML=`<p style="text-align:center;margin:0 0 12px;font-size:15px;line-height:1.4">${s.text}</p>`;
opts.innerHTML=s.items.map((it,i)=>`<button class="btn-option" onclick="selectItem(${i})">${it}</button>`).join('');
helper.textContent='Toca el elemento incorrecto';
ensureFits();
}

function selectItem(i){
const s=scenes[idx];
const correct=i===s.error;
const btns=opts.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{b.disabled=true;if(j===i)b.classList.add(correct?'correct':'incorrect');if(j===s.error&&!correct)b.classList.add('correct');});
answers.push({scene:s.text,chosen:s.items[i],correct:s.items[s.error],ok:correct,exp:s.exp});
setTimeout(()=>{idx++;render();},700);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.ok).length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">ðŸ¦… Â¡Reto completado!</div>
<div class="results-score">${score}/${scenes.length}</div>
<div class="results-subtitle">Errores detectados</div>
</div>
<div class="results-list">
${answers.map((a,i)=>`<div class="result-item ${a.ok?'correct':'incorrect'}">
<div class="result-question">Escena ${i+1}</div>
<div class="result-answer">${a.ok?'âœ“ Correcto: ':'âœ— Elegiste: '}${a.chosen}</div>
${!a.ok?`<div class="result-answer">â†’ Error real: ${a.correct}</div>`:''}
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item" style="background:var(--surface2)">
<div class="result-question">ðŸ’¡ Consejo prÃ¡ctico</div>
<div class="result-explanation">Desarrolla el hÃ¡bito de escanear tu entorno antes de empezar cada tarea. Un segundo de atenciÃ³n puede evitar un accidente grave.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>

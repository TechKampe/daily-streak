
<!DOCTYPE html>

<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">

<div class="subtitle" id="task">Cargando tarea...</div>
</div>
<div class="progress-row">

</div>

</div>
</div>
<div class="main">

</div>
<div class="footer">

</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 1_low.png" alt="" loading="lazy">
<script>
const tasks=[
{task:"Apretar tornillo de cabeza con ranura en un enchufe",opts:["Destornillador plano","Destornillador estrella","Llave allen"],ans:0,why:["El tornillo de ranura requiere punta plana.","La estrella es para tornillos Phillips, no de ranura.","Allen es para tornillos hexagonales internos."]},
{task:"Cortar un cable elÃ©ctrico de 2.5mmÂ²",opts:["Alicates de corte","Tenazas","Tijeras"],ans:0,why:["Cortan cable limpio sin daÃ±ar conductores.","Las tenazas aplastan mÃ¡s que cortan.","Las tijeras no cortan cobre y se daÃ±an."]},
{task:"Medir el ancho de un hueco para una estanterÃ­a",opts:["FlexÃ³metro","Nivel de burbuja","Escuadra"],ans:0,why:["El flexÃ³metro mide distancias lineales.","El nivel comprueba horizontalidad, no mide.","La escuadra verifica Ã¡ngulos, no longitudes."]},
{task:"Aflojar una tuerca hexagonal oxidada de 13mm",opts:["Llave fija 13mm","Llave inglesa","Destornillador"],ans:0,why:["La llave fija ajusta perfecto y da mÃ¡s torque.","Funciona pero puede resbalar si estÃ¡ muy dura.","El destornillador no agarra tuercas."]},
{task:"Comprobar si un estante estÃ¡ horizontal",opts:["Nivel de burbuja","FlexÃ³metro","Llave inglesa"],ans:0,why:["El nivel indica si la superficie estÃ¡ a plomo.","El flexÃ³metro solo mide longitudes.","La llave inglesa es para tuercas."]},
{task:"Apretar tornillo con cabeza en cruz de un interruptor",opts:["Destornillador estrella","Destornillador plano","Alicates"],ans:0,why:["La punta Phillips encaja en la cruz del tornillo.","El plano resbala y daÃ±a la cabeza en cruz.","Los alicates no sirven para apretar tornillos."]}
];
let idx=0,score=0,answers=[];
const scene=document.getElementById('scene'),optsEl=document.getElementById('options'),taskEl=document.getElementById('task'),prog=document.getElementById('progress'),counter=document.getElementById('counter');

function render(){
if(idx>=tasks.length){showResults();return}
const t=tasks[idx];
taskEl.textContent=t.task;
prog.style.width=(idx/tasks.length*100)+'%';
counter.textContent=(idx+1)+'/'+tasks.length;
optsEl.innerHTML=t.opts.map((o,i)=>`<button class="btn-option" onclick="select(${i})">${o}</button>`).join('');
ensureFits();
}

function select(i){
const t=tasks[idx],correct=i===t.ans;
if(correct)score++;
answers.push({task:t.task,user:t.opts[i],correctTool:t.opts[t.ans],correct,why:t.why});
const btns=optsEl.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
b.disabled=true;
if(j===i)b.classList.add(correct?'correct':'incorrect');
b.innerHTML=j===i?(correct?b.textContent+' âœ“':b.textContent+' âœ—'):b.textContent;
});
setTimeout(()=>{idx++;render();},1000);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const tips=`<div class="result-item"><div class="result-question">ðŸ’¡ Consejos prÃ¡cticos</div><div class="result-explanation">â€¢ Destornillador plano: tornillos de ranura.<br>â€¢ Destornillador estrella: tornillos Phillips (cruz).<br>â€¢ FlexÃ³metro: medir distancias.<br>â€¢ Nivel: comprobar horizontalidad.<br>â€¢ Alicates de corte: cables elÃ©ctricos.<br>â€¢ Llave fija: tuercas de medida exacta.</div></div>`;
scene.innerHTML=`<div class="results-scroll"><div class="results-header"><div class="results-title">Â¡Jornada completada!</div><div class="results-score">${score}/${tasks.length}</div><div class="results-subtitle">Herramientas correctas</div></div><div class="results-list">${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}"><div class="result-question">${a.task}</div><div class="result-answer">Tu elecciÃ³n: ${a.user} ${a.correct?'âœ“':'âœ—'}</div><div class="result-answer">Correcta: ${a.correctTool}</div><div class="result-explanation">${a.why.join(' ')}</div></div>`).join('')}${tips}</div><div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
render();
</script>
</body>
</html>


<!DOCTYPE html>

<script>
const tasks=[
{task:"Apretar un tornillo de cabeza en cruz",tools:["ðŸª› Destornillador plano","ðŸª› Destornillador estrella","ðŸ”§ Llave inglesa"],ans:1,correct:"Destornillador estrella",why:["El plano resbala y daÃ±a la cabeza","Encaja perfecto en la cruz","La llave no sirve para tornillos"],tip:"Usa estrella para cruz, plano para ranura recta."},
{task:"Cortar un cable fino de 1.5mmÂ²",tools:["âœ‚ï¸ Tijeras normales","ðŸ”Œ Alicates de corte","âœ‚ï¸ Tijeras de electricista"],ans:2,correct:"Tijeras de electricista",why:["Pueden daÃ±arse y no cortan limpio","Funcionan pero aplastan el cobre","Corte limpio y mango aislado"],tip:"Tijeras de electricista: corte limpio + seguridad."},
{task:"Medir el largo de una tuberÃ­a de 2m",tools:["ðŸ“ Regla de 30cm","ðŸ“ Escuadra","ðŸ“ FlexÃ³metro de 5m"],ans:2,correct:"FlexÃ³metro de 5m",why:["Muy corta, medirÃ­as en tramos","Solo mide Ã¡ngulos, no longitudes","Mide de una sola vez con precisiÃ³n"],tip:"El flexÃ³metro es esencial para medidas largas."},
{task:"Pelar un conductor de 2.5mmÂ²",tools:["ðŸ”ª CÃºter","ðŸ”§ Pelacables","âœ‚ï¸ Tijeras"],ans:1,correct:"Pelacables",why:["Riesgo de cortar hilos de cobre","Ajusta al calibre sin daÃ±ar cobre","Corte irregular y peligroso"],tip:"El pelacables tiene muescas para cada calibre."},
{task:"Aflojar una tuerca hexagonal oxidada",tools:["ðŸ”§ Llave fija del nÃºmero","ðŸª› Destornillador grande","ðŸ”§ Alicates universales"],ans:0,correct:"Llave fija del nÃºmero",why:["Agarre total sin redondear aristas","No encaja en tuercas hexagonales","Resbalan y redondean la tuerca"],tip:"Llave fija del nÃºmero exacto = mÃ¡xima fuerza."},
{task:"Marcar lÃ­nea de corte en un tablero",tools:["ðŸ–Šï¸ Rotulador permanente","âœï¸ LÃ¡piz de carpintero","ðŸ–Šï¸ BolÃ­grafo"],ans:1,correct:"LÃ¡piz de carpintero",why:["Marca permanente difÃ­cil de borrar","Marca visible que se lija fÃ¡cil","Tinta que traspasa la madera"],tip:"LÃ¡piz de carpintero: visible, borrable, no mancha."}
];
let idx=0,sel=-1,answers=[];
const scene=document.getElementById('scene'),toolsEl=document.getElementById('tools'),cta=document.getElementById('cta'),taskEl=document.getElementById('task'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),introModal=document.getElementById('intro-modal');

function startGame(){introModal.classList.remove('active');render();}
window.addEventListener('load',()=>{introModal.classList.add('active');ensureFits();});

function render(){
if(idx>=tasks.length){showResults();return}
const t=tasks[idx];sel=-1;cta.disabled=true;
taskEl.textContent=t.task;
prog.style.width=(idx/tasks.length*100)+'%';
counter.textContent=(idx+1)+'/'+tasks.length;
helper.textContent='Selecciona la herramienta correcta';
toolsEl.innerHTML=t.tools.map((tool,i)=>`<button class="btn-option" onclick="selectTool(${i})">${tool}</button>`).join('');
ensureFits();
}

function selectTool(i){
sel=i;cta.disabled=false;
toolsEl.querySelectorAll('.btn-option').forEach((b,j)=>b.classList.toggle('selected',j===i));
}

cta.onclick=()=>{
const t=tasks[idx],correct=sel===t.ans;
answers.push({task:t.task,userChoice:t.tools[sel],correctTool:t.correct,isCorrect:correct,whyOthers:t.why,tip:t.tip,tools:t.tools,userIdx:sel,ansIdx:t.ans});
idx++;render();
};

function showResults(){
const score=answers.filter(a=>a.isCorrect).length;
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`
<div class="results-header">
<div class="results-title">ðŸ”§ Â¡Jornada completada!</div>
<div class="results-score">${score}/${tasks.length}</div>
<div class="results-subtitle">${score>=5?'Â¡Excelente manejo de herramientas!':score>=3?'Buen trabajo, sigue practicando':'Repasa las herramientas bÃ¡sicas'}</div>
</div>
<div class="results-list">
${answers.map(a=>`
<div class="result-item ${a.isCorrect?'correct':'incorrect'}">
<div class="result-question">${a.task}</div>
<div class="result-answer">${a.isCorrect?'âœ“ '+a.correctTool:'âœ— Elegiste: '+a.userChoice}</div>
${!a.isCorrect?`<div class="result-explanation">Correcto: ${a.correctTool}</div>`:''}
<div class="result-explanation">${a.whyOthers[a.ansIdx]}</div>
<div class="result-explanation">ðŸ’¡ ${a.tip}</div>
</div>`).join('')}
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ConexiÃ³n Maestra: Herramientas âš¡ - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-grid{display:grid;gap:8px;padding:8px;width:100%;max-width:400px;margin:0 auto}
.memory-card{aspect-ratio:1;border-radius:12px;cursor:pointer;position:relative;transform-style:preserve-3d;transition:transform 0.5s}
.memory-card.flipped{transform:rotateY(180deg)}
.memory-card-front,.memory-card-back{position:absolute;inset:0;backface-visibility:hidden;border-radius:12px;display:flex;align-items:center;justify-content:center;text-align:center;padding:6px;font-weight:700;font-size:clamp(11px,3vw,14px);line-height:1.2}
.memory-card-front{background:#0B214A;color:#fff;font-size:24px}
.memory-card-back{background:#00E6BC;color:#0B214A;transform:rotateY(180deg);word-break:break-word}
.memory-card.matched{pointer-events:none;opacity:0.85}
.memory-card.matched .memory-card-back{background:#00E6BC;box-shadow:0 0 12px #00E6BC}
@keyframes pulse{0%,100%{transform:rotateY(180deg) scale(1)}50%{transform:rotateY(180deg) scale(1.05)}}
.memory-card.matched{animation:pulse 0.4s}
.attempts-badge{background:#0B214A;color:#fff;padding:4px 12px;border-radius:20px;font-size:14px;font-weight:700}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ConexiÃ³n Maestra âš¡</div>
<div class="subtitle" id="subtitle">Encuentra las 4 parejas</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Parejas</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge attempts-badge" id="attempts">Intentos: 12</span>
</div>
</div>
<div class="main">
<div class="memory-grid" id="grid" style="--grid-cols:2"></div>
</div>
<div class="footer">
<div class="helper" id="helper">Toca 2 cartas para emparejarlas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">

<div class="modal-backdrop" id="modal">
<div class="modal">
<div class="modal-title">Â¡Primer dÃ­a de ayudante! ðŸ”§</div>
<div class="modal-body">Tu mentor te pide herramientas por su funciÃ³n. Empareja cada herramienta con lo que hace.</div>
<div class="modal-actions">
<button class="cta" onclick="startGame()">Â¡Empezar!</button>
</div>
</div>
</div>

<script>
const pairs=[
{tool:"Pelacables",func:"Retirar aislante",exp:"El pelacables retira el aislante del cable sin daÃ±ar el conductor."},
{tool:"Buscapolos",func:"Detectar tensiÃ³n",exp:"El buscapolos indica si hay corriente elÃ©ctrica en un punto."},
{tool:"MultÃ­metro",func:"Medir voltaje",exp:"El multÃ­metro mide tensiÃ³n, corriente y resistencia elÃ©ctrica."},
{tool:"Alicates",func:"Cortar cables",exp:"Los alicates de corte permiten seccionar cables de forma limpia."}
];
let cards=[],flipped=[],matched=0,attempts=12,canFlip=true;
const grid=document.getElementById('grid'),prog=document.getElementById('progress'),attEl=document.getElementById('attempts'),helper=document.getElementById('helper'),subtitle=document.getElementById('subtitle'),scene=document.getElementById('scene'),modal=document.getElementById('modal');

function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}

function init(){
cards=[];
pairs.forEach((p,i)=>{
cards.push({id:i,type:'tool',text:p.tool,pair:i});
cards.push({id:i,type:'func',text:p.func,pair:i});
});
shuffle(cards);
render();
modal.classList.add('active');
}

function render(){
grid.innerHTML=cards.map((c,i)=>`
<div class="memory-card" data-idx="${i}" onclick="flip(${i})">
<div class="memory-card-front">?</div>
<div class="memory-card-back">${c.text}</div>
</div>`).join('');
updateUI();
ensureFits();
fitBoardToViewport();
}

function updateUI(){
prog.style.width=(matched/pairs.length*100)+'%';
attEl.textContent='Intentos: '+attempts;
subtitle.textContent=matched+'/'+pairs.length+' parejas';
}

function flip(idx){
if(!canFlip||attempts<=0)return;
const el=grid.children[idx];
if(el.classList.contains('flipped')||el.classList.contains('matched'))return;
el.classList.add('flipped');
flipped.push(idx);
if(flipped.length===2){
canFlip=false;
attempts--;
updateUI();
checkMatch();
}
}

function checkMatch(){
const[a,b]=flipped;
const cA=cards[a],cB=cards[b];
const elA=grid.children[a],elB=grid.children[b];
if(cA.pair===cB.pair&&cA.type!==cB.type){
setTimeout(()=>{
elA.classList.add('matched');
elB.classList.add('matched');
matched++;
updateUI();
helper.textContent='Â¡Pareja encontrada!';
flipped=[];
canFlip=true;
if(matched===pairs.length)showResults();
},400);
}else{
setTimeout(()=>{
elA.classList.remove('flipped');
elB.classList.remove('flipped');
flipped=[];
canFlip=true;
helper.textContent='No coinciden, sigue intentando';
if(attempts<=0)showResults();
},1000);
}
}

function startGame(){modal.classList.remove('active')}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const won=matched===pairs.length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">${won?'Â¡Excelente!':'Â¡Buen intento!'}</div>
<div class="results-score">${matched}/${pairs.length}</div>
<div class="results-subtitle">Parejas encontradas</div>
</div>
<div class="results-list">
${pairs.map(p=>`<div class="result-item correct">
<div class="result-question">${p.tool} â†” ${p.func}</div>
<div class="result-explanation">${p.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ðŸ’¡ Consejo mnemotÃ©cnico</div>
<div class="result-explanation">Asocia cada herramienta con una acciÃ³n: Pela-cables, Busca-polos, Multi-metro, Ali-cates cortan.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

function fitBoardToViewport(){
const g=document.querySelector('.memory-grid');
if(!g)return;
const availH=scene.clientHeight-180;
const cols=2,rows=4;
const cellH=Math.floor((availH-(rows-1)*8)/rows);
g.style.setProperty('--cellH',Math.min(cellH,120)+'px');
Array.from(g.children).forEach(c=>c.style.height=Math.min(cellH,120)+'px');
}

window.addEventListener('load',()=>{ensureFits();fitBoardToViewport()});
window.addEventListener('resize',()=>{ensureFits();fitBoardToViewport()});
window.addEventListener('orientationchange',()=>setTimeout(()=>{ensureFits();fitBoardToViewport()},100));
init();
</script>
</body>
</html>

<script>
const tasks=[

{task:"Cortar un tubo de PVC de 32mm",tools:["ğŸªš Sierra de arco","ğŸ”§ Llave Stillson","ğŸ”© Alicates"],ans:0,correct:"Sierra de arco",why:"La sierra corta plÃ¡stico limpiamente. La Stillson es para girar tubos y los alicates no cortan PVC."},
{task:"Sellar la rosca de un grifo nuevo",tools:["ğŸ§µ Cinta de teflÃ³n","ğŸ”¨ Martillo","ğŸ“ Metro flexible"],ans:0,correct:"Cinta de teflÃ³n",why:"El teflÃ³n sella roscas evitando fugas. El martillo y metro no sellan conexiones."},
{task:"Apretar tubo de cobre sin daÃ±arlo",tools:["ğŸª› Destornillador","ğŸ”§ Llave Stillson","ğŸ”© Alicates pico loro"],ans:2,correct:"Alicates pico loro",why:"Los alicates pico loro sujetan tubos sin aplastarlos. La Stillson puede marcar el cobre y el destornillador no sujeta."},
{task:"Desatascar un desagÃ¼e obstruido",tools:["ğŸ”§ Llave inglesa","ğŸ Desatascador espiral","ğŸªš Sierra de arco"],ans:1,correct:"Desatascador espiral",why:"El espiral rompe obstrucciones en tuberÃ­as. Las llaves y sierras no sirven para desatascar."},
{task:"Cortar rosca en tubo de acero",tools:["ğŸ”© Terraja","ğŸ§µ Cinta teflÃ³n","ğŸ”¨ Martillo"],ans:0,correct:"Terraja",why:"La terraja crea roscas en metal. El teflÃ³n solo sella y el martillo no corta roscas."}
];
let idx=0,sel=-1,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),cta=document.getElementById('cta'),taskEl=document.getElementById('taskDesc'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),introModal=document.getElementById('introModal');

function startGame(){introModal.classList.remove('active');render();}
window.addEventListener('load',()=>{introModal.classList.add('active');ensureFits();});

function render(){
if(idx>=tasks.length){showResults();return}
const t=tasks[idx];sel=-1;cta.disabled=true;
taskEl.textContent=t.task;
prog.style.width=((idx)/tasks.length*100)+'%';
counter.textContent=(idx+1)+'/'+tasks.length;
helper.textContent='Elige la herramienta correcta';
opts.innerHTML=t.tools.map((o,i)=>`<button class="btn-option" onclick="select(${i})">${o}</button>`).join('');
ensureFits();
}

function select(i){
sel=i;cta.disabled=false;
opts.querySelectorAll('.btn-option').forEach((b,j)=>b.classList.toggle('selected',j===i));
}

cta.onclick=()=>{
if(sel===-1)return;
const t=tasks[idx];
const correct=sel===t.ans;
const chosen=t.tools[sel];
answers.push({task:t.task,chosen,correct,correctTool:t.correct,why:t.why});
opts.querySelectorAll('.btn-option').forEach((b,j)=>{
b.classList.remove('selected');
if(j===t.ans)b.classList.add('correct');
else if(j===sel&&!correct)b.classList.add('incorrect');
b.disabled=true;
});
cta.disabled=true;
helper.textContent=correct?'Â¡Correcto! ğŸ‘':'Incorrecto ğŸ˜•';
setTimeout(()=>{idx++;render();},900);
};

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.correct).length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡MisiÃ³n completada!</div>
<div class="results-score">${score}/${tasks.length}</div>

</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">

<div class="result-answer">${a.correct?'âœ“ '+a.chosen:'âœ— Elegiste: '+a.chosen}</div>

</div>`).join('')}
</div>
<div class="results-tip" style="padding:16px;margin:8px 16px;border-radius:12px;background:rgba(255,255,255,0.1);">
<strong>ğŸ’¡ Consejo prÃ¡ctico:</strong> Antes de cada trabajo, revisa tus herramientas. La llave inglesa para tuercas, sierra para cortes, teflÃ³n para sellar roscas, alicates para sujetar y terraja para crear roscas.
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>

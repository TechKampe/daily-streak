const items=[

];
const categories=["Peligro Inmediato","Potencial Desorden","Buena PrÃ¡ctica"];
let idx=0,answers=[];
const scene=document.getElementById('scene'),mainArea=document.getElementById('main-area'),itemDisplay=document.getElementById('item-display'),categoriesEl=document.getElementById('categories'),progressBar=document.getElementById('progress-bar'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),modal=document.getElementById('modal');

function startGame(){
modal.classList.remove('active');

function render(){
if(idx>=items.length){showResults();return}
const item=items[idx];
progressBar.style.width=((idx)/items.length*100)+'%';
counter.textContent=(idx+1)+'/'+items.length;
itemDisplay.innerHTML=`<div class="brand" style="font-size:1.3rem;text-align:center;margin-bottom:1rem;">"${item.text}"</div>`;
categoriesEl.innerHTML=categories.map(c=>`<button class="btn-option" onclick="selectCategory('${c}')">${c}</button>`).join('');
ensureFits();
}

function selectCategory(cat){
const item=items[idx];
const correct=cat===item.correct;
const btns=categoriesEl.querySelectorAll('.btn-option');
btns.forEach(b=>{
b.disabled=true;
if(b.textContent===cat){
b.classList.add(correct?'correct':'incorrect');
if(correct){
b.style.transform='scale(1.05)';
setTimeout(()=>b.style.transform='',200);
}
}
if(b.textContent===item.correct&&!correct){
b.classList.add('correct');
}
});
answers.push({text:item.text,user:cat,correct:item.correct,ok:correct,exp:item.exp});
setTimeout(()=>{idx++;render();},600);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.ok).length;
scene.innerHTML=`

</div>
</div>

},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>


<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>El Orden SÃ Altera el Circuito âš¡ï¸ - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">El Orden SÃ Altera el Circuito âš¡ï¸</div>
<div class="subtitle" id="subtitle">Ordena los pasos correctamente</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge" id="counter">Reto 1/3</span>
</div>
</div>
<div class="main" id="main"></div>
<div class="footer">
<div class="helper" id="helper">Usa â†‘â†“ para ordenar los pasos</div>
<button class="cta" id="cta">Confirmar orden</button>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">

<div class="modal-backdrop" id="modal">
<div class="modal">
<div class="modal-title">ğŸ”§ Tu Primera IntervenciÃ³n</div>
<div class="modal-body">Un cliente necesita cambiar un interruptor. Demuestra que conoces el protocolo de seguridad ordenando los pasos correctamente.</div>
<div class="modal-actions">
<button class="cta" onclick="closeModal()">Â¡Empezar!</button>
</div>
</div>
</div>

<script>
const challenges=[
{
title:"Cambio de interruptor",
steps:[
{id:1,text:"Cortar la corriente en el cuadro",order:1},
{id:2,text:"Verificar ausencia de tensiÃ³n",order:2},
{id:3,text:"Desconectar cables del interruptor",order:3},
{id:4,text:"Instalar nuevo interruptor",order:4},
{id:5,text:"Rearmar el cuadro elÃ©ctrico",order:5}
],
tip:"Siempre verifica ausencia de tensiÃ³n DESPUÃ‰S de cortar. Nunca confÃ­es solo en el interruptor."
},
{
title:"SustituciÃ³n de enchufe",
steps:[
{id:1,text:"Desactivar el circuito en el cuadro",order:1},
{id:2,text:"Comprobar con buscapolos",order:2},
{id:3,text:"Retirar la tapa del enchufe",order:3},
{id:4,text:"Conectar cables al nuevo enchufe",order:4},
{id:5,text:"Restaurar el suministro",order:5}
],
tip:"El buscapolos es tu mejor amigo. Un cable 'apagado' puede estar energizado por otro circuito."
},
{
title:"InstalaciÃ³n de punto de luz",
steps:[
{id:1,text:"Cortar corriente general",order:1},
{id:2,text:"Medir tensiÃ³n con multÃ­metro",order:2},
{id:3,text:"Conectar cables a la regleta",order:3},
{id:4,text:"Fijar el portalÃ¡mparas",order:4},
{id:5,text:"Activar corriente y probar",order:5}
],
tip:"Usa siempre el multÃ­metro en modo voltaje AC. Un error de configuraciÃ³n puede daÃ±arlo o darte falsa seguridad."
}
];

let currentChallenge=0,userOrder=[],results=[];
const scene=document.getElementById('scene'),main=document.getElementById('main'),cta=document.getElementById('cta'),subtitle=document.getElementById('subtitle'),progress=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),modal=document.getElementById('modal');

function shuffle(arr){
const a=[...arr];
for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}
return a;
}

function closeModal(){modal.classList.remove('active');renderChallenge();}

function renderChallenge(){
if(currentChallenge>=challenges.length){showResults();return;}
const ch=challenges[currentChallenge];
userOrder=shuffle(ch.steps);
subtitle.textContent=ch.title;
counter.textContent=`Reto ${currentChallenge+1}/3`;
progress.style.width=`${(currentChallenge/3)*100}%`;
helper.textContent="Usa â†‘â†“ para ordenar los pasos";
cta.textContent="Confirmar orden";
cta.onclick=confirmOrder;
renderCards();
ensureFits();
}

function renderCards(){
main.innerHTML=`<div class="cards-list" id="cards">${userOrder.map((s,i)=>`
<div class="card" data-idx="${i}">
<span class="card-num">${i+1}</span>
<span class="card-text">${s.text}</span>
<div class="card-controls">
<button class="btn-ghost" aria-label="Subir" onclick="moveUp(${i})">â†‘</button>
<button class="btn-ghost" aria-label="Bajar" onclick="moveDown(${i})">â†“</button>
</div>
</div>`).join('')}</div>`;
}

function moveUp(idx){
if(idx===0)return;
[userOrder[idx-1],userOrder[idx]]=[userOrder[idx],userOrder[idx-1]];
animateSwap(idx,idx-1);
}

function moveDown(idx){
if(idx===userOrder.length-1)return;
[userOrder[idx],userOrder[idx+1]]=[userOrder[idx+1],userOrder[idx]];
animateSwap(idx,idx+1);
}

function animateSwap(from,to){
const cards=document.querySelectorAll('.card');
cards[from].style.transform='scale(1.02)';
cards[to].style.transform='scale(1.02)';
setTimeout(()=>{renderCards();ensureFits();},150);
}

function confirmOrder(){
const ch=challenges[currentChallenge];
const correct=ch.steps.slice().sort((a,b)=>a.order-b.order);
const userResult=userOrder.map((s,i)=>({step:s,position:i+1,correctPos:s.order,isCorrect:i+1===s.order}));
const allCorrect=userResult.every(r=>r.isCorrect);
results.push({
title:ch.title,
userOrder:[...userOrder],
correctOrder:correct,
userResult,
allCorrect,
tip:ch.tip
});
currentChallenge++;
renderChallenge();
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const totalCorrect=results.filter(r=>r.allCorrect).length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡Reto completado!</div>
<div class="results-score">${totalCorrect}/3</div>
<div class="results-subtitle">Secuencias correctas</div>
</div>
<div class="results-list">
${results.map((r,i)=>`
<div class="result-item ${r.allCorrect?'correct':'incorrect'}">
<div class="result-question">Reto ${i+1}: ${r.title}</div>
<div class="result-answer">${r.allCorrect?'âœ“ Orden perfecto':'âœ— Algunos pasos fuera de orden'}</div>
<div class="result-explanation">
<strong>Orden correcto:</strong><br>
${r.correctOrder.map((s,j)=>`${j+1}. ${s.text}`).join('<br>')}
</div>
<div class="result-explanation"><strong>ğŸ’¡ Consejo:</strong> ${r.tip}</div>
</div>`).join('')}
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{modal.classList.add('active');ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

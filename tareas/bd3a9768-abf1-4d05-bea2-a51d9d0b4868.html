
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea de hoy - Kämpe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        /* Reset y tipografía base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #1e2a78, #3d4dff);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Logo Kämpe */
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        /* Contenedor principal */
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background-color: #2a37b8;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .option-btn:hover {
            background-color: #3c50ff;
        }

        .option-btn.correct {
            background-color: #28a745;
        }

        .option-btn.incorrect {
            background-color: #dc3545;
        }

        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        /* Avatar en el fondo */
        .background-avatar {
            position: absolute;
            bottom: 0;
            right: 0;
            max-width: 60%;
            opacity: 0.1;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .option-btn {
                font-size: 14px;
                padding: 12px;
            }

            .background-avatar {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Kämpe -->
    <img src="https://techkampe.github.io/daily-streak/assets/kampe_logo.png" alt="Logo Kämpe" class="logo">

    <!-- Contenido principal -->
    <div class="container">
        <h1>Tarea de hoy</h1>
        <div class="question">
            ¿Cuál de los siguientes oficios requiere trabajar con tubos y sistemas de agua?
        </div>
        <div class="options">
            <button class="option-btn" onclick="checkAnswer(this, false)">Electricista</button>
            <button class="option-btn" onclick="checkAnswer(this, true)">Fontanero</button>
            <button class="option-btn" onclick="checkAnswer(this, false)">Carpintero</button>
            <button class="option-btn" onclick="checkAnswer(this, false)">Soldador</button>
        </div>
        <div class="feedback" id="feedback"></div>
    </div>

    <!-- Fondo con avatar -->
    <img src="https://techkampe.github.io/daily-streak/assets/Avatar%202_low.png" alt="Avatar" class="background-avatar">

    <script>
        // Manejador de respuestas
        let answered = false;

        function checkAnswer(btn, isCorrect) {
            if (answered) return;
            answered = true;

            const feedback = document.getElementById('feedback');
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            if (isCorrect) {
                btn.classList.add('correct');
                feedback.textContent = '¡Correcto! Un fontanero se encarga de instalaciones de agua y desagüe.';
            } else {
                btn.classList.add('incorrect');
                feedback.textContent = 'Incorrecto. La respuesta correcta es Fontanero.';
                buttons.forEach(b => {
                    if (b.textContent === 'Fontanero') {
                        b.classList.add('correct');
                    }
                });
            }
        }
    </script>
</body>
</html>

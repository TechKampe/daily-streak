<script>
const data=[
{phrase:"Para medir tensiÃ³n elÃ©ctrica, uso el ___.",blank:"multÃ­metro",opts:["multÃ­metro","buscapolos","alicates"],exp:"El multÃ­metro mide tensiÃ³n, corriente y resistencia. El buscapolos solo detecta presencia de fase."},
{phrase:"La unidad de medida de la corriente elÃ©ctrica es el ___.",blank:"amperio",opts:["voltio","amperio","ohmio"],exp:"El amperio (A) mide corriente. El voltio mide tensiÃ³n y el ohmio resistencia."},
{phrase:"El ___ protege contra fugas de corriente a tierra.",blank:"diferencial",opts:["magnetotÃ©rmico","diferencial","fusible"],exp:"El diferencial detecta fugas a tierra. El magnetotÃ©rmico protege contra sobrecargas y cortocircuitos."},
{phrase:"Antes de trabajar en un circuito, debo ___ la corriente.",blank:"cortar",opts:["cortar","aumentar","medir"],exp:"Siempre se debe cortar la corriente antes de manipular un circuito por seguridad."},
{phrase:"El cable de color verde y amarillo es el de ___.",blank:"tierra",opts:["fase","neutro","tierra"],exp:"Por normativa, el cable verde/amarillo es siempre tierra. El azul es neutro y marrÃ³n/negro/gris es fase."},
{phrase:"Para comprobar si hay tensiÃ³n en un enchufe uso el ___.",blank:"buscapolos",opts:["buscapolos","alicate","destornillador"],exp:"El buscapolos detecta presencia de fase de forma rÃ¡pida y segura en enchufes."}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),phraseEl=document.getElementById('phrase'),optsEl=document.getElementById('options'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),subtitle=document.getElementById('subtitle');

function render(){
if(idx>=data.length){showResults();return}
const d=data[idx];
prog.style.width=((idx)/data.length*100)+'%';
counter.textContent=(idx+1)+'/'+data.length;
phraseEl.innerHTML=d.phrase.replace('___','<u>___</u>');
optsEl.innerHTML=d.opts.map(o=>`<button class="btn-option" onclick="select('${o}')">${o}</button>`).join('');
ensureFits();
}

function select(opt){
const d=data[idx];
const correct=opt===d.blank;
answers.push({phrase:d.phrase,blank:d.blank,user:opt,correct,exp:d.exp});
const btns=optsEl.querySelectorAll('.btn-option');
btns.forEach(b=>{
b.disabled=true;
if(b.textContent===opt)b.classList.add(correct?'correct':'incorrect');
if(b.textContent===d.blank&&!correct)b.classList.add('correct');
});
phraseEl.innerHTML=d.phrase.replace('___',`<u>${opt}</u>`);
setTimeout(()=>{idx++;render();},800);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.correct).length;
scene.innerHTML=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">Â¡Manual Completado!</div>
<div class="results-score">${score}/${data.length}</div>
<div class="results-subtitle">Respuestas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.phrase.replace('___','<strong>'+a.blank+'</strong>')}</div>
<div class="result-answer">${a.correct?'âœ“ Correcto: '+a.user:'âœ— Tu respuesta: '+a.user}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
</div>
<div class="results-tip">
<strong>ðŸ’¡ Consejo:</strong> Dominar la terminologÃ­a tÃ©cnica te permitirÃ¡ comunicarte con precisiÃ³n en obra y evitar errores costosos.
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
render();
</script>

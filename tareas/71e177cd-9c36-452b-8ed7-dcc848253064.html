<script>
const scenes=[
{text:"Instalando un enchufe en el salÃ³n. La corriente general estÃ¡ cortada.",
items:["Destornillador con mango roto","Guantes aislantes","Verificador de tensiÃ³n","Caja de empalmes"],
error:0,
exp:"Un destornillador daÃ±ado puede provocar descargas. Usa herramientas en buen estado."},
{text:"Reparando la caja de fusibles del cuadro elÃ©ctrico.",
items:["Gafas de protecciÃ³n","Alfombra aislante","Trabajar con corriente activa","Herramientas homologadas"],
error:2,
exp:"Siempre corta la corriente antes de manipular el cuadro elÃ©ctrico."},
{text:"Cambiando una lÃ¡mpara en el techo del baÃ±o hÃºmedo.",
items:["Escalera de aluminio","Guantes aislantes","Cortar corriente","Linterna auxiliar"],
error:0,
exp:"El aluminio conduce electricidad. Usa escaleras de fibra o madera en zonas hÃºmedas."},
{text:"Tendiendo cable nuevo por la canaleta del pasillo.",
items:["Cable de secciÃ³n correcta","Pelacables profesional","Empalmes sin aislante","Cinta aislante homologada"],
error:2,
exp:"Los empalmes siempre deben aislarse para evitar cortocircuitos y descargas."},
{text:"Comprobando la toma de tierra de la vivienda.",
items:["MultÃ­metro digital","Zapatos con suela de goma","Suelo mojado","Informe de mediciones"],
error:2,
exp:"Trabajar sobre suelo mojado aumenta el riesgo de electrocuciÃ³n. Seca la zona primero."}
];

let idx=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),sceneText=document.getElementById('scene-text'),helper=document.getElementById('helper'),subtitle=document.getElementById('subtitle'),modal=document.getElementById('modal');

function startGame(){
modal.classList.remove('active');
render();
}

function render(){
if(idx>=scenes.length){showResults();return}
const s=scenes[idx];
prog.style.width=((idx)/scenes.length*100)+'%';
counter.textContent=(idx+1)+'/'+scenes.length;
sceneText.textContent=s.text;
helper.textContent='Toca el elemento incorrecto';
opts.innerHTML=s.items.map((item,i)=>`<button class="btn-option" onclick="selectItem(${i})">${item}</button>`).join('');
ensureFits();
}

function selectItem(i){
const s=scenes[idx];
const btns=opts.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
b.disabled=true;
if(j===i)b.classList.add(j===s.error?'correct':'incorrect');
if(j===s.error&&j!==i)b.classList.add('correct');
});
answers.push({scene:s.text,chosen:s.items[i],correct:s.items[s.error],isCorrect:i===s.error,exp:s.exp});
setTimeout(()=>{idx++;render();},900);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.isCorrect).length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡MisiÃ³n completada!</div>
<div class="results-score">${score}/${scenes.length}</div>
<div class="results-subtitle">Fallos detectados</div>
</div>
<div class="results-list">
${answers.map((a,i)=>`<div class="result-item ${a.isCorrect?'correct':'incorrect'}">
<div class="result-question">Escena ${i+1}: ${a.scene.substring(0,40)}...</div>
<div class="result-answer">${a.isCorrect?'âœ“ Correcto: ':'âœ— Elegiste: '}${a.chosen}</div>
${!a.isCorrect?`<div class="result-answer">â†’ Error real: ${a.correct}</div>`:''}
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item" style="border-left:3px solid var(--accent)">
<div class="result-question">ğŸ’¡ Consejo final</div>
<div class="result-explanation">La atenciÃ³n al detalle salva vidas. Antes de cada tarea, revisa herramientas, corta la corriente y asegura tu entorno.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{ensureFits();modal.classList.add('active');});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>

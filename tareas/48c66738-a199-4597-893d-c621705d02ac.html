
<!DOCTYPE html>

<body>
<div class="scene gameplay" id="scene">
<div class="hud">

<div class="modal-backdrop active" id="modal">

<div class="modal-body">Empieza el 2025 afilando tu ojo crÃ­tico. Eres supervisor novato: detecta el fallo en cada zona de obra.</div>
<div class="modal-actions">

<script>
const scenes=[
{zone:"ğŸ—ï¸ Zona del andamio",desc:"Revisas el andamio en altura...",items:["Plataforma bien anclada","Barandilla de seguridad","Operario sin casco","Tablones sin grietas"],error:2,errorItem:"Operario sin casco",exp:"Trabajar en altura sin casco es una infracciÃ³n grave. El EPI es obligatorio siempre."},
{zone:"âš¡ Zona elÃ©ctrica",desc:"Inspeccionas la instalaciÃ³n provisional...",items:["Cuadro con diferencial","Cable pelado junto a charco","Conexiones aisladas","SeÃ±al de riesgo elÃ©ctrico"],error:1,errorItem:"Cable pelado junto a charco",exp:"Electricidad y agua son letales. Un cable pelado cerca de humedad causa electrocuciÃ³n."},
{zone:"ğŸ“¦ AlmacÃ©n de materiales",desc:"Revisas el almacenaje...",items:["Herramientas ordenadas","Sacos de cemite apilados alto","EstanterÃ­as seÃ±alizadas","Pasillos despejados"],error:1,errorItem:"Sacos de cemento mal apilados",exp:"Apilar sacos demasiado alto provoca derrumbes y lesiones de espalda."},
{zone:"ğŸšª Acceso a obra",desc:"Compruebas la entrada...",items:["Cartel de obra visible","Valla perimetral","Extintor con fecha 2019","BotiquÃ­n accesible"],error:2,errorItem:"Extintor caducado",exp:"Un extintor caducado puede fallar en emergencia. Revisar fechas es obligatorio."},
{zone:"ğŸ§± Ãrea de mezclas",desc:"Observas la zona de hormigonera...",items:["Hormigonera sin protecciÃ³n","Gafas de seguridad","Guantes disponibles","Agua limpia para mezcla"],error:0,errorItem:"Hormigonera sin protecciÃ³n",exp:"Las partes mÃ³viles sin resguardo causan atrapamientos graves. Siempre con carcasa."}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),modal=document.getElementById('modal'),sceneDesc=document.getElementById('sceneDesc'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper');

function startGame(){modal.classList.remove('active');render();}

function render(){
if(idx>=scenes.length){showResults();return}
const s=scenes[idx];
sceneDesc.textContent=s.zone+": "+s.desc;
prog.style.width=((idx)/scenes.length*100)+'%';
counter.textContent=(idx+1)+'/'+scenes.length;
helper.textContent="Toca el elemento con el error";
opts.innerHTML=s.items.map((item,i)=>`<button class="btn-option" onclick="selectItem(${i})">${item}</button>`).join('');
ensureFits();
}

function selectItem(i){
const s=scenes[idx];
const correct=i===s.error;
answers.push({zone:s.zone,chosen:s.items[i],errorItem:s.errorItem,correct,exp:s.exp});
const btns=opts.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
b.disabled=true;
if(j===i)b.classList.add(correct?'correct':'incorrect');
if(j===s.error&&!correct)b.classList.add('correct');
});
setTimeout(()=>{idx++;render();},800);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.correct).length;
scene.innerHTML=`
<div class="results-scroll">
<div class="results-header">
<div class="results-title">ğŸ” InspecciÃ³n completada</div>
<div class="results-score">${score}/${scenes.length}</div>
<div class="results-subtitle">Errores detectados correctamente</div>
</div>
<div class="results-list">
${answers.map(a=>`
<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.zone}</div>
<div class="result-answer">${a.correct?'âœ“ Correcto: '+a.chosen:'âœ— Elegiste: '+a.chosen}</div>
${!a.correct?`<div class="result-answer">Error real: ${a.errorItem}</div>`:''}
<div class="result-explanation">${a.exp}</div>
</div>
`).join('')}
<div class="result-item">
<div class="result-question">ğŸ’¡ Consejo del supervisor</div>
<div class="result-explanation">La observaciÃ³n activa salva vidas. Dedica 5 minutos cada maÃ±ana a inspeccionar tu zona antes de empezar.</div>
</div>
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>

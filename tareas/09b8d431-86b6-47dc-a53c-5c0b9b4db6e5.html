
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>âš¡ Conexiones Seguras: Quiz ElÃ©ctrico - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">âš¡ Conexiones Seguras</div>
<div class="subtitle" id="question">Cargando...</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge" id="counter">1/5</span>
</div>
</div>
<div class="main">
<div class="options" id="options"></div>
</div>
<div class="footer">
<div class="helper">Toca la respuesta correcta</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">
<script>
const data=[
{q:"Â¿De quÃ© color es el cable de tierra?",opts:["Azul","Verde/Amarillo","MarrÃ³n"],ans:1,exp:"El cable de tierra siempre es verde/amarillo segÃºn normativa UNE."},
{q:"Â¿CuÃ¡l es el voltaje domÃ©stico en EspaÃ±a?",opts:["110V","220V","230V"],ans:2,exp:"En EspaÃ±a el voltaje nominal es 230V desde la armonizaciÃ³n europea."},
{q:"Â¿QuÃ© EPI es obligatorio para trabajos elÃ©ctricos?",opts:["Guantes aislantes","Gafas de sol","Casco de obra"],ans:0,exp:"Los guantes aislantes protegen contra descargas en baja tensiÃ³n."},
{q:"Antes de tocar un cuadro elÃ©ctrico, Â¿quÃ© haces?",opts:["Avisar al jefe","Cortar el suministro","Ponerte casco"],ans:1,exp:"Siempre corta el suministro y verifica ausencia de tensiÃ³n."},
{q:"Â¿QuÃ© herramienta necesitas para trabajar en tensiÃ³n?",opts:["Destornillador normal","Destornillador aislado","Llave inglesa"],ans:1,exp:"Las herramientas aisladas tienen mango certificado hasta 1000V."}
];
let idx=0,score=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),qEl=document.getElementById('question'),prog=document.getElementById('progress'),counter=document.getElementById('counter');

function render(){
if(idx>=data.length){showResults();return}
const d=data[idx];
qEl.textContent=d.q;
prog.style.width=(idx/data.length*100)+'%';
counter.textContent=(idx+1)+'/'+data.length;
opts.innerHTML=d.opts.map((o,i)=>`<button class="btn-option" aria-label="${o}" onclick="select(${i})">${o}</button>`).join('');
ensureFits();
}

function select(i){
const d=data[idx];
const correct=i===d.ans;
if(correct)score++;
answers.push({q:d.q,correct,exp:d.exp,user:d.opts[i],correctAns:d.opts[d.ans]});
const btns=opts.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
b.disabled=true;
if(j===i)b.classList.add(correct?'correct':'incorrect');
if(j===d.ans&&!correct)b.classList.add('correct');
});
setTimeout(()=>{idx++;render();},600);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">Â¡Quiz completado!</div>
<div class="results-score">${score}/${data.length}</div>
<div class="results-subtitle">Respuestas correctas</div>
</div>
<div class="results-list">
${answers.map((a,i)=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${i+1}. ${a.q}</div>
<div class="result-answer">${a.correct?'âœ“ '+a.user:'âœ— '+a.user+' â†’ '+a.correctAns}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
</div>
<div class="results-tip">
<strong>ðŸ’¡ Consejo:</strong> Antes de cada trabajo, verifica ausencia de tensiÃ³n con un comprobador homologado.
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
render();
</script>
</body>
</html>

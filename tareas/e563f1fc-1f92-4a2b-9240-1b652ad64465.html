<script>
const tasks=[

{task:"Apretar la tuerca de un grifo monomando",opts:["Llave inglesa","Destornillador plano","Martillo"],correct:0,tools:["Llave inglesa","Destornillador","Martillo"],why:["Ajuste regulable para distintas tuercas","No sirve para tuercas hexagonales","DaÃ±arÃ­a la griferÃ­a y las juntas"],tip:"Ajusta la llave inglesa al tamaÃ±o exacto para no redondear la tuerca."},
{task:"Comprobar si una superficie estÃ¡ horizontal",opts:["Nivel de burbuja","Cinta mÃ©trica","Escuadra"],correct:0,tools:["Nivel de burbuja","Cinta mÃ©trica","Escuadra"],why:["Indica horizontalidad con precisiÃ³n","Solo mide distancias, no nivela","Mide Ã¡ngulos rectos, no horizontalidad"],tip:"Coloca el nivel en varios puntos para verificar toda la superficie."},
{task:"Cortar un tubo de cobre de 15mm",opts:["Cortatubos","Sierra de mano","Radial"],correct:0,tools:["Cortatubos","Sierra de mano","Radial"],why:["Corte limpio y perpendicular al tubo","Corte irregular y con rebabas","Excesivo para tuberÃ­a pequeÃ±a, peligroso"],tip:"Gira el cortatubos apretando poco a poco para un corte perfecto."},
{task:"Medir si hay tensiÃ³n en un enchufe",opts:["PolÃ­metro","Buscapolos","Pelacables"],correct:0,tools:["PolÃ­metro","Buscapolos","Pelacables"],why:["Mide tensiÃ³n exacta en voltios","Solo detecta fase, no mide valor","No tiene funciÃ³n de mediciÃ³n elÃ©ctrica"],tip:"Configura el polÃ­metro en voltaje AC y usa las puntas correctas."},
{task:"Hacer una roza pequeÃ±a en pared de ladrillo",opts:["Cincel y maceta","Taladro","EspÃ¡tula"],correct:0,tools:["Cincel y maceta","Taladro","EspÃ¡tula"],why:["Control preciso para rozas pequeÃ±as","Hace agujeros, no canales lineales","Solo sirve para aplicar masilla"],tip:"Marca primero con lÃ¡piz y ve golpeando suave siguiendo la lÃ­nea."}
];

let idx=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),taskEl=document.getElementById('task'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),modal=document.getElementById('modal');

function startGame(){modal.classList.remove('active');render();}

function render(){
if(idx>=tasks.length){showResults();return}
const t=tasks[idx];
taskEl.textContent=t.task;
prog.style.width=((idx)/tasks.length*100)+'%';
counter.textContent=(idx+1)+'/'+tasks.length;
opts.innerHTML=t.opts.map((o,i)=>`<button class="btn-option" onclick="select(${i})">${o}</button>`).join('');
ensureFits();
}

function select(i){
const btns=opts.querySelectorAll('.btn-option');
const correct=i===tasks[idx].correct;
btns[i].classList.add(correct?'correct':'incorrect');
if(!correct)btns[tasks[idx].correct].classList.add('correct');
answers.push({task:tasks[idx].task,userIdx:i,user:tasks[idx].opts[i],correct,correctTool:tasks[idx].opts[tasks[idx].correct],tools:tasks[idx].tools,why:tasks[idx].why,tip:tasks[idx].tip});
btns.forEach(b=>b.disabled=true);
setTimeout(()=>{idx++;render();},1000);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.correct).length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡Jornada completada!</div>
<div class="results-score">${score}/${tasks.length}</div>
<div class="results-subtitle">Herramientas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.task}</div>
<div class="result-answer">${a.correct?'âœ“ '+a.correctTool:'âœ— Elegiste: '+a.user+' â†’ Correcta: '+a.correctTool}</div>
<div class="result-explanation"><strong>Por quÃ©:</strong> ${a.tools.map((t,i)=>t+': '+a.why[i]).join('. ')}</div>
<div class="result-explanation"><strong>Consejo:</strong> ${a.tip}</div>
</div>`).join('')}
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>

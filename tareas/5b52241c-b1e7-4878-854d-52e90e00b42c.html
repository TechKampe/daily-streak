
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ðŸ§  Memoria de Herramientas y Usos - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-board{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;padding:8px;width:100%;max-width:320px;margin:0 auto}
.mem-card{height:70px;border-radius:8px;display:flex;align-items:center;justify-content:center;text-align:center;padding:6px;box-sizing:border-box;cursor:pointer;transition:transform 0.2s ease,background 0.2s ease;font-family:'Baloo 2',sans-serif;user-select:none}
.mem-card.hidden-card{background:#00E6BC;color:#0B214A;font-size:15px;font-weight:700}
.mem-card.revealed{background:#fff;border:2px solid #0B214A;color:#0B214A;font-size:12px;line-height:1.2}
.mem-card.matched{background:#d4edda;border:2px solid #28a745;color:#0B214A;font-size:12px;line-height:1.2}
.mem-card.shake{animation:shake 0.4s ease}
@keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-4px)}40%,80%{transform:translateX(4px)}}
.mem-card.pop{animation:pop 0.2s ease}
@keyframes pop{0%{transform:scale(0.95)}100%{transform:scale(1)}}
.stats-row{display:flex;justify-content:space-between;padding:0 16px;font-size:14px;color:#0B214A;font-family:'Baloo 2',sans-serif;margin-bottom:8px}
.game-intro{text-align:center;padding:16px;font-size:13px;color:#0B214A;line-height:1.3}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ðŸ§  Memoria de Herramientas</div>
<div class="subtitle">Empareja cada herramienta con su uso</div>
</div>
</div>
<div class="stats-row">
<span id="attempts">Intento 0/10</span>
<span id="pairs">0/4 parejas</span>
</div>
<div class="memory-board" id="board"></div>
<div class="footer">
<div class="helper" id="helper">Toca una carta para empezar</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">
<script>
const pairs=[
{id:1,a:"Alicates",b:"Sujetar y cortar cables"},
{id:2,a:"Llave inglesa",b:"Ajustar tuercas"},
{id:3,a:"FlexÃ³metro",b:"Medir distancias"},
{id:4,a:"Martillo",b:"Clavar y extraer"}
];
const explanations={
1:"Los alicates permiten sujetar piezas y cortar cables con precisiÃ³n.",
2:"La llave inglesa es ajustable para apretar o aflojar tuercas de distintos tamaÃ±os.",
3:"El flexÃ³metro (metro) sirve para medir distancias con exactitud.",
4:"El martillo se usa para clavar clavos y extraerlos con la uÃ±a."
};
let cards=[],first=null,second=null,locked=false,attempts=0,matched=0,maxAttempts=10,totalPairs=4;
const board=document.getElementById('board'),attemptsEl=document.getElementById('attempts'),pairsEl=document.getElementById('pairs'),helperEl=document.getElementById('helper'),scene=document.getElementById('scene');

function init(){
cards=[];
pairs.forEach(p=>{
cards.push({pairId:p.id,text:p.a,type:'a'});
cards.push({pairId:p.id,text:p.b,type:'b'});
});
shuffle(cards);
renderBoard();
ensureFits();
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}

function renderBoard(){
board.innerHTML='';
cards.forEach((c,i)=>{
const div=document.createElement('div');
div.className='mem-card hidden-card';
div.textContent='?';
div.dataset.index=i;
div.onclick=()=>handleClick(i,div);
board.appendChild(div);
});
}

function handleClick(idx,el){
if(locked)return;
if(el.classList.contains('matched'))return;
if(el.classList.contains('revealed'))return;
revealCard(el,idx);
if(!first){
first={idx,el};
helperEl.textContent='Elige la pareja';
}else if(first.idx!==idx){
second={idx,el};
locked=true;
attempts++;
attemptsEl.textContent=`Intento ${attempts}/${maxAttempts}`;
checkMatch();
}
}

function revealCard(el,idx){
const c=cards[idx];
el.classList.remove('hidden-card');
el.classList.add('revealed','pop');
el.textContent=c.text;
}

function hideCard(el){
el.classList.remove('revealed','pop');
el.classList.add('hidden-card');
el.textContent='?';
}

function checkMatch(){
const c1=cards[first.idx],c2=cards[second.idx];
if(c1.pairId===c2.pairId&&c1.type!==c2.type){
first.el.classList.remove('revealed');
first.el.classList.add('matched');
second.el.classList.remove('revealed');
second.el.classList.add('matched');
matched++;
pairsEl.textContent=`${matched}/${totalPairs} parejas`;
helperEl.textContent='Â¡Pareja encontrada!';
reset();
if(matched===totalPairs){
helperEl.textContent='Â¡Ganaste!';
showResults(true);
}
}else{
first.el.classList.add('shake');
second.el.classList.add('shake');
helperEl.textContent='No coinciden...';
setTimeout(()=>{
first.el.classList.remove('shake');
second.el.classList.remove('shake');
hideCard(first.el);
hideCard(second.el);
reset();
if(attempts>=maxAttempts){
helperEl.textContent='Sin intentos';
showResults(false);
}else{
helperEl.textContent='Toca una carta';
}
},2000);
}
}

function reset(){first=null;second=null;locked=false;}

function showResults(won){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
let html=`<div class="results-header">
<div class="results-title">${won?'Â¡Felicidades!':'Â¡Sigue practicando!'}</div>
<div class="results-score">${matched}/${totalPairs}</div>
<div class="results-subtitle">parejas en ${attempts} intentos</div>
</div><div class="results-list">`;
pairs.forEach(p=>{
const found=matched>=pairs.indexOf(p)+1||won;
html+=`<div class="result-item ${found?'correct':'incorrect'}">
<div class="result-question">${p.a} â†” ${p.b}</div>
<div class="result-explanation">${explanations[p.id]}</div>
</div>`;
});
html+=`</div><div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
scene.innerHTML=html;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{init();ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
init();
</script>
</body>
</html>

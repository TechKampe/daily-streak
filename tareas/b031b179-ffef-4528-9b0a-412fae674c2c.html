
<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ğŸ—‚ï¸ Â¿DÃ³nde va cada cosa?</div>
<div class="subtitle" id="currentItem">Cargando...</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress"></i></div>
</div>
<span class="badge" id="counter">1/9</span>
</div>
</div>
<div class="main">
<div class="options" id="categories"></div>
</div>
<div class="footer">
<div class="helper">Toca la categorÃ­a donde pertenece este elemento</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">
<div class="modal-backdrop" id="modal">
<div class="modal">
<div class="modal-title">ğŸ—‚ï¸ Primer dÃ­a de ayudante</div>
<div class="modal-body">El encargado quiere ver si sabes clasificar. Asigna cada elemento a su categorÃ­a: Seguridad, Herramientas o Trato al cliente.</div>
<div class="modal-actions">
<button class="cta" onclick="startGame()">Â¡Vamos!</button>
</div>
</div>
</div>
<script>
const items=[
{name:"Casco",cat:"Seguridad",exp:"Protege la cabeza de golpes y caÃ­das de objetos."},
{name:"Destornillador",cat:"Herramientas",exp:"Herramienta bÃ¡sica para apretar o aflojar tornillos."},
{name:"Saludo cordial",cat:"Trato al cliente",exp:"Primera impresiÃ³n positiva con el cliente."},
{name:"Guantes",cat:"Seguridad",exp:"Protegen las manos de cortes y materiales peligrosos."},
{name:"Taladro",cat:"Herramientas",exp:"Herramienta elÃ©ctrica para perforar materiales."},
{name:"Escucha activa",cat:"Trato al cliente",exp:"Entender las necesidades del cliente es clave."},
{name:"Gafas protectoras",cat:"Seguridad",exp:"Protegen los ojos de partÃ­culas y salpicaduras."},
{name:"FlexÃ³metro",cat:"Herramientas",exp:"Cinta mÃ©trica para medir distancias con precisiÃ³n."},
{name:"Puntualidad",cat:"Trato al cliente",exp:"Llegar a tiempo demuestra profesionalidad."}
];
const categories=["Seguridad","Herramientas","Trato al cliente"];
let idx=0,answers=[];
const scene=document.getElementById('scene'),catEl=document.getElementById('categories'),itemEl=document.getElementById('currentItem'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),modal=document.getElementById('modal');

modal.classList.add('active');

function startGame(){modal.classList.remove('active');render();}

function render(){
if(idx>=items.length){showResults();return}
const it=items[idx];
itemEl.textContent=it.name;
prog.style.width=(idx/items.length*100)+'%';
counter.textContent=(idx+1)+'/'+items.length;
catEl.innerHTML=categories.map(c=>`<button class="btn-option" onclick="assign('${c}')">${c}</button>`).join('');
ensureFits();
}

function assign(cat){
const it=items[idx];
const correct=cat===it.cat;
const btns=catEl.querySelectorAll('.btn-option');
btns.forEach(b=>{
if(b.textContent===cat){
b.classList.add(correct?'correct':'incorrect');
b.style.transform='scale(1.05)';
}
if(b.textContent===it.cat&&!correct){
b.classList.add('correct');
}
b.disabled=true;
});
answers.push({name:it.name,userCat:cat,correctCat:it.cat,correct,exp:it.exp});
setTimeout(()=>{idx++;render();},600);
}

function showResults(){
const score=answers.filter(a=>a.correct).length;
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡ClasificaciÃ³n completada!</div>
<div class="results-score">${score}/${items.length}</div>
<div class="results-subtitle">Asignaciones correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.name}</div>
<div class="result-answer">${a.correct?'âœ“ '+a.correctCat:'âœ— Dijiste: '+a.userCat+' â†’ Era: '+a.correctCat}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ğŸ’¡ Consejo del encargado</div>
<div class="result-explanation">En el tajo: primero asegura tu seguridad, luego prepara las herramientas y siempre mantÃ©n buen trato con el cliente. AsÃ­ trabajarÃ¡s de forma ordenada y profesional.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

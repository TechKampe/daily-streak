
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K√§mpe - Desaf√≠o Diario</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Estilos base */
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(135deg, #1f2235, #2a2950);
      color: white;
      min-height: 100vh;
      background-image: url("https://techkampe.github.io/daily-streak/assets/Avatar%204_low.png");
      background-size: cover;
      background-position: right bottom;
      background-repeat: no-repeat;
      background-blend-mode: lighten;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem;
    }

    header img {
      height: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin: 1rem 0;
      color: #f4f4f4;
    }

    .zones {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    .zone {
      background-color: #3b3e5e;
      padding: 1rem;
      border-radius: 10px;
      width: 45%;
      min-height: 200px;
      border: 2px dashed #888;
      text-align: center;
    }

    .zone h2 {
      font-size: 1.2rem;
      color: #fff;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .card {
      background-color: #2f314d;
      padding: 1rem;
      border-radius: 10px;
      max-width: 250px;
      flex: 1 1 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      cursor: move;
      transition: transform 0.2s ease;
    }

    .card p {
      margin: 0;
      font-size: 1rem;
      text-align: center;
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .button {
      background-color: #5bbcfc;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 48%;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #43a4e0;
    }

    #results {
      margin-top: 2rem;
    }

    .result-item {
      background-color: #1c1e2d;
      border-left: 6px solid #5bbcfc;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 5px;
    }

    .correct {
      border-left-color: #00d97e;
    }

    .incorrect {
      border-left-color: #ff5c5c;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.8rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .zones {
        flex-direction: column;
        gap: 1rem;
      }

      .zone {
        width: 100%;
      }

      .buttons {
        flex-direction: column;
        gap: 0.5rem;
      }

      .button {
        width: 100%;
      }

      .card {
        cursor: default;
      }
    }
  </style>
</head>
<body>
  <!-- Logo superior -->
  <header>
    <img src="https://techkampe.github.io/daily-streak/assets/kampe_logo.png" alt="K√§mpe Logo" />
  </header>

  <div class="container">
    <h1>¬øQu√© te ayuda o perjudica en tu oficio?</h1>

    <!-- Contenedor de cartas -->
    <div id="cardArea" class="card-container"></div>

    <!-- √Årea para m√≥vil: botones debajo de cada carta en vez de drag and drop -->
    <div id="mobileInstructions" class="hidden">
      <p style="text-align: center;">Pulsa el bot√≥n correspondiente para clasificar cada frase</p>
    </div>

    <!-- Zonas de drop (solo desktop) -->
    <div class="zones" id="dropZones">
      <div class="zone" id="helpZone" ondragover="event.preventDefault()" ondrop="onDrop(event, 'help')">
        <h2>üôå Me ayuda</h2>
      </div>
      <div class="zone" id="harmZone" ondragover="event.preventDefault()" ondrop="onDrop(event, 'harm')">
        <h2>‚õî Me perjudica</h2>
      </div>
    </div>

    <!-- Bot√≥n para terminar -->
    <div style="text-align: center; margin-top: 2rem;">
      <button class="button" onclick="showResults()">Ver resultados</button>
    </div>

    <!-- Resultados -->
    <div id="results" class="hidden">
      <h2>Resultados</h2>
      <div id="resultItems"></div>
    </div>

    <footer>
      Desarrollado por K√§mpe ¬∑ Desaf√≠o diario
    </footer>
  </div>

  <script>
    // Frases y respuestas correctas
    const phrases = [
      {
        text: "Llegar temprano al puesto de trabajo.",
        correct: "help",
        explanation: "La puntualidad demuestra compromiso y responsabilidad, cualidades muy valoradas en cualquier oficio."
      },
      {
        text: "Discutir frecuentemente con compa√±eros.",
        correct: "harm",
        explanation: "Los conflictos afectan el ambiente laboral y pueden hacerte perder oportunidades."
      },
      {
        text: "Siempre llevar tus herramientas personales.",
        correct: "help",
        explanation: "Estar preparado facilita tu trabajo y muestra profesionalismo."
      },
      {
        text: "No aceptar cr√≠ticas de tus superiores.",
        correct: "harm",
        explanation: "La resistencia a las cr√≠ticas impide el crecimiento profesional."
      },
      {
        text: "Aprender nuevas t√©cnicas del oficio.",
        correct: "help",
        explanation: "Mejorar tus habilidades te hace m√°s competitivo y eficiente."
      }
    ];

    const userAnswers = {};

    const cardArea = document.getElementById('cardArea');
    const resultItems = document.getElementById('resultItems');
    const results = document.getElementById('results');
    const mobile = window.innerWidth <= 768;

    // Crear din√°micamente las cartas
    phrases.forEach((phrase, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.draggable = !mobile;
      card.id = 'card-' + index;

      const text = document.createElement('p');
      text.textContent = phrase.text;

      card.appendChild(text);

      if (!mobile) {
        card.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData("text/plain", index);
        });
      } else {
        const buttonsDiv = document.createElement('div');
        buttonsDiv.className = 'buttons';

        const btnHelp = document.createElement('button');
        btnHelp.textContent = 'üôå Me ayuda';
        btnHelp.className = 'button';
        btnHelp.onclick = () => assignAnswer(index, 'help');

        const btnHarm = document.createElement('button');
        btnHarm.textContent = '‚õî Me perjudica';
        btnHarm.className = 'button';
        btnHarm.onclick = () => assignAnswer(index, 'harm');

        buttonsDiv.appendChild(btnHelp);
        buttonsDiv.appendChild(btnHarm);
        card.appendChild(buttonsDiv);
      }

      cardArea.appendChild(card);
    });

    if (mobile) {
      document.getElementById('dropZones').classList.add('hidden');
      document.getElementById('mobileInstructions').classList.remove('hidden');
    }

    function onDrop(event, zone) {
      const index = event.dataTransfer.getData("text/plain");
      assignAnswer(index, zone);
      const card = document.getElementById('card-' + index);
      document.getElementById(zone === 'help' ? 'helpZone' : 'harmZone').appendChild(card);
      card.draggable = false;
    }

    function assignAnswer(index, answer) {
      userAnswers[index] = answer;
      const card = document.getElementById('card-' + index);
      card.style.opacity = '0.5';
      const buttons = card.querySelector('.buttons');
      if (buttons) buttons.remove();
    }

    function showResults() {
      results.classList.remove('hidden');
      resultItems.innerHTML = '';

      phrases.forEach((phrase, index) => {
        const div = document.createElement('div');
        div.className = 'result-item';

        const userAnswer = userAnswers[index];
        if (!userAnswer) {
          div.classList.add('incorrect');
          div.innerHTML = `<strong>‚ùì Sin clasificar:</strong> ${phrase.text}<br><em>${phrase.explanation}</em>`;
        } else if (userAnswer === phrase.correct) {
          div.classList.add('correct');
          div.innerHTML = `<strong>‚úÖ Correcto:</strong> ${phrase.text}<br><em>${phrase.explanation}</em>`;
        } else {
          div.classList.add('incorrect');
          div.innerHTML = `<strong>‚ùå Incorrecto:</strong> ${phrase.text}<br><em>${phrase.explanation}</em>`;
        }

        resultItems.appendChild(div);
      });

      window.scrollTo({ top: results.offsetTop, behavior: 'smooth' });
    }
  </script>
</body>
</html>


<!DOCTYPE html>

<div class="modal-body">El tÃ©cnico principal te pone a prueba. Elige la herramienta correcta para cada tarea.</div>

<script>
const tasks=[
{task:"Apretar un tornillo de cabeza plana en una tapa",tools:["ðŸ”§ Llave inglesa","ðŸª› Destornillador plano","ðŸ”© Alicates"],ans:1,correct:"Destornillador plano",why:"La llave inglesa es para tuercas hexagonales. Los alicates daÃ±arÃ­an la cabeza del tornillo."},
{task:"Cortar un cable elÃ©ctrico de 2.5mm",tools:["âœ‚ï¸ Tijeras","ðŸ”ª CÃºter","ðŸ”© Alicates de corte"],ans:2,correct:"Alicates de corte",why:"Las tijeras no cortan cable grueso. El cÃºter es peligroso y poco preciso para cables."},
{task:"Medir la longitud de una tuberÃ­a de 3 metros",tools:["ðŸ“ Escuadra","ðŸ“ FlexÃ³metro","âš–ï¸ Nivel de burbuja"],ans:1,correct:"FlexÃ³metro",why:"La escuadra mide Ã¡ngulos. El nivel comprueba horizontalidad, no mide longitudes."},
{task:"Apretar un tornillo Allen en un mueble",tools:["ðŸ”‘ Llave Allen","ðŸª› Destornillador estrella","ðŸª› Destornillador plano"],ans:0,correct:"Llave Allen",why:"Los tornillos Allen tienen cabeza hexagonal hueca. Los destornilladores no encajan."},
{task:"Comprobar si un estante estÃ¡ horizontal",tools:["ðŸ“ FlexÃ³metro","âš–ï¸ Nivel de burbuja","ðŸ“ Escuadra"],ans:1,correct:"Nivel de burbuja",why:"El flexÃ³metro mide distancias. La escuadra comprueba Ã¡ngulos de 90Â°, no horizontalidad."},
{task:"Cortar una varilla de madera fina",tools:["ðŸªš Sierra de mano","ðŸ”ª CÃºter","âœ‚ï¸ Tijeras"],ans:0,correct:"Sierra de mano",why:"El cÃºter no corta madera. Las tijeras no tienen fuerza para madera, solo papel o tela."}
];
let idx=0,sel=-1,answers=[];
const scene=document.getElementById('scene'),toolsEl=document.getElementById('tools'),cta=document.getElementById('cta'),taskEl=document.getElementById('task'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),introModal=document.getElementById('intro-modal');

function startGame(){introModal.classList.remove('active');render();}

function render(){
if(idx>=tasks.length){showResults();return}
const t=tasks[idx];sel=-1;cta.disabled=true;
taskEl.textContent=t.task;
prog.style.width=((idx)/tasks.length*100)+'%';
counter.textContent=(idx+1)+'/'+tasks.length;
helper.textContent="Selecciona la herramienta adecuada";
toolsEl.innerHTML=t.tools.map((tool,i)=>`<button class="btn-option" onclick="selectTool(${i})">${tool}</button>`).join('');
ensureFits();
}

function selectTool(i){
sel=i;cta.disabled=false;
toolsEl.querySelectorAll('.btn-option').forEach((b,j)=>b.classList.toggle('selected',j===i));
}

cta.onclick=()=>{
if(sel===-1)return;
const t=tasks[idx];
const correct=sel===t.ans;
const btns=toolsEl.querySelectorAll('.btn-option');
btns[t.ans].classList.add('correct');
if(!correct)btns[sel].classList.add('incorrect');
answers.push({task:t.task,userChoice:t.tools[sel],correct,correctTool:t.correct,why:t.why});
cta.disabled=true;
setTimeout(()=>{idx++;render();},600);
};

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.correct).length;
const tips=`<div class="result-item"><div class="result-question">ðŸ’¡ Consejos prÃ¡cticos</div><div class="result-explanation">â€¢ Destornillador: plano para ranuras, estrella para cruciformes.<br>â€¢ Llave Allen: tornillos hexagonales huecos (muebles, bicicletas).<br>â€¢ FlexÃ³metro: medir longitudes. Nivel: comprobar horizontalidad.<br>â€¢ Alicates de corte: cables y alambres. Sierra: madera y plÃ¡stico.</div></div>`;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡Prueba completada!</div>
<div class="results-score">${score}/${tasks.length}</div>
<div class="results-subtitle">Herramientas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.task}</div>
<div class="result-answer">${a.correct?'âœ“ '+a.correctTool:'âœ— Elegiste: '+a.userChoice+' â†’ Correcta: '+a.correctTool}</div>
<div class="result-explanation">${a.why}</div>
</div>`).join('')}
${tips}
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{ensureFits();introModal.classList.add('active');});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>âš¡ Voltios bajo control - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">âš¡ Voltios bajo control</div>
<div class="subtitle" id="question">Cargando...</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge" id="counter">1/5</span>
</div>
</div>
<div class="main">
<div class="options" id="options"></div>
</div>
<div class="footer">
<div class="helper">Toca la respuesta correcta</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">

<div class="modal-backdrop" id="introModal">
<div class="modal">
<div class="modal-title">ðŸ”Œ Tu primer dÃ­a</div>
<div class="modal-body">El oficial te pide que demuestres tus conocimientos bÃ¡sicos de electricidad antes de tocar ningÃºn cable. Â¡Demuestra lo que sabes!</div>
<div class="modal-actions">
<button class="cta" onclick="startGame()">Â¡Empezar!</button>
</div>
</div>
</div>

<script>
const data=[
{q:"Â¿QuÃ© tipo de corriente hay en los enchufes de casa?",opts:["Corriente alterna (CA)","Corriente continua (CC)","Corriente mixta"],ans:0,exp:"En EspaÃ±a los enchufes suministran corriente alterna a 230V. Es fundamental saberlo para elegir herramientas compatibles."},
{q:"Â¿QuÃ© protege el diferencial?",opts:["Contra sobrecargas","Contra fugas a tierra","Contra cortocircuitos"],ans:1,exp:"El diferencial detecta fugas de corriente y corta el suministro, protegiendo a las personas de electrocuciÃ³n."},
{q:"Â¿QuÃ© mide un amperÃ­metro?",opts:["Voltaje","Intensidad de corriente","Resistencia"],ans:1,exp:"El amperÃ­metro mide amperios (intensidad). Saber cuÃ¡nta corriente circula evita sobrecargar circuitos."},
{q:"Â¿De quÃ© color es el cable de tierra?",opts:["Azul","MarrÃ³n","Verde y amarillo"],ans:2,exp:"El cable de tierra es verde/amarillo por normativa. Confundirlo puede provocar accidentes graves."},
{q:"Â¿CuÃ¡l es el voltaje estÃ¡ndar domÃ©stico en EspaÃ±a?",opts:["110V","230V","380V"],ans:1,exp:"En EspaÃ±a el voltaje domÃ©stico es 230V. Conectar aparatos de 110V sin transformador los daÃ±arÃ­a."}
];

let idx=0,score=0,answers=[];
const scene=document.getElementById('scene');
const opts=document.getElementById('options');
const qEl=document.getElementById('question');
const prog=document.getElementById('progress');
const counter=document.getElementById('counter');
const introModal=document.getElementById('introModal');

function startGame(){
introModal.classList.remove('active');
render();
}

function render(){
if(idx>=data.length){showResults();return}
const d=data[idx];
qEl.textContent=d.q;
prog.style.width=((idx)/data.length*100)+'%';
counter.textContent=(idx+1)+'/'+data.length;
opts.innerHTML=d.opts.map((o,i)=>`<button class="btn-option" aria-label="${o}" onclick="selectAnswer(${i})">${o}</button>`).join('');
ensureFits();
}

function selectAnswer(i){
const btns=opts.querySelectorAll('.btn-option');
const correct=i===data[idx].ans;
btns.forEach((b,j)=>{
b.disabled=true;
if(j===i){
b.classList.add(correct?'correct':'incorrect');
}
if(j===data[idx].ans&&!correct){
b.classList.add('correct');
}
});
if(correct)score++;
answers.push({
q:data[idx].q,
correct,
exp:data[idx].exp,
user:data[idx].opts[i],
correctAns:data[idx].opts[data[idx].ans]
});
setTimeout(()=>{
idx++;
render();
},600);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const percentage=Math.round((score/data.length)*100);
let mensaje="";
if(percentage>=80)mensaje="Â¡Excelente! EstÃ¡s listo para empezar.";
else if(percentage>=60)mensaje="Buen inicio, pero repasa los fallos.";
else mensaje="Necesitas repasar antes de tocar cables.";
scene.innerHTML=`
<div class="results-header">
<div class="results-title">âš¡ Â¡Quiz completado!</div>
<div class="results-score">${score}/${data.length}</div>
<div class="results-subtitle">${mensaje}</div>
</div>
<div class="results-list">
${answers.map((a,i)=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${i+1}. ${a.q}</div>
<div class="result-answer">${a.correct?'âœ“ '+a.user:'âœ— Tu respuesta: '+a.user}</div>
${!a.correct?`<div class="result-answer" style="opacity:0.8">âœ“ Correcta: ${a.correctAns}</div>`:''}
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item" style="background:var(--surface-alt)">
<div class="result-question">ðŸ’¡ Consejo de seguridad</div>
<div class="result-explanation">Antes de tocar cualquier cable, verifica SIEMPRE que el circuito estÃ¡ desconectado usando un buscapolos.</div>
</div>
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
const scale=Math.max(0.88,scene.clientHeight/scene.scrollHeight);
document.documentElement.style.setProperty('--ui-scale',scale);
}
}

window.addEventListener('load',()=>{
introModal.classList.add('active');
ensureFits();
});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

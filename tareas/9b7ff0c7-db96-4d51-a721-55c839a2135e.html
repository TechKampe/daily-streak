
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title> Ojo al Fallo: Detecta el Error - K盲mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand"> Ojo al Fallo</div>
<div class="subtitle" id="escena">Cargando escena...</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress"></i></div>
</div>
<span class="badge" id="counter">1/5</span>
</div>
</div>
<div class="main">
<div class="options" id="options"></div>
</div>
<div class="footer">
<div class="helper">Toca el 铆tem incorrecto o peligroso</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 2_low.png" alt="" loading="lazy">
<script>
const scenes=[
{escena:"Un t茅cnico va a sustituir un enchufe con tensi贸n cercana.",items:["Destornillador aislado","Destornillador NO aislado","Guantes diel茅ctricos"],error:1,explicacion:"Usar herramienta no aislada cerca de tensi贸n puede causar electrocuci贸n."},
{escena:"El electricista abre el cuadro para trabajar en un circuito.",items:["Verificar ausencia de tensi贸n","Usar EPI adecuado","Empezar sin comprobar tensi贸n"],error:2,explicacion:"Siempre hay que verificar ausencia de corriente antes de manipular."},
{escena:"Se instala cableado para un horno de 5kW.",items:["Cable de 2.5mm虏","Cable de 6mm虏","Protecci贸n magnetot茅rmica"],error:0,explicacion:"Un cable de 2.5mm虏 es insuficiente para 5kW; riesgo de sobrecalentamiento."},
{escena:"Mantenimiento en cuadro el茅ctrico de zona com煤n.",items:["Se帽alizar el cuadro","Avisar a compa帽eros","Trabajar sin se帽alizaci贸n"],error:2,explicacion:"No se帽alizar puede provocar que alguien reconecte mientras trabajas."},
{escena:"Reparaci贸n de luminaria en escalera a 3m de altura.",items:["Casco + arn茅s + gafas","Solo guantes","Escalera estabilizada"],error:1,explicacion:"En trabajos en altura se requiere EPI completo: casco, arn茅s y gafas."}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),escenaEl=document.getElementById('escena'),prog=document.getElementById('progress'),counter=document.getElementById('counter');

function render(){
if(idx>=scenes.length){showResults();return}
const s=scenes[idx];
escenaEl.textContent=s.escena;
prog.style.width=(idx/scenes.length*100)+'%';
counter.textContent=(idx+1)+'/'+scenes.length;
opts.innerHTML=s.items.map((item,i)=>`<button class="btn-option" onclick="selectItem(${i})">${item}</button>`).join('');
ensureFits();
}

function selectItem(i){
const s=scenes[idx];
const btns=opts.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{b.disabled=true;if(j===i)b.classList.add('selected');});
const correct=i===s.error;
answers.push({escena:s.escena,elegido:s.items[i],correcto:s.items[s.error],acierto:correct,explicacion:s.explicacion});
setTimeout(()=>{idx++;render();},600);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const aciertos=answers.filter(a=>a.acierto).length;
scene.innerHTML=`
<div class="results-scroll">
<div class="results-header">
<div class="results-title">隆Revisi贸n completada!</div>
<div class="results-score">${aciertos}/${scenes.length}</div>
<div class="results-subtitle">Errores detectados correctamente</div>
</div>
<div class="results-list">
${answers.map((a,i)=>`
<div class="result-item ${a.acierto?'correct':'incorrect'}">
<div class="result-question">Escena ${i+1}</div>
<div class="result-answer">Elegiste: ${a.elegido}</div>
<div class="result-answer">Correcto: ${a.correcto}</div>
<div class="result-explanation">${a.explicacion}</div>
</div>`).join('')}
</div>
<div class="result-item">
<div class="result-question"> Consejo pr谩ctico</div>
<div class="result-explanation">La atenci贸n al detalle salva vidas. Antes de actuar, revisa siempre herramientas, EPIs y se帽alizaci贸n. La seguridad es responsabilidad de todos.</div>
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
render();
</script>
</body>
</html>

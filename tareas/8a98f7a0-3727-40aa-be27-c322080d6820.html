
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarea de hoy - Kämpe</title>
  <!-- Fuente Manrope -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(180deg, #002B5B 0%, #003d80 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo-container {
      margin-top: 20px;
    }

    .logo-container img {
      width: 140px;
    }

    .container {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #61dafb;
      border-radius: 20px;
      padding: 20px;
      position: relative;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .question {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .option-btn {
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #1de9b6;
      color: #002B5B;
      font-weight: 600;
      transition: transform 0.2s, background-color 0.3s;
    }

    .option-btn:hover {
      transform: scale(1.03);
      background-color: #00bfa5;
    }

    .option-btn.correct {
      background-color: #4caf50 !important;
      color: #fff;
    }

    .option-btn.incorrect {
      background-color: #f44336 !important;
      color: #fff;
    }

    .feedback {
      font-size: 16px;
      text-align: center;
      margin-top: 15px;
      min-height: 32px;
      font-weight: 600;
    }

    .character {
      position: absolute;
      bottom: -20px;
      right: -20px;
      width: 180px;
      opacity: 0.6;
      z-index: 0;
    }

    @media (max-width: 600px) {
      .character {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo corporativo Kämpe -->
  <div class="logo-container">
    <img src="https://techkampe.github.io/daily-streak/assets/kampe_logo.png" alt="Logo Kampe"/>
  </div>

  <!-- Contenedor principal -->
  <div class="container">
    <h1 class="title">🔧 Tarea de hoy</h1>
    <p class="question">¿Qué herramienta utiliza normalmente un electricista para medir el voltaje?</p>

    <div class="options">
      <button class="option-btn" data-correct="false">Destornillador</button>
      <button class="option-btn" data-correct="true">Multímetro</button>
      <button class="option-btn" data-correct="false">Llave inglesa</button>
      <button class="option-btn" data-correct="false">Nivel de burbuja</button>
    </div>

    <div class="feedback" id="feedback"></div>

    <!-- Personaje destacado -->
    <img class="character" src="https://techkampe.github.io/daily-streak/assets/Avatar%204_low.png" alt="Kämpe Personaje">
  </div>

  <!-- JavaScript -->
  <script>
    // Selección de botones y feedback
    const buttons = document.querySelectorAll('.option-btn');
    const feedback = document.getElementById('feedback');
    let answered = false;

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (answered) return;

        const correct = btn.getAttribute('data-correct') === 'true';
        answered = true;

        if (correct) {
          btn.classList.add('correct');
          feedback.textContent = "✅ ¡Correcto! El multímetro permite medir voltaje, corriente y resistencia.";
        } else {
          btn.classList.add('incorrect');
          feedback.textContent = "❌ Incorrecto. La herramienta correcta es el multímetro.";
          // También marcar correctamente el botón correcto
          buttons.forEach(b => {
            if (b.getAttribute('data-correct') === 'true') {
              b.classList.add('correct');
            }
          });
        }
      });
    });
  </script>
</body>
</html>

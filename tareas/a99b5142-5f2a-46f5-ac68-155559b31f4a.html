
<!DOCTYPE html>

<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">

<div class="subtitle">Seguridad elÃ©ctrica</div>
</div>
<div class="progress-row">
<div class="bar-wrap"><div class="bar"><i id="progress"></i></div></div>

<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 1_low.png" alt="" loading="lazy">
<div class="modal-backdrop" id="modal">
<div class="modal">
<div class="modal-title">Tu primera semana âš¡</div>
<div class="modal-body">El oficial te pone a prueba con afirmaciones sobre riesgos elÃ©ctricos. Â¿Mito o realidad?</div>
<div class="modal-actions">
<button class="cta" onclick="startGame()">Comenzar</button>
</div>
</div>
</div>
<script>
const statements=[
{text:"Los guantes de trabajo normales protegen de descargas elÃ©ctricas",ans:false,exp:"FALSO. Solo los guantes dielÃ©ctricos homologados protegen. Los de obra son para abrasiones, no para electricidad."},
{text:"Antes de manipular un cuadro hay que verificar ausencia de tensiÃ³n",ans:true,exp:"VERDADERO. Es obligatorio usar un comprobador de tensiÃ³n antes de cualquier intervenciÃ³n elÃ©ctrica."},
{text:"La corriente domÃ©stica de 230V no puede ser mortal",ans:false,exp:"FALSO. 230V pueden matar. Corrientes de solo 30mA atravesando el corazÃ³n pueden causar fibrilaciÃ³n ventricular."},
{text:"Un diferencial protege contra todos los contactos elÃ©ctricos",ans:false,exp:"FALSO. El diferencial protege contra contactos indirectos, pero no contra contactos directos entre fases."},
{text:"Trabajar con la luz apagada garantiza que no hay tensiÃ³n",ans:false,exp:"FALSO. Que no haya luz no significa ausencia de tensiÃ³n. Siempre hay que medir con un comprobador homologado."},
{text:"El agua aumenta el riesgo de electrocuciÃ³n",ans:true,exp:"VERDADERO. El agua reduce la resistencia del cuerpo y facilita el paso de corriente, aumentando el peligro."},
{text:"Los cables de colores siempre indican correctamente su funciÃ³n",ans:false,exp:"FALSO. Instalaciones antiguas o mal hechas pueden tener colores incorrectos. Siempre hay que verificar."}
];
let idx=0,answers=[],locked=false;
const scene=document.getElementById('scene'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),stArea=document.getElementById('statement-area'),btnCont=document.getElementById('btn-container'),modal=document.getElementById('modal');

function startGame(){modal.classList.remove('active');render();}

function render(){
if(idx>=statements.length){showResults();return}
locked=false;
prog.style.width=((idx)/statements.length*100)+'%';
counter.textContent=(idx+1)+'/'+statements.length;
stArea.innerHTML=`<div class="statement-text">${statements[idx].text}</div>`;
btnCont.innerHTML=`<button class="btn-option" id="btn-true" onclick="answer(true)">Verdadero</button><button class="btn-option" id="btn-false" onclick="answer(false)">Falso</button>`;
ensureFits();
}

function answer(userAns){
if(locked)return;
locked=true;
const correct=userAns===statements[idx].ans;
answers.push({text:statements[idx].text,userAns,correctAns:statements[idx].ans,correct,exp:statements[idx].exp});
const btnT=document.getElementById('btn-true'),btnF=document.getElementById('btn-false');
if(userAns){btnT.classList.add(correct?'correct':'incorrect');}
else{btnF.classList.add(correct?'correct':'incorrect');}
setTimeout(()=>{idx++;render();},1000);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.correct).length;
scene.innerHTML=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">Â¡Prueba completada!</div>
<div class="results-score">${score}/${statements.length}</div>
<div class="results-subtitle">Respuestas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.text}</div>
<div class="result-answer">Tu respuesta: ${a.userAns?'Verdadero':'Falso'} ${a.correct?'âœ“':'âœ—'}</div>
<div class="result-answer">Correcto: ${a.correctAns?'Verdadero':'Falso'}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
</div>
<div class="results-tip">
<strong>ðŸ’¡ Consejo:</strong> Siempre usa un comprobador de tensiÃ³n homologado (VAT) antes de tocar cualquier conductor. Verifica en los tres puntos: fase-neutro, fase-tierra y neutro-tierra.
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{modal.classList.add('active');ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

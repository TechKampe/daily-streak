
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ðŸ”Œ Conecta los Conceptos ElÃ©ctricos - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-grid{display:grid;gap:8px;padding:8px;width:100%;max-width:400px;margin:0 auto}
.memory-card{aspect-ratio:1;background:#00E6BC;border-radius:12px;cursor:pointer;position:relative;transform-style:preserve-3d;transition:transform 0.5s;min-height:70px}
.memory-card.flipped{transform:rotateY(180deg)}
.memory-card.matched{background:#00E6BC;opacity:0.7;pointer-events:none}
.memory-card-front,.memory-card-back{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;backface-visibility:hidden;border-radius:12px;padding:6px;text-align:center;font-weight:700;font-size:clamp(11px,2.5vw,14px);line-height:1.2;word-break:break-word}
.memory-card-front{background:#00E6BC;color:#0B214A;font-size:24px}
.memory-card-back{background:#0B214A;color:#fff;transform:rotateY(180deg)}
.memory-card.matched .memory-card-back{background:#00E6BC;color:#0B214A}
@keyframes pulse{0%,100%{transform:rotateY(180deg) scale(1)}50%{transform:rotateY(180deg) scale(1.05)}}
.memory-card.matched{animation:pulse 0.4s ease}
.attempts-badge{background:#00E6BC;color:#0B214A;padding:4px 12px;border-radius:20px;font-weight:700;font-size:14px}
.pair-explanation{background:rgba(0,230,188,0.1);border-left:3px solid #00E6BC;padding:12px;margin:8px 0;border-radius:0 8px 8px 0}
.pair-explanation strong{color:#00E6BC}
.tip-box{background:#0B214A;color:#fff;padding:16px;border-radius:12px;margin:16px 0}
.tip-box-title{color:#00E6BC;font-weight:700;margin-bottom:8px}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ðŸ”Œ Conecta los Conceptos</div>
<div class="subtitle" id="subtitle">Empareja tÃ©rminos elÃ©ctricos</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Parejas</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge attempts-badge" id="attempts">10 intentos</span>
</div>
</div>
<div class="main">
<div class="memory-grid" id="grid" style="--grid-cols:4"></div>
</div>
<div class="footer">
<div class="helper" id="helper">Toca 2 cartas para emparejarlas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">

<div class="modal-backdrop" id="introModal">
<div class="modal">
<div class="modal-title">ðŸ”Œ Reto del AlmacÃ©n</div>
<div class="modal-body">El encargado te reta a demostrar que conoces la terminologÃ­a elÃ©ctrica. Empareja cada tÃ©rmino con su significado en mÃ¡ximo 10 intentos.</div>
<div class="modal-actions">
<button class="cta" onclick="startGame()">Â¡Empezar!</button>
</div>
</div>
</div>

<script>
const pairs=[
{term:"Fase",def:"Cable con corriente",exp:"El cable de fase transporta la corriente elÃ©ctrica activa. Es el conductor 'vivo' del circuito."},
{term:"Neutro",def:"Retorno de corriente",exp:"El neutro cierra el circuito permitiendo que la corriente regrese a su origen."},
{term:"Toma tierra",def:"Deriva al suelo",exp:"La toma de tierra protege derivando corrientes de fuga al suelo, evitando electrocuciones."},
{term:"Diferencial",def:"Protege contactos",exp:"El diferencial detecta fugas de corriente y corta el suministro para proteger a las personas."}
];

let cards=[],flipped=[],matched=0,attempts=10,canFlip=true,gameStarted=false;
const grid=document.getElementById('grid'),progress=document.getElementById('progress'),attemptsEl=document.getElementById('attempts'),helper=document.getElementById('helper'),subtitle=document.getElementById('subtitle'),introModal=document.getElementById('introModal');

function init(){
introModal.classList.add('active');
cards=[];
pairs.forEach((p,i)=>{
cards.push({id:i*2,pairId:i,text:p.term,type:'term'});
cards.push({id:i*2+1,pairId:i,text:p.def,type:'def'});
});
shuffle(cards);
renderGrid();
}

function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}}

function renderGrid(){
grid.innerHTML=cards.map(c=>`
<div class="memory-card" data-id="${c.id}" data-pair="${c.pairId}" onclick="flipCard(this)">
<div class="memory-card-front">?</div>
<div class="memory-card-back">${c.text}</div>
</div>`).join('');
ensureFits();
fitBoardToViewport();
}

function startGame(){
introModal.classList.remove('active');
gameStarted=true;
}

function flipCard(el){
if(!gameStarted||!canFlip||el.classList.contains('flipped')||el.classList.contains('matched')||flipped.length>=2)return;
el.classList.add('flipped');
flipped.push(el);
if(flipped.length===2){
canFlip=false;
attempts--;
attemptsEl.textContent=attempts+' intentos';
setTimeout(checkMatch,800);
}
}

function checkMatch(){
const[a,b]=flipped;
const pairA=parseInt(a.dataset.pair),pairB=parseInt(b.dataset.pair);
if(pairA===pairB){
a.classList.add('matched');
b.classList.add('matched');
matched++;
progress.style.width=(matched/pairs.length*100)+'%';
helper.textContent=`Â¡Pareja encontrada! ${matched}/${pairs.length}`;
if(matched===pairs.length){
subtitle.textContent='Â¡Completado!';
showResults();
return;
}
}else{
setTimeout(()=>{
a.classList.remove('flipped');
b.classList.remove('flipped');
},500);
if(attempts<=0){
subtitle.textContent='Sin intentos';
helper.textContent='Se acabaron los intentos';
setTimeout(showResults,1000);
flipped=[];
return;
}
}
flipped=[];
canFlip=true;
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
document.getElementById('scene').classList.replace('gameplay','results');
const won=matched===pairs.length;
document.getElementById('scene').innerHTML=`
<div class="results-header">
<div class="results-title">${won?'Â¡Excelente!':'Â¡Buen intento!'}</div>
<div class="results-score">${matched}/${pairs.length}</div>
<div class="results-subtitle">Parejas encontradas en ${10-attempts} intentos</div>
</div>
<div class="results-list">
${pairs.map(p=>`
<div class="pair-explanation">
<strong>${p.term}</strong> â†” <strong>${p.def}</strong><br>
<small>${p.exp}</small>
</div>`).join('')}
<div class="tip-box">
<div class="tip-box-title">ðŸ’¡ Consejo de memorizaciÃ³n</div>
Asocia cada tÃ©rmino con una acciÃ³n fÃ­sica: la Fase "lleva", el Neutro "devuelve", la Tierra "escapa" y el Diferencial "vigila". VisualÃ­zalo mientras trabajas.
</div>
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
const scene=document.getElementById('scene');
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

function fitBoardToViewport(){
const g=document.querySelector('.memory-grid');
if(!g)return;
const scene=document.getElementById('scene');
const availableHeight=scene.clientHeight-180;
const cols=4,rows=2;
const cellHeight=Math.floor((availableHeight-(rows-1)*8)/rows);
const cellWidth=Math.floor((scene.clientWidth-48-(cols-1)*8)/cols);
const cellSize=Math.min(cellHeight,cellWidth,90);
document.querySelectorAll('.memory-card').forEach(c=>{
c.style.width=cellSize+'px';
c.style.height=cellSize+'px';
});
g.style.gridTemplateColumns=`repeat(${cols},${cellSize}px)`;
g.style.justifyContent='center';
}

window.addEventListener('load',()=>{init();ensureFits();fitBoardToViewport()});
window.addEventListener('resize',()=>{ensureFits();fitBoardToViewport()});
window.addEventListener('orientationchange',()=>setTimeout(()=>{ensureFits();fitBoardToViewport()},100));
</script>
</body>
</html>

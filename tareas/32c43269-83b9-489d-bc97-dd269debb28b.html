
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ğŸ”Œ Swipe Seguro</div>
<div class="subtitle" id="subtitle">Â¿Riesgo o prÃ¡ctica segura?</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge" id="counter">1/6</span>
</div>
</div>
<div class="main" id="main">
<div class="swipe-container" id="swipe-container">
<div class="swipe-card" id="swipe-card">
<div class="swipe-card-content" id="card-content"></div>
<div class="swipe-indicators">
<span class="swipe-hint left">âŒ</span>
<span class="swipe-hint right">âœ…</span>
</div>
</div>
</div>
</div>
<div class="footer">
<div class="helper" id="helper">Desliza o usa los botones</div>
<div class="swipe-buttons">
<button class="btn-option" id="btn-incorrect" onclick="answer(false)">âŒ Incorrecto</button>
<button class="btn-option" id="btn-correct" onclick="answer(true)">âœ… Correcto</button>
</div>
</div>
</div>
<div class="modal-backdrop active" id="modal">
<div class="modal">
<div class="modal-title">ğŸ”Œ Tu primer dÃ­a en obra</div>
<div class="modal-body">Desliza a la derecha si la prÃ¡ctica es segura (âœ…) o a la izquierda si es un riesgo (âŒ). Â¡Decide rÃ¡pido!</div>
<div class="modal-actions">
<button class="cta" onclick="startGame()">Comenzar</button>
</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 1_low.png" alt="" loading="lazy">
<script>
const cards=[
{text:"Trabajar con cables pelados sin guantes",safe:false,exp:"Los guantes aislantes son obligatorios. Protegen de descargas elÃ©ctricas segÃºn normativa PRL."},
{text:"Verificar ausencia de tensiÃ³n antes de manipular",safe:true,exp:"Comprobar con polÃ­metro es el primer paso. Regla de oro de seguridad elÃ©ctrica."},
{text:"Usar escalera metÃ¡lica cerca del cuadro elÃ©ctrico",safe:false,exp:"El metal conduce electricidad. Usar escaleras aislantes cerca de instalaciones."},
{text:"Desconectar el diferencial antes de intervenir",safe:true,exp:"Cortar alimentaciÃ³n es obligatorio. Evita accidentes por contacto accidental."},
{text:"Tocar interruptores con las manos mojadas",safe:false,exp:"El agua aumenta la conductividad. Riesgo grave de electrocuciÃ³n."},
{text:"SeÃ±alizar la zona de trabajo elÃ©ctrico",safe:true,exp:"Avisar a compaÃ±eros previene accidentes. Obligatorio segÃºn PRL en obras."}
];
let idx=0,answers=[],startX=0,currentX=0,isDragging=false;
const scene=document.getElementById('scene'),modal=document.getElementById('modal'),card=document.getElementById('swipe-card'),cardContent=document.getElementById('card-content'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper');

function startGame(){modal.classList.remove('active');renderCard();}

function renderCard(){
if(idx>=cards.length){showResults();return}
card.style.transform='translateX(0) rotate(0deg)';
card.style.opacity='1';
card.classList.remove('swipe-left','swipe-right');
cardContent.textContent=cards[idx].text;
prog.style.width=((idx)/cards.length*100)+'%';
counter.textContent=(idx+1)+'/'+cards.length;
ensureFits();
}

function answer(userSaidSafe){
const correct=(userSaidSafe===cards[idx].safe);
const dir=userSaidSafe?'right':'left';
answers.push({text:cards[idx].text,safe:cards[idx].safe,userSaidSafe,correct,exp:cards[idx].exp});
animateCard(dir);
}

function animateCard(dir){
card.style.transition='transform 0.3s ease, opacity 0.3s ease';
card.style.transform=dir==='right'?'translateX(120%) rotate(20deg)':'translateX(-120%) rotate(-20deg)';
card.style.opacity='0';
setTimeout(()=>{
card.style.transition='none';
idx++;
renderCard();
},300);
}

card.addEventListener('touchstart',e=>{
isDragging=true;
startX=e.touches[0].clientX;
card.style.transition='none';
},{passive:true});

card.addEventListener('touchmove',e=>{
if(!isDragging)return;
currentX=e.touches[0].clientX-startX;
const rotate=currentX*0.1;
card.style.transform=`translateX(${currentX}px) rotate(${rotate}deg)`;
card.style.opacity=Math.max(0.5,1-Math.abs(currentX)/300);
},{passive:true});

card.addEventListener('touchend',()=>{
if(!isDragging)return;
isDragging=false;
if(currentX>80){answer(true);}
else if(currentX<-80){answer(false);}
else{card.style.transition='transform 0.2s ease';card.style.transform='translateX(0) rotate(0deg)';card.style.opacity='1';}
currentX=0;
});

card.addEventListener('mousedown',e=>{
isDragging=true;
startX=e.clientX;
card.style.transition='none';
});

document.addEventListener('mousemove',e=>{
if(!isDragging)return;
currentX=e.clientX-startX;
const rotate=currentX*0.1;
card.style.transform=`translateX(${currentX}px) rotate(${rotate}deg)`;
card.style.opacity=Math.max(0.5,1-Math.abs(currentX)/300);
});

document.addEventListener('mouseup',()=>{
if(!isDragging)return;
isDragging=false;
if(currentX>80){answer(true);}
else if(currentX<-80){answer(false);}
else{card.style.transition='transform 0.2s ease';card.style.transform='translateX(0) rotate(0deg)';card.style.opacity='1';}
currentX=0;
});

function showResults(){
const score=answers.filter(a=>a.correct).length;
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">ğŸ”Œ Â¡EvaluaciÃ³n completada!</div>
<div class="results-score">${score}/${cards.length}</div>
<div class="results-subtitle">Situaciones identificadas correctamente</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.text}</div>
<div class="result-answer">${a.correct?'âœ“ Acertaste':'âœ— Fallaste'} â€” Era: ${a.safe?'âœ… Seguro':'âŒ Riesgo'}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
</div>
<div class="results-message">${score>=5?'Â¡Excelente! Tienes mentalidad preventiva de profesional.':score>=3?'Buen inicio. Repasa los puntos de riesgo para mejorar.':'Cuidado. La seguridad es lo primero. Revisa bien cada situaciÃ³n.'}</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
<style>
.swipe-container{display:flex;justify-content:center;align-items:center;flex:1;padding:16px;}
.swipe-card{background:#fff;border:3px solid #00E6BC;border-radius:16px;padding:24px;min-height:180px;max-width:300px;width:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;cursor:grab;user-select:none;position:relative;}

.swipe-hint.right{color:#00E6BC;}

.swipe-buttons .btn-option{flex:1;font-size:0.9rem;}

</style>

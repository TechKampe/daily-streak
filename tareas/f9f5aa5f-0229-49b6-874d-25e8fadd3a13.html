
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ðŸ§  Conexiones de Obra: Memory PRL - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-board{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;padding:8px;max-width:100%;}
.mem-card{height:70px;border-radius:8px;display:flex;align-items:center;justify-content:center;text-align:center;padding:6px;box-sizing:border-box;cursor:pointer;transition:transform 0.2s,background 0.2s;user-select:none;-webkit-tap-highlight-color:transparent;}
.mem-card.hidden-card{background:#00E6BC;color:#0B214A;font-size:15px;font-weight:700;}
.mem-card.revealed{background:#fff;border:2px solid #0B214A;color:#0B214A;font-size:12px;line-height:1.2;}
.mem-card.matched{background:#d4edda;border:2px solid #28a745;color:#0B214A;font-size:12px;line-height:1.2;}
.mem-card.shake{animation:shake 0.4s ease-in-out;}
@keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-4px)}40%,80%{transform:translateX(4px)}}
.mem-card.pop{animation:pop 0.2s ease-out;}
@keyframes pop{0%{transform:scale(0.95)}100%{transform:scale(1)}}
.stats-row{display:flex;justify-content:space-between;font-size:14px;padding:0 8px;margin-bottom:8px;color:#0B214A;}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ðŸ§  Memory PRL</div>
<div class="subtitle">Empareja cada EPI con su riesgo</div>
</div>
</div>
<div class="main">
<div class="stats-row">
<span id="attempts">Intento 0/10</span>
<span id="pairs">0/4 parejas</span>
</div>
<div class="memory-board" id="board"></div>
</div>
<div class="footer">
<div class="helper">Toca dos cartas para emparejarlas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">
<script>
const pairs=[
{id:1,a:"Casco",b:"CaÃ­da de objetos",exp:"El casco protege la cabeza de impactos por objetos que caen desde altura."},
{id:2,a:"Guantes aislantes",b:"Contacto elÃ©ctrico",exp:"Los guantes aislantes evitan que la corriente pase por las manos."},
{id:3,a:"Gafas protectoras",b:"ProyecciÃ³n partÃ­culas",exp:"Las gafas protegen los ojos de fragmentos y polvo proyectado."},
{id:4,a:"ArnÃ©s de seguridad",b:"CaÃ­da en altura",exp:"El arnÃ©s sujeta al trabajador y evita caÃ­das desde andamios o tejados."}
];

let cards=[],first=null,second=null,locked=false,attempts=0,found=0,maxAttempts=10;
const board=document.getElementById('board'),attEl=document.getElementById('attempts'),pairsEl=document.getElementById('pairs');

function init(){
cards=[];
pairs.forEach(p=>{
cards.push({pairId:p.id,text:p.a,type:'a'});
cards.push({pairId:p.id,text:p.b,type:'b'});
});
shuffle(cards);
renderBoard();
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}

function renderBoard(){
board.innerHTML='';
cards.forEach((c,i)=>{
const div=document.createElement('div');
div.className='mem-card hidden-card';
div.dataset.index=i;
div.textContent='?';
div.onclick=()=>handleClick(i,div);
board.appendChild(div);
});
ensureFits();
}

function handleClick(idx,el){
if(locked)return;
if(el.classList.contains('matched')||el.classList.contains('revealed'))return;
revealCard(idx,el);
if(!first){first={idx,el};}
else if(first.idx!==idx){
second={idx,el};
locked=true;
attempts++;
attEl.textContent=`Intento ${attempts}/10`;
checkMatch();
}
}

function revealCard(idx,el){
el.classList.remove('hidden-card');
el.classList.add('revealed','pop');
el.textContent=cards[idx].text;
}

function hideCard(idx,el){
el.classList.remove('revealed');
el.classList.add('hidden-card');
el.textContent='?';
}

function checkMatch(){
const c1=cards[first.idx],c2=cards[second.idx];
if(c1.pairId===c2.pairId&&c1.type!==c2.type){
first.el.classList.remove('revealed');
first.el.classList.add('matched');
second.el.classList.remove('revealed');
second.el.classList.add('matched');
found++;
pairsEl.textContent=`${found}/4 parejas`;
reset();
if(found===4)endGame(true);
}else{
first.el.classList.add('shake');
second.el.classList.add('shake');
setTimeout(()=>{
first.el.classList.remove('shake');
second.el.classList.remove('shake');
hideCard(first.idx,first.el);
hideCard(second.idx,second.el);
reset();
if(attempts>=maxAttempts)endGame(false);
},2000);
}
}

function reset(){first=null;second=null;locked=false;}

function endGame(win){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
document.getElementById('scene').classList.replace('gameplay','results');
const foundIds=[];
document.querySelectorAll('.mem-card.matched').forEach(el=>{
const idx=parseInt(el.dataset.index);
if(!foundIds.includes(cards[idx].pairId))foundIds.push(cards[idx].pairId);
});
let html=`<div class="results-header">
<div class="results-title">${win?'Â¡Bien hecho!':'Â¡Sigue practicando!'}</div>
<div class="results-score">${found}/4</div>
<div class="results-subtitle">Parejas encontradas en ${attempts} intentos</div>
</div><div class="results-list">`;
pairs.forEach(p=>{
const ok=foundIds.includes(p.id);
html+=`<div class="result-item ${ok?'correct':'incorrect'}">
<div class="result-question">${p.a} â†” ${p.b}</div>
<div class="result-answer">${ok?'âœ“ Emparejado':'âœ— No encontrado'}</div>
<div class="result-explanation">${p.exp}</div>
</div>`;
});
html+=`</div><div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
document.getElementById('scene').innerHTML=html;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
const scene=document.getElementById('scene');
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{init();ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

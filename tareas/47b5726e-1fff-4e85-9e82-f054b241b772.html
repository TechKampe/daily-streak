
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tarea de hoy - KÃ¤mpe</title>

  <!-- Fuente Manrope -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* Reset bÃ¡sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: #1E2C4A; /* Azul al estilo Fortnite */
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Fondo del personaje */
    .avatar-bg {
      position: absolute;
      bottom: 0;
      right: 0;
      max-width: 300px;
      opacity: 0.15;
      z-index: 0;
    }

    /* Logo */
    .logo {
      width: 120px;
      margin-bottom: 20px;
      z-index: 2;
    }

    /* Contenedor principal */
    .container {
      background-color: rgba(21, 29, 46, 0.9);
      border: 2px solid #00FFFF;
      border-radius: 16px;
      padding: 24px;
      max-width: 500px;
      width: 100%;
      z-index: 2;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
      color: #00FFFF;
    }

    .question {
      font-size: 18px;
      margin-bottom: 24px;
      text-align: center;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .option-btn {
      background-color: #293B5C;
      border: 2px solid #00FFFF;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option-btn:hover {
      background-color: #00FFFF;
      color: #1E2C4A;
    }

    .option-btn.correct {
      background-color: #00FF88;
      border-color: #00FF88;
      color: black;
    }

    .option-btn.incorrect {
      background-color: #FF3344;
      border-color: #FF3344;
      color: white;
    }

    .feedback {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 16px;
      }

      h1 {
        font-size: 24px;
      }

      .question {
        font-size: 16px;
      }

      .option-btn {
        font-size: 15px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Fondo de personaje -->
  <img src="https://techkampe.github.io/daily-streak/assets/Avatar%203_low.png" class="avatar-bg" alt="Avatar Kampe">

  <!-- Logo Kampe -->
  <img src="https://techkampe.github.io/daily-streak/assets/kampe_logo.png" class="logo" alt="Logo Kampe">

  <!-- Contenedor de la actividad -->
  <div class="container">
    <h1>ðŸ”§ Tarea de hoy</h1>
    <div class="question">
      Â¿CuÃ¡l de las siguientes herramientas se usa principalmente para apretar o aflojar tornillos?
    </div>
    <div class="options">
      <button class="option-btn" onclick="checkAnswer(this, false)">Martillo</button>
      <button class="option-btn" onclick="checkAnswer(this, true)">Destornillador</button>
      <button class="option-btn" onclick="checkAnswer(this, false)">Alicate</button>
      <button class="option-btn" onclick="checkAnswer(this, false)">Llave inglesa</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    let answered = false;

    function checkAnswer(button, isCorrect) {
      if (answered) return;
      answered = true;

      if (isCorrect) {
        button.classList.add('correct');
        document.getElementById('feedback').textContent = 'âœ… Â¡Correcto! Un destornillador se usa para tornillos.';
      } else {
        button.classList.add('incorrect');
        document.getElementById('feedback').textContent = 'âŒ Esta no es la herramienta correcta. Â¡Intenta recordarlo para la prÃ³xima!';
      }

      // Desactivar otros botones
      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach(btn => btn.disabled = true);
    }
  </script>
</body>
</html>

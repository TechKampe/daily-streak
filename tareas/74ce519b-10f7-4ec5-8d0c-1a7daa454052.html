
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ðŸ§  Memory: Conecta Herramientas y Oficios - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-board{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;padding:8px;max-width:100%;}
.mem-card{height:70px;border-radius:8px;display:flex;align-items:center;justify-content:center;text-align:center;padding:6px;box-sizing:border-box;cursor:pointer;transition:transform 0.2s ease,background 0.2s ease;font-family:'Baloo 2',sans-serif;}
.mem-card.hidden{background:#00E6BC;color:#0B214A;font-size:15px;font-weight:700;}
.mem-card.revealed{background:#fff;border:2px solid #0B214A;color:#0B214A;font-size:12px;font-weight:500;line-height:1.2;}
.mem-card.matched{background:#d4edda;border:2px solid #28a745;color:#0B214A;font-size:12px;font-weight:500;line-height:1.2;}
.mem-card.shake{animation:shake 0.4s ease;}
.mem-card.pop{animation:pop 0.2s ease;}
@keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-5px)}40%,80%{transform:translateX(5px)}}
@keyframes pop{0%{transform:scale(0.95)}100%{transform:scale(1)}}
.stats-row{display:flex;justify-content:space-between;padding:0 8px;font-size:14px;color:#0B214A;font-family:'Baloo 2',sans-serif;}
.pair-explanation{background:rgba(11,33,74,0.05);border-radius:8px;padding:10px;margin-bottom:8px;}
.pair-explanation strong{color:#00E6BC;}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ðŸ§  Memory: Herramientas</div>
<div class="subtitle">Encuentra las parejas herramienta-oficio</div>
</div>
</div>
<div class="main">
<div class="stats-row">
<span id="attempts">Intento 0/10</span>
<span id="pairs">0/4 parejas</span>
</div>
<div class="memory-board" id="board"></div>
</div>
<div class="footer">
<div class="helper">Toca dos cartas para emparejarlas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 1_low.png" alt="" loading="lazy">
<script>
const pairs=[
{id:1,a:"MultÃ­metro",b:"Electricista",exp:"El multÃ­metro mide tensiÃ³n, corriente y resistencia, esencial para diagnÃ³sticos elÃ©ctricos."},
{id:2,a:"Llave inglesa",b:"Fontanero",exp:"La llave inglesa ajusta tuercas de distintos tamaÃ±os en tuberÃ­as y conexiones."},
{id:3,a:"Llana",b:"AlbaÃ±il",exp:"La llana extiende y alisa mortero o yeso sobre superficies."},
{id:4,a:"ManÃ³metro",b:"ClimatizaciÃ³n",exp:"El manÃ³metro mide presiÃ³n de refrigerantes en sistemas de aire acondicionado."}
];
let cards=[],firstCard=null,secondCard=null,locked=false,attempts=0,matched=0,maxAttempts=10,history=[];

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}return arr}

function init(){
cards=[];
pairs.forEach(p=>{
cards.push({pairId:p.id,text:p.a,type:'tool'});
cards.push({pairId:p.id,text:p.b,type:'trade'});
});
shuffle(cards);
renderBoard();
}

function renderBoard(){
const board=document.getElementById('board');
board.innerHTML=cards.map((c,i)=>`<div class="mem-card hidden" data-index="${i}">?</div>`).join('');
board.querySelectorAll('.mem-card').forEach(el=>el.addEventListener('click',onCardClick));
updateStats();
ensureFits();
}

function updateStats(){
document.getElementById('attempts').textContent=`Intento ${attempts}/${maxAttempts}`;
document.getElementById('pairs').textContent=`${matched}/4 parejas`;
}

function onCardClick(e){
if(locked)return;
const el=e.currentTarget;
const idx=parseInt(el.dataset.index);
if(el.classList.contains('revealed')||el.classList.contains('matched'))return;
revealCard(el,idx);
if(!firstCard){firstCard={el,idx}}
else if(firstCard.idx!==idx){secondCard={el,idx};checkMatch()}
}

function revealCard(el,idx){
el.classList.remove('hidden');
el.classList.add('revealed','pop');
el.textContent=cards[idx].text;
}

function hideCard(el){
el.classList.remove('revealed','pop');
el.classList.add('hidden');
el.textContent='?';
}

function checkMatch(){
locked=true;
attempts++;
updateStats();
const c1=cards[firstCard.idx],c2=cards[secondCard.idx];
const isMatch=c1.pairId===c2.pairId&&c1.type!==c2.type;
if(isMatch){
setTimeout(()=>{
firstCard.el.classList.remove('revealed');
firstCard.el.classList.add('matched');
secondCard.el.classList.remove('revealed');
secondCard.el.classList.add('matched');
matched++;
history.push({pairId:c1.pairId,found:true});
updateStats();
resetSelection();
if(matched===4)endGame(true);
else if(attempts>=maxAttempts)endGame(false);
},300);
}else{
setTimeout(()=>{
firstCard.el.classList.add('shake');
secondCard.el.classList.add('shake');
},200);
setTimeout(()=>{
firstCard.el.classList.remove('shake');
secondCard.el.classList.remove('shake');
hideCard(firstCard.el);
hideCard(secondCard.el);
resetSelection();
if(attempts>=maxAttempts)endGame(false);
},2000);
}
}

function resetSelection(){firstCard=null;secondCard=null;locked=false}

function endGame(won){
locked=true;
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
const scene=document.getElementById('scene');
scene.classList.replace('gameplay','results');
const foundIds=history.filter(h=>h.found).map(h=>h.pairId);
const missedPairs=pairs.filter(p=>!foundIds.includes(p.id));
let html=`<div class="results-scroll"><div class="results-header">
<div class="results-title">${won?'Â¡Felicidades!':'Â¡Buen intento!'}</div>
<div class="results-score">${matched}/4</div>
<div class="results-subtitle">parejas encontradas en ${attempts} intentos</div>
</div><div class="results-list">`;
if(won){
html+=`<p style="padding:0 16px;font-size:14px;color:#0B214A">Has demostrado conocer las herramientas bÃ¡sicas de cada oficio. AquÃ­ el repaso:</p>`;
}else{
html+=`<p style="padding:0 16px;font-size:14px;color:#0B214A">No pasa nada, Â¡sigue practicando! Estas son las parejas que faltaban:</p>`;
}
const toShow=won?pairs:missedPairs;
toShow.forEach(p=>{
html+=`<div class="pair-explanation"><strong>${p.a}</strong> â†’ <strong>${p.b}</strong><br><span style="font-size:12px">${p.exp}</span></div>`;
});
html+=`</div><div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div></div>`;
scene.innerHTML=html;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
const scene=document.getElementById('scene');
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{init();ensureFits()});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>El Orden SÃ Altera el Circuito âš¡ï¸ - KÃ¤mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">El Orden SÃ Altera el Circuito âš¡ï¸</div>
<div class="subtitle" id="subtitle">Ordena los pasos correctamente</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge" id="counter">Reto 1/3</span>
</div>
</div>
<div class="main" id="main"></div>
<div class="footer">
<div class="helper" id="helper">Usa â†‘ â†“ para ordenar los pasos</div>
<button class="cta" id="cta">Confirmar orden</button>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">

<div class="modal-backdrop" id="modal">
<div class="modal">
<div class="modal-title">ğŸ”§ Tu primera intervenciÃ³n</div>
<div class="modal-body">Un cliente necesita cambiar un interruptor. Ordena los pasos de seguridad en cada reto usando los controles â†‘ â†“.</div>
<div class="modal-actions">
<button class="cta" onclick="closeModal()">Â¡Comenzar!</button>
</div>
</div>
</div>

<script>
const challenges=[
{id:1,title:"Cambio de interruptor",steps:[
{id:"a",text:"Cortar la corriente en el cuadro",order:1},
{id:"b",text:"Verificar ausencia de tensiÃ³n",order:2},
{id:"c",text:"Desconectar cables del interruptor",order:3},
{id:"d",text:"Instalar nuevo interruptor",order:4}
],tip:"Siempre verifica ausencia de tensiÃ³n DESPUÃ‰S de cortar. Nunca asumas que no hay corriente."},
{id:2,title:"SustituciÃ³n de enchufe",steps:[
{id:"a",text:"Desconectar el diferencial",order:1},
{id:"b",text:"Comprobar con polÃ­metro",order:2},
{id:"c",text:"Retirar el enchufe daÃ±ado",order:3},
{id:"d",text:"Reconectar y rearmar cuadro",order:4}
],tip:"El diferencial protege contra contactos. Comprueba SIEMPRE antes de tocar conductores."},
{id:3,title:"ReparaciÃ³n de punto de luz",steps:[
{id:"a",text:"Bajar el automÃ¡tico del circuito",order:1},
{id:"b",text:"Usar buscapolos o polÃ­metro",order:2},
{id:"c",text:"Desmontar y reparar conexiÃ³n",order:3},
{id:"d",text:"Probar y subir automÃ¡tico",order:4}
],tip:"Trabaja siempre sin tensiÃ³n. Una descarga en altura puede causar caÃ­das graves."}
];

let currentChallenge=0,userOrder=[],results=[];
const scene=document.getElementById('scene'),main=document.getElementById('main'),cta=document.getElementById('cta'),helper=document.getElementById('helper'),progress=document.getElementById('progress'),counter=document.getElementById('counter'),subtitle=document.getElementById('subtitle'),modal=document.getElementById('modal');

function closeModal(){modal.classList.remove('active');renderChallenge();}

function shuffle(arr){
let a=[...arr];
for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}
return a;
}

function renderChallenge(){
if(currentChallenge>=challenges.length){showResults();return;}
const ch=challenges[currentChallenge];
userOrder=shuffle(ch.steps);
counter.textContent=`Reto ${currentChallenge+1}/3`;
progress.style.width=`${(currentChallenge/3)*100}%`;
subtitle.textContent=ch.title;
renderCards();
cta.onclick=confirmOrder;
cta.textContent="Confirmar orden";
helper.textContent="Usa â†‘ â†“ para ordenar los pasos";
ensureFits();
}

function renderCards(){
main.innerHTML=`<div class="cards-container" id="cards">${userOrder.map((s,i)=>`
<div class="card" data-idx="${i}">
<span class="card-num">${i+1}</span>
<span class="card-text">${s.text}</span>
<div class="card-controls">
<button class="btn-ghost" aria-label="Subir" onclick="moveCard(${i},-1)" ${i===0?'disabled':''}>â†‘</button>
<button class="btn-ghost" aria-label="Bajar" onclick="moveCard(${i},1)" ${i===userOrder.length-1?'disabled':''}>â†“</button>
</div>
</div>`).join('')}</div>`;
}

function moveCard(idx,dir){
const newIdx=idx+dir;
if(newIdx<0||newIdx>=userOrder.length)return;
const card=document.querySelectorAll('.card')[idx];
card.style.transform=`translateY(${dir*10}px)`;
card.style.opacity='0.7';
setTimeout(()=>{
[userOrder[idx],userOrder[newIdx]]=[userOrder[newIdx],userOrder[idx]];
renderCards();
ensureFits();
},150);
}

function confirmOrder(){
const ch=challenges[currentChallenge];
const correct=ch.steps.slice().sort((a,b)=>a.order-b.order);
const isCorrect=userOrder.every((s,i)=>s.order===i+1);
results.push({
challenge:ch.title,
userOrder:userOrder.map(s=>s.text),
correctOrder:correct.map(s=>s.text),
isCorrect,
tip:ch.tip
});
document.querySelectorAll('.card').forEach((c,i)=>{
const step=userOrder[i];
c.classList.add(step.order===i+1?'correct':'incorrect');
});
setTimeout(()=>{
currentChallenge++;
renderChallenge();
},800);
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=results.filter(r=>r.isCorrect).length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">Â¡Reto completado!</div>
<div class="results-score">${score}/3</div>
<div class="results-subtitle">Secuencias correctas</div>
</div>
<div class="results-list">
${results.map((r,i)=>`
<div class="result-item ${r.isCorrect?'correct':'incorrect'}">
<div class="result-question">Reto ${i+1}: ${r.challenge}</div>
<div class="result-answer">${r.isCorrect?'âœ“ Orden correcto':'âœ— Tu orden: '+r.userOrder.join(' â†’ ')}</div>
${!r.isCorrect?`<div class="result-explanation">Correcto: ${r.correctOrder.join(' â†’ ')}</div>`:''}
<div class="result-explanation">ğŸ’¡ ${r.tip}</div>
</div>`).join('')}
</div>
<div class="footer">
<button class="cta" onclick="completeTask()">Ver mi recompensa</button>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{modal.classList.add('active');ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>
</body>
</html>

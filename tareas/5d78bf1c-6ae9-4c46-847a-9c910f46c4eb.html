<body>
<div class="scene gameplay" id="scene">

</div>
</div>
<div class="main" id="main">
<div class="tinder-container" id="tinder-container">

<div class="modal-body">Tu supervisor te evalÃºa. Desliza derecha si la prÃ¡ctica es SEGURA o izquierda si es PELIGROSA.</div>

</div>

<script>
const data=[
{text:"Usar guantes aislantes antes de manipular cables",correct:true,exp:"Los guantes aislantes son EPI obligatorio. Protegen contra descargas elÃ©ctricas."},
{text:"Verificar ausencia de tensiÃ³n con un buscapolos antes de trabajar",correct:true,exp:"Siempre se debe comprobar que no hay tensiÃ³n antes de intervenir en cualquier circuito."},
{text:"Trabajar en un circuito sin desconectar la corriente para ahorrar tiempo",correct:false,exp:"Nunca trabajes con circuitos energizados. El riesgo de electrocuciÃ³n es muy alto."},
{text:"Manipular cables pelados con las manos hÃºmedas",correct:false,exp:"El agua conduce electricidad. Manos hÃºmedas + cables pelados = riesgo de muerte."},
{text:"Colocar seÃ±alizaciÃ³n en la zona de trabajo elÃ©ctrico",correct:true,exp:"La seÃ±alizaciÃ³n avisa a otros y previene accidentes. Es obligatoria por normativa."},
{text:"Usar un destornillador normal en lugar de uno aislado",correct:false,exp:"Las herramientas deben estar homologadas y aisladas para trabajos elÃ©ctricos."}
];
let idx=0,answers=[],startX=0,currentX=0,isDragging=false;
const scene=document.getElementById('scene'),modal=document.getElementById('modal'),card=document.getElementById('tinder-card'),cardContent=document.getElementById('card-content'),progress=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper'),btnCorrect=document.getElementById('btn-correct'),btnIncorrect=document.getElementById('btn-incorrect');

document.getElementById('start-btn').onclick=()=>{modal.classList.remove('active');renderCard();};
modal.classList.add('active');

function renderCard(){
if(idx>=data.length){showResults();return;}
const d=data[idx];
cardContent.textContent=d.text;
card.style.transform='';
card.style.opacity='1';
card.classList.remove('swipe-left','swipe-right');
progress.style.width=((idx)/data.length*100)+'%';
counter.textContent=(idx+1)+'/'+data.length;
helper.textContent='Â¿Esta prÃ¡ctica es segura o peligrosa?';
ensureFits();
}

function handleAnswer(isCorrect){
const d=data[idx];
const userSafe=isCorrect;
const wasCorrect=(userSafe===d.correct);
answers.push({text:d.text,correct:wasCorrect,exp:d.exp,userAnswer:userSafe?'Seguro':'Peligro',realAnswer:d.correct?'Seguro':'Peligro'});
card.classList.add(isCorrect?'swipe-right':'swipe-left');
setTimeout(()=>{idx++;renderCard();},300);
}

btnCorrect.onclick=()=>handleAnswer(true);
btnIncorrect.onclick=()=>handleAnswer(false);

card.addEventListener('touchstart',e=>{startX=e.touches[0].clientX;isDragging=true;},{passive:true});
card.addEventListener('touchmove',e=>{
if(!isDragging)return;
currentX=e.touches[0].clientX-startX;
card.style.transform=`translateX(${currentX}px) rotate(${currentX*0.05}deg)`;
card.style.opacity=Math.max(0.5,1-Math.abs(currentX)/300);
},{passive:true});
card.addEventListener('touchend',()=>{
if(!isDragging)return;
isDragging=false;
if(currentX>80){handleAnswer(true);}
else if(currentX<-80){handleAnswer(false);}
else{card.style.transform='';card.style.opacity='1';}
currentX=0;
});

card.addEventListener('mousedown',e=>{startX=e.clientX;isDragging=true;});
document.addEventListener('mousemove',e=>{
if(!isDragging)return;
currentX=e.clientX-startX;
card.style.transform=`translateX(${currentX}px) rotate(${currentX*0.05}deg)`;
card.style.opacity=Math.max(0.5,1-Math.abs(currentX)/300);
});
document.addEventListener('mouseup',()=>{
if(!isDragging)return;
isDragging=false;
if(currentX>80){handleAnswer(true);}
else if(currentX<-80){handleAnswer(false);}
else{card.style.transform='';card.style.opacity='1';}
currentX=0;
});

function showResults(){
const score=answers.filter(a=>a.correct).length;
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">ğŸ‰ Â¡Prueba completada!</div>
<div class="results-score">${score}/${data.length}</div>
<div class="results-subtitle">Decisiones correctas</div>
</div>
<div class="results-message">${score>=5?'Â¡Excelente! Demuestras buen criterio de seguridad.':score>=3?'Buen intento. Repasa las normas de seguridad.':'Necesitas reforzar conceptos de seguridad elÃ©ctrica.'}</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.text}</div>
<div class="result-answer">Tu respuesta: ${a.userAnswer} ${a.correct?'âœ“':'âœ—'}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
</div>
<div class="results-motivation">ğŸ’¡ La seguridad es la base del profesionalismo. Â¡Sigue aprendiendo!</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>

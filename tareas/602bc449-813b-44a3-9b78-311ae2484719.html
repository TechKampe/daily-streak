let idx=0,answers=[];
const scene=document.getElementById('scene'),optsEl=document.getElementById('options'),sceneText=document.getElementById('sceneText'),prog=document.getElementById('progress'),counter=document.getElementById('counter'),helper=document.getElementById('helper');

function render(){
if(idx>=scenes.length){showResults();return}
const s=scenes[idx];
sceneText.textContent=s.text;
prog.style.width=(idx/scenes.length*100)+'%';

}

function selectOption(i){
const s=scenes[idx];
const correct=i===s.error;
answers.push({scene:s.text,chosen:s.opts[i],correctOpt:s.opts[s.error],correct,exp:s.exp});
const btns=optsEl.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{
b.disabled=true;
if(j===i)b.classList.add(correct?'correct':'incorrect');

});
helper.textContent=correct?'âœ“ Â¡Bien visto!':'âœ— Era: '+s.opts[s.error];

}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');

function completeTask(){
if(window.ReactNativeWebView){

}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);

render();

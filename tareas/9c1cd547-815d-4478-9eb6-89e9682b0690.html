</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">ğŸ”Œ Â¿Seguro o Peligro?</div>
<div class="subtitle" id="subtitle">Swipe tu instinto elÃ©ctrico</div>
</div>
<div class="progress-row">
<div class="bar-wrap">
<span class="bar-label">Progreso</span>
<div class="bar"><i id="progress" style="width:0%"></i></div>
</div>
<span class="badge" id="counter">1/6</span>
</div>
</div>
<div class="main" id="main">
<div class="swipe-container" id="swipe-container">

</div>

<button class="btn-option" id="btn-incorrect" aria-label="Incorrecto">âŒ Incorrecto</button>
<button class="btn-option" id="btn-correct" aria-label="Correcto">âœ… Correcto</button>
</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 1_low.png" alt="" loading="lazy">

<div class="modal-backdrop" id="modal">
<div class="modal">
<div class="modal-title">âš¡ Primer dÃ­a en obra</div>
<div class="modal-body">El oficial te lanza situaciones rÃ¡pidas. Desliza derecha si es SEGURO o izquierda si es PELIGRO.</div>
<div class="modal-actions">
<button class="cta" id="start-btn">Â¡Empezar!</button>
</div>
</div>
</div>

<script>
const cards=[
{text:"Trabajar con el diferencial desactivado",safe:false,exp:"PELIGRO: El diferencial protege contra electrocuciÃ³n. Nunca lo desactives mientras trabajas."},
{text:"Usar guantes aislantes en cuadros",safe:true,exp:"SEGURO: Los guantes aislantes son EPI obligatorio para trabajar en cuadros elÃ©ctricos."},
{text:"Tirar del cable para desenchufar",safe:false,exp:"PELIGRO: DaÃ±a el cable y puede causar cortocircuitos. Siempre tira de la clavija."},
{text:"Comprobar ausencia de tensiÃ³n antes de tocar",safe:true,exp:"SEGURO: Regla de oro. Siempre verificar con polÃ­metro antes de manipular."},
{text:"Dejar cables pelados accesibles",safe:false,exp:"PELIGRO: Riesgo de contacto directo. Los empalmes deben aislarse y protegerse."},
{text:"SeÃ±alizar la zona de trabajo",safe:true,exp:"SEGURO: Obligatorio por PRL. Evita que otros accedan a zonas de riesgo."}
];
let idx=0,answers=[],startX=0,startY=0,isDragging=false;
const scene=document.getElementById('scene'),modal=document.getElementById('modal'),swipeCard=document.getElementById('swipe-card'),cardContent=document.getElementById('card-content'),progress=document.getElementById('progress'),counter=document.getElementById('counter'),btnCorrect=document.getElementById('btn-correct'),btnIncorrect=document.getElementById('btn-incorrect'),helper=document.getElementById('helper');

function renderCard(){
if(idx>=cards.length){showResults();return}
const c=cards[idx];
cardContent.textContent=c.text;
progress.style.width=((idx)/cards.length*100)+'%';
counter.textContent=(idx+1)+'/'+cards.length;
swipeCard.style.transform='translateX(0) rotate(0deg)';
swipeCard.style.opacity='1';
swipeCard.classList.remove('swiping-left','swiping-right');
ensureFits();
}

function answer(isSafe){
const correct=(isSafe===cards[idx].safe);
answers.push({text:cards[idx].text,userSafe:isSafe,correct,exp:cards[idx].exp,actualSafe:cards[idx].safe});
animateSwipe(isSafe);
}

function animateSwipe(isSafe){
const dir=isSafe?1:-1;
swipeCard.style.transition='transform 0.3s ease, opacity 0.3s ease';
swipeCard.style.transform=`translateX(${dir*300}px) rotate(${dir*20}deg)`;
swipeCard.style.opacity='0';
setTimeout(()=>{
swipeCard.style.transition='none';
idx++;
renderCard();
},300);
}

function handleTouchStart(e){
if(idx>=cards.length)return;
const touch=e.touches?e.touches[0]:e;
startX=touch.clientX;
startY=touch.clientY;
isDragging=true;
swipeCard.style.transition='none';
}

function handleTouchMove(e){
if(!isDragging||idx>=cards.length)return;
const touch=e.touches?e.touches[0]:e;
const diffX=touch.clientX-startX;
const diffY=touch.clientY-startY;
if(Math.abs(diffX)>Math.abs(diffY)){
e.preventDefault();
const rotate=diffX*0.1;
swipeCard.style.transform=`translateX(${diffX}px) rotate(${rotate}deg)`;
swipeCard.classList.toggle('swiping-right',diffX>50);
swipeCard.classList.toggle('swiping-left',diffX<-50);
}
}

function handleTouchEnd(e){
if(!isDragging||idx>=cards.length)return;
isDragging=false;
const touch=e.changedTouches?e.changedTouches[0]:e;
const diffX=touch.clientX-startX;
swipeCard.classList.remove('swiping-left','swiping-right');
if(Math.abs(diffX)>80){
answer(diffX>0);
}else{
swipeCard.style.transition='transform 0.2s ease';
swipeCard.style.transform='translateX(0) rotate(0deg)';
}
}

swipeCard.addEventListener('touchstart',handleTouchStart,{passive:false});
swipeCard.addEventListener('touchmove',handleTouchMove,{passive:false});
swipeCard.addEventListener('touchend',handleTouchEnd);
swipeCard.addEventListener('mousedown',handleTouchStart);
document.addEventListener('mousemove',handleTouchMove);
document.addEventListener('mouseup',handleTouchEnd);

btnCorrect.onclick=()=>answer(true);
btnIncorrect.onclick=()=>answer(false);

document.getElementById('start-btn').onclick=()=>{
modal.classList.remove('active');
renderCard();
};

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const score=answers.filter(a=>a.correct).length;
scene.innerHTML=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">âš¡ Â¡Reto completado!</div>
<div class="results-score">${score}/${cards.length}</div>
<div class="results-subtitle">Respuestas correctas</div>
</div>
<div class="results-list">${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.text}</div>
<div class="result-answer">${a.correct?'âœ“ Acertaste':'âœ— Fallaste'} â€” Dijiste: ${a.userSafe?'Seguro':'Peligro'}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}</div>
<div class="results-message">ğŸ’ª Â¡Buen trabajo! Desarrollar el instinto de seguridad te protegerÃ¡ en cada obra.</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',()=>{modal.classList.add('active');ensureFits();});
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
</script>

<style>

</style>

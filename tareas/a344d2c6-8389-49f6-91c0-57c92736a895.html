
<!DOCTYPE html>
<html lang="es" class="gameplay">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Conexi√≥n Maestra: Herramientas ‚ö° - K√§mpe Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://techkampe.github.io/daily-streak/assets/css/daily_tasks.css">
<style>
.memory-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;width:100%;max-width:320px;margin:0 auto;padding:8px}
.memory-card{aspect-ratio:1.2;perspective:1000px;cursor:pointer;min-height:70px}
.memory-card-inner{position:relative;width:100%;height:100%;transition:transform 0.5s;transform-style:preserve-3d;border-radius:12px}
.memory-card.flipped .memory-card-inner{transform:rotateY(180deg)}
.memory-card-front,.memory-card-back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:12px;display:flex;align-items:center;justify-content:center;text-align:center;padding:6px;box-sizing:border-box;font-family:'Baloo 2',sans-serif;font-weight:700}
.memory-card-front{background:#00E6BC;color:#0B214A;font-size:2rem}
.memory-card-back{background:#00E6BC;transform:rotateY(180deg);color:#0B214A;font-size:0.85rem;line-height:1.2}
.memory-card.matched .memory-card-inner{opacity:0.6;pointer-events:none}
.memory-card.matched .memory-card-back{background:#4ade80}
@keyframes pulse{0%,100%{transform:rotateY(180deg) scale(1)}50%{transform:rotateY(180deg) scale(1.05)}}
.memory-card.match-anim .memory-card-inner{animation:pulse 0.4s ease}
.attempts-badge{background:#0B214A;color:#fff;padding:4px 12px;border-radius:20px;font-size:0.85rem;font-weight:700}
</style>
</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">
<div class="brand">Conexi√≥n Maestra ‚ö°Ô∏è</div>
<div class="subtitle">Encuentra las 4 parejas herramienta-funci√≥n</div>
</div>
<div class="progress-row">
<div class="bar-wrap"><span class="bar-label">Parejas</span><div class="bar"><i id="progress" style="width:0%"></i></div></div>
<span class="badge attempts-badge" id="attempts">Intentos: 12</span>
</div>
</div>
<div class="main">
<div class="memory-grid" id="grid"></div>
</div>
<div class="footer">
<div class="helper" id="helper">Toca dos cartas para emparejarlas</div>
</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar%201_low.png" alt="" loading="lazy">
<div class="modal-backdrop" id="modal">
<div class="modal">
<div class="modal-title">üîß Tu primer d√≠a</div>
<div class="modal-body">Tu mentor pide herramientas por su funci√≥n. Empareja cada herramienta con su uso correcto. Tienes 12 intentos.</div>
<div class="modal-actions"><button class="cta" onclick="startGame()">¬°Empezar!</button></div>
</div>
</div>
<script>
const pairs=[
{id:1,a:"Pelacables",b:"Retirar aislante",exp:"El pelacables tiene muescas calibradas para retirar el aislante sin da√±ar el conductor."},
{id:2,a:"Buscapolos",b:"Detectar tensi√≥n",exp:"El buscapolos indica si hay corriente tocando el conductor; su luz se enciende con tensi√≥n."},
{id:3,a:"Mult√≠metro",b:"Medir voltaje",exp:"El mult√≠metro mide tensi√≥n, corriente y resistencia; es el 'm√©dico' del electricista."},
{id:4,a:"Alicates",b:"Cortar cables",exp:"Los alicates de corte diagonal seccionan conductores de forma limpia y segura."}
];
let cards=[],flipped=[],matched=0,attempts=12,canFlip=true,gameStarted=false;
const grid=document.getElementById('grid'),prog=document.getElementById('progress'),attemptsEl=document.getElementById('attempts'),helper=document.getElementById('helper'),modal=document.getElementById('modal'),scene=document.getElementById('scene');

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}return arr}

function initCards(){
cards=[];
pairs.forEach(p=>{cards.push({pairId:p.id,text:p.a,type:'a'});cards.push({pairId:p.id,text:p.b,type:'b'})});
shuffle(cards);
renderGrid();
}

function renderGrid(){
grid.innerHTML=cards.map((c,i)=>`
<div class="memory-card" data-idx="${i}" onclick="flipCard(${i})">
<div class="memory-card-inner">
<div class="memory-card-front">?</div>
<div class="memory-card-back">${c.text}</div>
</div>
</div>`).join('');
ensureFits();
fitBoardToViewport();
}

function flipCard(idx){
if(!canFlip||!gameStarted)return;
const card=document.querySelector(`.memory-card[data-idx="${idx}"]`);
if(card.classList.contains('flipped')||card.classList.contains('matched'))return;
if(flipped.length>=2)return;
card.classList.add('flipped');
flipped.push(idx);
if(flipped.length===2){
canFlip=false;
attempts--;
attemptsEl.textContent='Intentos: '+attempts;
checkMatch();
}
}

function checkMatch(){
const[i1,i2]=flipped;
const c1=cards[i1],c2=cards[i2];
const card1=document.querySelector(`.memory-card[data-idx="${i1}"]`);
const card2=document.querySelector(`.memory-card[data-idx="${i2}"]`);
if(c1.pairId===c2.pairId&&c1.type!==c2.type){
setTimeout(()=>{
card1.classList.add('matched','match-anim');
card2.classList.add('matched','match-anim');
matched++;
prog.style.width=(matched/pairs.length*100)+'%';
helper.textContent='¬°Pareja encontrada! '+matched+'/4';
flipped=[];
canFlip=true;
if(matched===pairs.length){helper.textContent='¬°Todas las parejas!';showResults();}
},600);
}else{
setTimeout(()=>{
card1.classList.remove('flipped');
card2.classList.remove('flipped');
flipped=[];
canFlip=true;
if(attempts<=0){helper.textContent='Sin intentos';showResults();}
},1000);
}
}

function showResults(){
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
const won=matched===pairs.length;
scene.innerHTML=`
<div class="results-header">
<div class="results-title">${won?'¬°Excelente!':'¬°Buen intento!'}</div>
<div class="results-score">${matched}/4</div>
<div class="results-subtitle">Parejas encontradas</div>
</div>
<div class="results-list">
${pairs.map(p=>`<div class="result-item correct">
<div class="result-question">${p.a} ‚Üî ${p.b}</div>
<div class="result-explanation">${p.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">üí° Consejo mnemot√©cnico</div>
<div class="result-explanation">Asocia cada herramienta con una acci√≥n f√≠sica: "Pela-cables pela", "Busca-polos busca tensi√≥n", "Multi-metro mide multi-cosas".</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function startGame(){
modal.classList.remove('active');
gameStarted=true;
initCards();
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

function fitBoardToViewport(){
const g=document.querySelector('.memory-grid');
if(!g)return;
const availableHeight=scene.clientHeight-180;
const rows=4;
const cellHeight=Math.floor((availableHeight-(rows-1)*8)/rows);
g.style.setProperty('--cellH',Math.min(cellHeight,90)+'px');
document.querySelectorAll('.memory-card').forEach(c=>c.style.minHeight=Math.min(cellHeight,90)+'px');
}

window.addEventListener('load',()=>{modal.classList.add('active');ensureFits()});
window.addEventListener('resize',()=>{ensureFits();fitBoardToViewport()});
window.addEventListener('orientationchange',()=>setTimeout(()=>{ensureFits();fitBoardToViewport()},100));
</script>
</body>
</html>

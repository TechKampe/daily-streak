
<!DOCTYPE html>

<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
<div class="scene gameplay" id="scene">
<div class="hud">
<div class="hud-titles">

</div>
<div class="progress-row">

</div>

</div>
</div>
<img class="avatar" src="https://techkampe.github.io/daily-streak/assets/Avatar 2_low.png" alt="" loading="lazy">
<script>
const data=[
{phrase:"Antes de manipular un circuito, debo comprobar la ausencia de ___.",opts:["tensiÃ³n","corriente","resistencia"],ans:0,exp:"TensiÃ³n es correcto. Se verifica ausencia de tensiÃ³n porque es lo que causa descargas. Corriente solo fluye si hay tensiÃ³n y carga; resistencia es una propiedad del material."},
{phrase:"El cable de color verde-amarillo siempre es el de ___.",opts:["tierra","neutro","fase"],ans:0,exp:"Tierra es correcto. Por normativa internacional, verde-amarillo identifica el conductor de protecciÃ³n. Neutro es azul y fase es marrÃ³n, negro o gris."},
{phrase:"Para proteger contra sobrecargas instalamos un ___.",opts:["magnetotÃ©rmico","diferencial","fusible"],ans:0,exp:"MagnetotÃ©rmico es correcto. Protege contra sobrecargas y cortocircuitos. El diferencial protege contra fugas a tierra. El fusible tambiÃ©n protege pero es de un solo uso."},
{phrase:"Para medir tensiÃ³n en un enchufe, uso el ___.",opts:["multÃ­metro","buscapolos","destornillador"],ans:0,exp:"MultÃ­metro es correcto. Mide el valor exacto de tensiÃ³n. El buscapolos solo detecta presencia de fase, no mide valores."},
{phrase:"El dispositivo que protege a las personas de electrocuciÃ³n es el ___.",opts:["diferencial","magnetotÃ©rmico","interruptor"],ans:0,exp:"Diferencial es correcto. Detecta fugas de corriente a tierra y corta el circuito protegiendo a las personas. El magnetotÃ©rmico protege la instalaciÃ³n."},
{phrase:"Antes de trabajar en un cuadro elÃ©ctrico, debo ___ el interruptor general.",opts:["desconectar","conectar","verificar"],ans:0,exp:"Desconectar es correcto. Es el primer paso de seguridad: cortar la alimentaciÃ³n. Verificar se hace despuÃ©s de desconectar, no antes."}
];
let idx=0,answers=[];
const scene=document.getElementById('scene'),opts=document.getElementById('options'),phraseEl=document.getElementById('phrase'),prog=document.getElementById('progress'),counter=document.getElementById('counter');

function render(){
if(idx>=data.length){showResults();return}
const d=data[idx];
prog.style.width=((idx)/data.length*100)+'%';
counter.textContent=(idx+1)+'/'+data.length;
phraseEl.textContent=d.phrase;
opts.innerHTML=d.opts.map((o,i)=>`<button class="btn-option" onclick="select(${i})">${o}</button>`).join('');
ensureFits();
}

function select(i){
const d=data[idx];
const correct=i===d.ans;
const btns=opts.querySelectorAll('.btn-option');
btns.forEach((b,j)=>{b.disabled=true;if(j===d.ans)b.classList.add('correct');else if(j===i&&!correct)b.classList.add('incorrect');});
answers.push({phrase:d.phrase,correct,exp:d.exp,user:d.opts[i],correctAns:d.opts[d.ans]});
setTimeout(()=>{idx++;render();},600);
}

function showResults(){
const score=answers.filter(a=>a.correct).length;
setTimeout(()=>{
document.documentElement.classList.replace('gameplay','results');
scene.classList.replace('gameplay','results');
scene.innerHTML=`<div class="results-scroll">
<div class="results-header">
<div class="results-title">Â¡Protocolo Completado!</div>
<div class="results-score">${score}/${data.length}</div>
<div class="results-subtitle">Respuestas correctas</div>
</div>
<div class="results-list">
${answers.map(a=>`<div class="result-item ${a.correct?'correct':'incorrect'}">
<div class="result-question">${a.phrase.replace('___',`<strong>${a.correctAns}</strong>`)}</div>
<div class="result-answer">${a.correct?'âœ“ Correcto':'âœ— Tu respuesta: '+a.user}</div>
<div class="result-explanation">${a.exp}</div>
</div>`).join('')}
<div class="result-item">
<div class="result-question">ðŸ’¡ Consejo final</div>
<div class="result-explanation">Dominar el vocabulario tÃ©cnico es clave para comunicarte con tu equipo y clientes. Un tÃ©rmino mal usado puede causar confusiones peligrosas en obra.</div>
</div>
</div>
<div class="footer"><button class="cta" onclick="completeTask()">Ver mi recompensa</button></div>
</div>`;
},500);
}

function completeTask(){
if(window.ReactNativeWebView){
window.ReactNativeWebView.postMessage(JSON.stringify({action:'TASK_COMPLETED'}));
}
}

function ensureFits(){
scene.classList.remove('compact','compact-xs');
document.documentElement.style.setProperty('--ui-scale',1);
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact');
if(scene.scrollHeight>scene.clientHeight)scene.classList.add('compact-xs');
if(scene.scrollHeight>scene.clientHeight){
document.documentElement.style.setProperty('--ui-scale',Math.max(0.88,scene.clientHeight/scene.scrollHeight));
}
}

window.addEventListener('load',ensureFits);
window.addEventListener('resize',ensureFits);
window.addEventListener('orientationchange',()=>setTimeout(ensureFits,100));
render();
</script>
</body>
</html>

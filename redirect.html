<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KÃ¤mpe Task Redirect</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <p>Redirigiendo...</p>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const encodedTarget = urlParams.get('target');

    if (encodedTarget) {
      const targetUrl = decodeURIComponent(encodedTarget);
      const initData = window.Telegram.WebApp.initData || "";
      const sep = targetUrl.includes('?') ? '&' : '?';
      const finalUrl = targetUrl + sep + 'initData=' + encodeURIComponent(initData);
      window.location.href = finalUrl;
    } else {
      document.body.innerHTML = "<p>No se ha especificado la URL de destino.</p>";
    }
  </script>
</body>
</html>
